
<div id="FreezePane" align="center" class="FreezePaneOn" style="margin: 0px auto; display: block; position: absolute; overflow: hidden; background-color:rgb(88, 167, 246); border-radius:5px;" *ngIf="loadingPanelVisible">
  <div id="InnerFreezePane" class="InnerFreezePane">
    <table width="215px" height="100px" border="0" cellpadding="0" cellspacing="0">
      <tbody>
        <tr height="100px">
          <td  colspan="3" align="center" bgcolor="#97cdfc">
            <table style="width: 100%; height: 100px;" cellspacing="0" cellpadding="0">
              <tbody>
                <tr>
                  <td class="FreezePaneImageTD">
                    <img src="./assets/Images/bigrotation.gif" border="0">
                  </td>
                </tr>
                <tr>
                  <td class="FreezePaneTextTD">
                    <font class="DisplayTextFont">Loading, Please Wait...</font>
                  </td>
                </tr>
                <tr>
                  <td class="FreezePaneAnchorTD"><a class="FreezePaneAnchorTD"
                    (click)="stopSpinner()">
                      <font class="DisplayAnchorFont">Hide this message</font>
                    </a></td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
        <tr height="5px">
        </tr>
      </tbody>
    </table>
  </div>
</div>
