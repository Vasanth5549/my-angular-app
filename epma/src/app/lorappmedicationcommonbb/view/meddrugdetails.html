<ScrollViewer VerticalScrollBarVisibility="Auto" HorizontalAlignment="Stretch"
    BorderThickness="0" style="outline: none;display: flex;"><!-- height: 470px;max-height:470px -->
    <kendo-gridlayout grdDrugDetColTempRef width="Auto" HorizontalAlignment="Stretch" [style.width.px]="880"
        [rows]="[{height: 'auto'},{height: 150},{height: '1fr'}]" [cols]="[{ width: '1fr' }]" class="meddrugLayout" [style.height.px]="maxLayoutHeight">
        <kendo-gridlayout-item [row]="1" [col]="1">
            <kendo-gridlayout #PresdetailsTempRef Name="Presdetails" height="Auto" HorizontalAlignment="Stretch"
                [rows]="[{height:'auto'}]" [cols]="[{ width: '1fr' }]">
                <kendo-gridlayout-item [row]='1' [col]="1">
                    <div containerStyle>
                        <Border borPresdetailsTempRef Background="#E0EFF1FF" CornerRadius="2" width="Auto" Height="Auto"
                            Margin="2,13,2,0" BorderThickness="1" Padding="9,9,9,9" BorderBrush="#75b3b4"
                            [isContent]="true">
                            <kendo-gridlayout width="Auto" HorizontalAlignment="left"
                                [rows]="[{height:2},{height:'1fr'}]">
                                <kendo-gridlayout-item [row]='1' [col]='1'>
                                    <div containerStyle>
                                        <Border HorizontalAlignment="Left" Background="#E0EFF1FF" Margin="-3,-21,0,0"
                                            Height="Auto" Width="130" style="padding-left: 4px;" [isContent]="true">
                                            <StackPanel>
                                                <iLabel #lblPrescDetailsTempRef Name="lblPrescDetails" Padding="5,0,5,0"
                                                    FontWeight="Bold"
                                                    [Text]="DataContext.AdditionalDetails.PrescriptionText"
                                                    Foreground="#000000"></iLabel>
                                            </StackPanel>
                                        </Border>
                                    </div>
                                </kendo-gridlayout-item>
                                <kendo-gridlayout-item [row]='2' [col]='1'>
                                    <div containerStyle>
                                        <kendo-gridlayout #LayoutRootTempRef Height="Auto" Width="880" Margin="5,2"
                                            Grid.Row="1"
                                            [rows]="[{height:31},{height:31},{height:31},{height:31},{height:'auto'},{height:31},{height:31},{height:'auto'},{height:31},{height:31},{height:31},{height:'auto'},{height:'auto'},{height:'auto'},{height:'auto'}]"
                                            [cols]="[{width:190},{width:220},{width:20},{width:190},{width:220}]">
                                            <Border [row]='1' [col]='2' [rowSpan]='9' [Background]="Styles.InnerBG">
                                            </Border>
                                            <!-- <Border [row]='10' [col]='2' Height="5" VerticalAlignment="Top"
                                                [Background]="Styles.InnerBG"></Border> -->
                                            <Border [row]='1' [col]='5' [rowSpan]='10' [Background]="Styles.InnerBG">
                                            </Border>
                                            <Border GridLayout [row]='11' [col]='5' [Background]="Styles.InnerBG"
                                                [Visibility]="DataContext.MedClrSrcView"></Border>
                                            <Border GridLayout [row]='6' [col]='2' [Background]="Styles.InnerBG"
                                                [Visibility]="DataContext.DrugDetails.IsReviewAfterDetailsVisible">
                                            </Border>
                                            <Border GridLayout [row]='7' [col]='2' [Background]="Styles.InnerBG"
                                                [Visibility]="DataContext.DrugDetails.IsReviewAfterDetailsVisible">
                                            </Border>
                                            <Border [row]='2' [col]='1' [colSpan]='2' [iStyle]="Styles.whiteBorder">
                                            </Border>
                                            <Border [row]='3' [col]='1' [colSpan]='2' [iStyle]="Styles.whiteBorder">
                                            </Border>
                                            <Border [row]='4' [col]='1' [colSpan]='2' [iStyle]="Styles.whiteBorder">
                                            </Border>
                                            <Border [row]='5' [col]='1' [colSpan]='2' [iStyle]="Styles.whiteBorder">
                                            </Border>
                                            <Border GridLayout [row]='6' [col]='1' [colSpan]='2'
                                                [iStyle]="Styles.whiteBorder"
                                                [Visibility]="DataContext.DrugDetails.IsReviewAfterDetailsVisible">
                                            </Border>
                                            <Border GridLayout [row]='7' [col]='1' [colSpan]='2'
                                                [iStyle]="Styles.whiteBorder"
                                                [Visibility]="DataContext.DrugDetails.IsReviewAfterDetailsVisible">
                                            </Border>
                                            <Border [row]='8' [col]='1' [colSpan]='2' [iStyle]="Styles.whiteBorder">
                                            </Border>
                                            <Border [row]='9' [col]='1' [colSpan]='2' [iStyle]="Styles.whiteBorder">
                                            </Border>
                                            <Border [row]='10' [col]='1' [colSpan]='2' [iStyle]="Styles.whiteBorder">
                                            </Border>
                                            <Border [row]='11' [col]='1' [colSpan]='2' [iStyle]="Styles.whiteBorder">
                                            </Border>

                                            <Border [row]='2' [col]='4' [colSpan]='2' [iStyle]="Styles.whiteBorder">
                                            </Border>
                                            <Border [row]='3' [col]='4' [colSpan]='2' [iStyle]="Styles.whiteBorder">
                                            </Border>
                                            <Border [row]='4' [col]='4' [colSpan]='2' [iStyle]="Styles.whiteBorder">
                                            </Border>
                                            <Border [row]='6' [col]='4' [colSpan]='2' [iStyle]="Styles.whiteBorder">
                                            </Border>
                                            <Border [row]='7' [col]='4' [colSpan]='2' [iStyle]="Styles.whiteBorder">

                                            <Border [row]='8' [col]='4' [colSpan]='2' [iStyle]="Styles.whiteBorder">

                                            <Border [row]='9' [col]='4' [colSpan]='2' [iStyle]="Styles.whiteBorder">
                                            </Border>
                                            <Border [row]='10' [col]='4' [colSpan]='2' [iStyle]="Styles.whiteBorder">
                                            </Border>
                                            <Border [row]='11' [col]='4' [colSpan]='2' [iStyle]="Styles.whiteBorder">
                                            </Border>

                                                <div containerStyle>
                                                    <iLabel #lblPrescribedByTempRef Name="lblPrescribedBy"
                                                        [Text]="DataContext.AdditionalDetails.PrescribedByText"
                                                        HorizontalAlignment="Left" VerticalAlignment="Center"
                                                        IsWordwrap="True"></iLabel>
                                                </div>
                                            </kendo-gridlayout-item>
                                            <kendo-gridlayout-item [row]='1' [col]='2'>

                                                                  MaxHeight="32"

                                                            VerticalAlignment="Center">
                                                        </iLabel>
                                                    </ScrollViewer>
                                                </div>
                                            </kendo-gridlayout-item>
                                            <kendo-gridlayout-item [row]='2' [col]='1'>

                                            <kendo-gridlayout-item [row]='2' [col]='2'>

                                            <kendo-gridlayout-item [row]='3' [col]='2'>
