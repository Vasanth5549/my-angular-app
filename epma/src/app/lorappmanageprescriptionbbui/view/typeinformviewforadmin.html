<ScrollViewer #svwFormViewerTempRef Name="svwFormViewer" VerticalScrollBarVisibility="Auto" MaxWidth="955"
    [MaxHeight]="maxScrollContentHeight" HorizontalAlignment="Stretch" BorderThickness="0">

    <div>
        <kendo-gridlayout name="LayoutRoot" HorizontalAlignment="Stretch" [Background]="Styles.LzoPageBG"
            class="grid-layout-container" [rows]="[ { height: 'auto'}, { height: 'auto'}]"
            [cols]="[ { width: '8fr'},{ width: 32},{ width: '8fr'}]">
            <!-- left section-->
            <kendo-gridlayout-item [row]='1' [col]='1' HorizontalAlignment="Stretch" VerticalAlignment="Top"
                Width="auto" Margin="0,6,0,0" [Background]="Styles.LzoPageBG">
                <kendo-gridlayout class="grid-layout-container" [rows]="[ { height: 'auto'}, { height: 'auto'},{ height: 'auto'},{ height: 'auto'},
                                        { height: 'auto'},{ height: 'auto'},{ height: 'auto'},{ height: 'auto'},
                                        { height: 'auto'},{ height: 'auto'},{ height: 'auto'},{ height: 'auto'},
                                        { height: 'auto'},{ height: 'auto'}, { height: 5},{ height: 'auto'}]"
                    [cols]="[ { width: '6fr'},{ width: '19fr'}]">
                    <Border [col]='2' [row]='1' [rowSpan]='11' [Background]="Styles.InnerBG"></Border>
                    <!-- <Border [row]='1' [col]='2' [rowSpan]='10'[Background]="Styles.InnerBG"></Border> -->
                    <Border [row]='11' [col]='2' [Background]="Styles.InnerBG"></Border>
                    <Border [row]='12' [col]='2' [Background]="Styles.InnerBG"
                        [(Visibility)]="DataContext?.FormViewerDetails.BasicDetails.IsVisibleClinicallyverify">
                    </Border>
                    <Border [col]="2" [row]="13" [Background]="Styles.InnerBG"
                        [Visibility]="DataContext?.FormViewerDetails.BasicDetails.IsVisibleClinicallyverify"></Border>
                    <Border [col]="2" [row]="14" [Background]="Styles.InnerBG"></Border>
                    <Border [col]="1" [row]="1" [colSpan]="3" [iStyle]="Styles.whiteBorderBottom"></Border>
                    <Border [col]="1" [row]="2" [colSpan]="3" [iStyle]="Styles.whiteBorderBottom"></Border>
                    <Border [col]="1" [row]="3" [colSpan]="3" [iStyle]="Styles.whiteBorderBottom"></Border>
                    <Border [col]="1" [row]="4" [colSpan]="3" [iStyle]="Styles.whiteBorderBottom"></Border>
                    <Border [col]="1" [row]="5" [colSpan]="3" [iStyle]="Styles.whiteBorderBottom"></Border>
                    <Border [col]="1" [row]="6" [colSpan]="3" [iStyle]="Styles.whiteBorderBottom"></Border>
                    <Border [col]="1" [row]="7" [colSpan]="3" [iStyle]="Styles.whiteBorderBottom"></Border>
                    <Border [col]="1" [row]="8" [colSpan]="3" [iStyle]="Styles.whiteBorderBottom"
                        [(Visibility)]="DataContext?.FormViewerDetails.BasicDetails.IsReviewtiratedosesLinkVisibility">
                    </Border>
                    <!-- <Border [col]="1" [row]="9" [colSpan]="3" [iStyle]="Styles.whiteBorder"></Border> -->
                    <Border [col]="1" [row]="10" [colSpan]="3" [iStyle]="Styles.whiteBorderBottom"></Border>
                    <Border [col]="1" [row]="11" [colSpan]="3" [iStyle]="Styles.whiteBorderBottom"
                        [(Visibility)]="DataContext?.FormViewerDetails.BasicDetails.IsVisibleFrequency"></Border>
                    <Border [col]="1" [row]="12" [colSpan]="3" [iStyle]="Styles.whiteBorderBottom"
                        [(Visibility)]="DataContext?.FormViewerDetails.BasicDetails.IsBrandMandatory"></Border>
                    <!-- <Border [col]="1" [row]="15" [colSpan]="3" [iStyle]="Styles.whiteBorder"></Border> -->
                    <kendo-gridlayout-item [row]='1' [col]="1" [colSpan]='1'>
                        <div containerStyle>
                            <iLabel #lblNonCatNameTempRef HorizontalAlignment="Stretch" IsWordwrap="True"
                                Mandatory="True" Name="lblNonCatName" [Text]="resKey.NonCatName"
                                VerticalAlignment="Center"  [isGlobalEnabled]="IsEnabled" 
                                [(IsEnabled)]="DataContext.FormViewerDetails.BasicDetails.IsEnabledNonCatalogItem">
                            </iLabel>
                        </div>
                    </kendo-gridlayout-item>
                    <kendo-gridlayout-item [row]='1' [col]='2' [colSpan]='1'>
                        <div containerStyle>
                            <iTextBox #txtNonCatItemTempRef Height="21" HorizontalAlignment="Stretch" Margin="5,5"
                                Name="txtNonCatItem" MaxLength="255"  [isGlobalEnabled]="IsEnabled" 
                                [(Text)]="DataContext.FormViewerDetails.BasicDetails.IdentifyingName" Tooltip=""
                                VerticalAlignment="Center" Width="auto" IsTabStop="True" TabIndex="1"
                                [(IsEnabled)]="DataContext.FormViewerDetails.BasicDetails.IsEnabledNonCatalogItemName">
                            </iTextBox>

                        </div>
                    </kendo-gridlayout-item>
                    <kendo-gridlayout-item [row]='2' [col]='1' [colSpan]='1' [rowSpan]='1'>
                        <div containerStyle>
                            <iLabel #lblNonCatReasonTempRef HorizontalAlignment="Stretch" IsTabStop="False"
                                IsWordwrap="True" Mandatory="True" Name="lblNonCatReason"  [isGlobalEnabled]="IsEnabled" 
                                [Text]="resKey.NonCatPreReason" VerticalAlignment="Center"
                                [Tooltip]="resKey.txtNonCatItem_ToolTip"
                                [(IsEnabled)]="DataContext.FormViewerDetails.BasicDetails.IsEnabledNonCatalogItem">
                            </iLabel>
                        </div>
                    </kendo-gridlayout-item>
                    <kendo-gridlayout-item [row]='2' [col]='2'>
                        <div containerStyle>
                            <iComboBox #cboNONCATReasonTempRef IsEditable="False" IsTypeAHead="True"
                                IsTextSearchEnabled="True" HorizontalAlignment="Stretch" Name="cboNONCATReason"
                                [Tooltip]="resKey.cboNONCATReason_ToolTip" VerticalAlignment="Center" Width="auto"
                                Height="21" [isGlobalEnabled]="IsEnabled" 
                                [(ItemsSource)]="DataContext.FormViewerDetails.BasicDetails.DefaultDetails.NONCatalogueReasons"
                                [(SelectedValue)]="DataContext.FormViewerDetails.BasicDetails.NONCatalogueReason"
                                Margin="5,5" IsTabStop="True" TabIndex="2"
                                [(IsEnabled)]="DataContext.FormViewerDetails.BasicDetails.IsEnabledNonCatalogItem">
                            </iComboBox>
                        </div>
                    </kendo-gridlayout-item>
                    <kendo-gridlayout-item [row]='3' [col]="1" [colSpan]='1' [rowSpan]='1'>
                        <div containerStyle>
                            <iLabel #lblSrcOtherTempRef HorizontalAlignment="Stretch" IsWordwrap="True"
                                Name="lblSrcOther" [Text]="resKey.lblSrcOther_Text" VerticalAlignment="Center" [isGlobalEnabled]="IsEnabled" 
                                [(Mandatory)]="DataContext.FormViewerDetails.BasicDetails.IsOtherNONCatReasonMandatory">
                            </iLabel>
                        </div>
                    </kendo-gridlayout-item>
                    <kendo-gridlayout-item [row]='3' [col]='2' [colSpan]='1' [rowSpan]='1'>
                        <div containerStyle>
                            <iTextBox #txtOtherNonCatReasonTempRef Height="21" HorizontalAlignment="Stretch"
                                Margin="5,5" Name="txtOtherNonCatReason" [Tooltip]="resKey.txtOtherNonCatReason_ToolTip"
                                [(Text)]="DataContext.FormViewerDetails.BasicDetails.OtherNONCatalogueReason" [isGlobalEnabled]="IsEnabled" 
                                VerticalAlignment="Center" Width="auto" IsTabStop="True" TabIndex="3"></iTextBox>
                        </div>
                    </kendo-gridlayout-item>
                    <kendo-gridlayout-item [row]='4' [col]='1'>
                        <div containerStyle>
                            <iLabel #lblRouteTempRef HorizontalAlignment="Stretch" Name="lblRoute"
                                VerticalAlignment="Center" Mandatory="True" [Text]="resKey.RouteLabel_Text" [isGlobalEnabled]="IsEnabled" 
                                [(IsEnabled)]="DataContext.FormViewerDetails.BasicDetails.IsenableRoute"></iLabel>
                        </div>
                    </kendo-gridlayout-item>
                    <kendo-gridlayout-item [row]='4' [col]='2'>
                        <div containerStyle>
                            <iComboBox #cboRouteTempRef IsEditable="True" IsTypeAHead="True" IsTextSearchEnabled="True"
                                HorizontalAlignment="Stretch" Name="cboRoute" Margin="5,5"
                                [Tooltip]="resKey.cboRoute_Tooltip" VerticalAlignment="Center" Width="auto" Height="21"
                                [(ItemsSource)]="DataContext.FormViewerDetails.BasicDetails.DefaultDetails.Routes"
                                [(SelectedValue)]="DataContext.FormViewerDetails.BasicDetails.Route"
                                [(IsEnabled)]="DataContext.FormViewerDetails.BasicDetails.IsenableRoute" [isGlobalEnabled]="IsEnabled" 
                                IsTabStop="True" TabIndex="4">
                            </iComboBox>


                        </div>
                    </kendo-gridlayout-item>
                    <kendo-gridlayout-item [row]='5' [col]='1' [colSpan]='1' [rowSpan]='1'>
                        <div containerStyle>
                            <iLabel #lblDosageFormTempRef HorizontalAlignment="Stretch" Name="lblDosageForm"
                                VerticalAlignment="Center" [Text]="resKey.lblDosageForm_Text"
                                [(Mandatory)]="DataContext.FormViewerDetails.BasicDetails.IsDosageFormMandatory" [isGlobalEnabled]="IsEnabled" 
                                [(IsEnabled)]="DataContext.FormViewerDetails.BasicDetails.IsenableDosage"></iLabel>
                        </div>
                    </kendo-gridlayout-item>

                    <kendo-gridlayout-item [row]='5' [col]='2' [colSpan]='1' [rowSpan]='1'>
                        <div containerStyle>
                            <iComboBox #cboDosageFormTempRef IsEditable="True" IsTypeAHead="True"
                                IsTextSearchEnabled="True" Margin="5,5"
                                [(ItemsSource)]="DataContext.FormViewerDetails.BasicDetails.DefaultDetails.Forms"
                                [(SelectedValue)]="DataContext.FormViewerDetails.BasicDetails.DosageForm" [isGlobalEnabled]="IsEnabled" 
                                [Tooltip]="resKey.cboDosageForm_Tooltip" HorizontalAlignment="Stretch"
                                Name="cboDosageForm" VerticalAlignment="Center" Width="auto" Height="21"
                                [(IsEnabled)]="DataContext.FormViewerDetails.BasicDetails.IsenableDosage"
                                IsTabStop="True" TabIndex="5">
                            </iComboBox>
                        </div>
                    </kendo-gridlayout-item>

                    <kendo-gridlayout-item [row]='6' [col]='1' [colSpan]='1' [rowSpan]='1'>
                        <div containerStyle>
                            <iLabel #lblDoseTypeTempRef HorizontalAlignment="Stretch" Name="lblDoseType"
                                Mandatory="True" VerticalAlignment="Center" [Text]="resKey.lblDoseType_Text" [isGlobalEnabled]="IsEnabled" 
                                [(IsEnabled)]="DataContext.FormViewerDetails.BasicDetails.IsenableDoseType"></iLabel>
                        </div>
                    </kendo-gridlayout-item>

                    <kendo-gridlayout-item [row]='6' [col]='2' [colSpan]='1' [rowSpan]='1'>
                        <div containerStyle>
                            <iComboBox #cboDoseTypeTempRef IsEditable="True" [Tooltip]="resKey.cboDoseType_Tooltip"
                                [(ItemsSource)]="DataContext.FormViewerDetails.BasicDetails.DefaultDetails.DoseType"
                                Margin="5,5" IsTypeAHead="True" IsTextSearchEnabled="True" Width="auto" [isGlobalEnabled]="IsEnabled" 
                                HorizontalAlignment="Stretch" Name="cboDoseType" VerticalAlignment="Center" Height="21"
                                [(SelectedValue)]="DataContext.FormViewerDetails.BasicDetails.DoseType"
                                [(IsEnabled)]="DataContext.FormViewerDetails.BasicDetails.IsenableDoseType"
                                IsTabStop="True" TabIndex="6">
                            </iComboBox>
                        </div>
                    </kendo-gridlayout-item>

                    <kendo-gridlayout-item [row]='7' [col]='1'>
                        <div containerStyle>
                            <iLabel #lblDoseTempRef HorizontalAlignment="Stretch" Name="lblDose"
                                VerticalAlignment="Center" IsWordwrap="True"
                                [(Mandatory)]="DataContext.FormViewerDetails.BasicDetails.IsDoseMandatory"
                                [Text]="DataContext.FormViewerDetails.BasicDetails.Doselabelvalue" [isGlobalEnabled]="IsEnabled" 
                                [(IsEnabled)]="DataContext.FormViewerDetails.BasicDetails.IsenableDose"></iLabel>
                        </div>
                    </kendo-gridlayout-item>

                    <!-- Dose Layout root starts-->
                    <kendo-gridlayout-item GridLayout [row]='7' [col]='2'>
                        <kendo-gridlayout GridLayout #DoseLayoutRootTempRef Name="DoseLayoutRoot" Margin="5,5"
                            [Visibility]="DataContext.FormViewerDetails.BasicDetails.IsDoseVisible" [cols]="[{width:DataContext.FormViewerDetails.BasicDetails.LowerDoseWidth}
                                      ,{width:DataContext.FormViewerDetails.BasicDetails.HifenWidth},{width:DataContext.FormViewerDetails.BasicDetails.UpperDoseWidth}
                                      ,{width:40},{width:120}]">
                            <kendo-gridlayout-item GridLayout [col]="1" [row]="1" [colSpan]="1">
                                <div containerStyle>
                                    <iTextBox VisibilityWidthDirective
                                        [VisibilityWidth]="DataContext.FormViewerDetails.BasicDetails.LowerDoseWidth"
                                        #txtLowerDoseTempRef HorizontalAlignment="Stretch"
                                        [Tooltip]="DataContext.FormViewerDetails.BasicDetails.ToolTipForDose"
                                        Name="txtLowerDose" VerticalAlignment="Center" Height="21" MinWidth="15"
                                        Width="auto" [(Text)]="DataContext.FormViewerDetails.BasicDetails.Dose"
                                        Margin="0,0,3,0" [isGlobalEnabled]="IsEnabled"
                                        [IsEnabled]="DataContext.FormViewerDetails.BasicDetails.IsenableDose"
                                        Type="Numeric" Nonnegative="True" Scale="7" Precision="3" MaxLength="11"
                                        (SelectionChanged)="txtLowerDose_SelectionChanged(this,null)" IsTabStop="True"
                                        TabIndex="4">
                                    </iTextBox>
                                </div>
                            </kendo-gridlayout-item>
                            <kendo-gridlayout-item GridLayout [col]="2" [row]="1" [colSpan]="1">
                                <div containerStyle>
                                    <iLabel VisibilityWidthDirective
                                        [VisibilityWidth]="DataContext.FormViewerDetails.BasicDetails.HifenWidth"
                                        #lblHifenTempRef HorizontalAlignment="Stretch" Name="lblHifen"
                                        VerticalAlignment="Center" Height="20" MinWidth="5" Width="5"
                                        [Text]="resKey.lblHypen_Text" Margin="0,0,2,0" [isGlobalEnabled]="IsEnabled"
                                        [IsEnabled]="DataContext.FormViewerDetails.BasicDetails.IsenableDose"
                                        IsTabStop="False"></iLabel>
                                </div>
                            </kendo-gridlayout-item>
                            <kendo-gridlayout-item GridLayout [col]="3" [row]="1" [colSpan]="1">
                                <div containerStyle>
                                    <iTextBox #txtUpperDoseTempRef VisibilityWidthDirective
                                        [VisibilityWidth]="DataContext.FormViewerDetails.BasicDetails.UpperDoseWidth"
                                        HorizontalAlignment="Stretch" [Tooltip]="resKey.txtUpperDose_Tooltip"
                                        Name="txtUpperDose" VerticalAlignment="Stretch"
                                        [(Text)]="DataContext.FormViewerDetails.BasicDetails.UpperDose" MinWidth="15"
                                        Width="auto" [isGlobalEnabled]="IsEnabled"
                                        [IsEnabled]="DataContext.FormViewerDetails.BasicDetails.IsenableDose"
                                        Type="Numeric" Nonnegative="True" Scale="7" Precision="3" MaxLength="11"
                                        [IsTabStop]="DataContext.FormViewerDetails.BasicDetails.txtUpperDoseIsExists"
                                        TabIndex="5"></iTextBox>
                                </div>
                            </kendo-gridlayout-item>
                            <kendo-gridlayout-item GridLayout [col]="4" [row]="1" [colSpan]="2">
                                <div containerStyle>
                                    <iLabel #lblUOMTempRef HorizontalAlignment="Stretch" Name="lblUOM"
                                        VerticalAlignment="Center" [isGlobalEnabled]="IsEnabled"
                                        [(IsEnabled)]="DataContext.FormViewerDetails.BasicDetails.IsenableDoseUOM"
                                        [Text]="resKey.lblUOM_Text" Width="auto" Margin="9,3,10,0"
                                        [(Mandatory)]="DataContext.FormViewerDetails.BasicDetails.IsDoseMandatory"
                                        MinWidth="20" Height="20" IsTabStop="False"></iLabel>
                                </div>
                            </kendo-gridlayout-item>
                            <kendo-gridlayout-item GridLayout [col]="6" [row]="1" [colSpan]="6">
                                <div containerStyle style="width: 120px;">
                                    <iComboBox #cboUOMTempRef
                                        [(ItemsSource)]="DataContext.FormViewerDetails.BasicDetails.DefaultDetails.Uoms"
                                        [(SelectedValue)]="DataContext.FormViewerDetails.BasicDetails.DoseUOM"
                                        IsDropDownStretch="True" IsEditable="True" [Tooltip]="resKey.cboUOM_Tooltip"
                                        IsTypeAHead="True" IsTextSearchEnabled="True" HorizontalAlignment="Stretch"
                                        Name="cboUOM" VerticalAlignment="Center" Width="auto" Height="21"
                                        [isGlobalEnabled]="IsEnabled" ResetMore="True"
                                        [IsEnabled]="DataContext.FormViewerDetails.BasicDetails.IsenableDoseUOM"
                                        IsTabStop="True" TabIndex="6" SelectAllTextEvent="None"></iComboBox>
                                </div>
                            </kendo-gridlayout-item>
                        </kendo-gridlayout>
                    </kendo-gridlayout-item>
                    <!--Dose Layout root ends-->
                    <kendo-gridlayout-item [row]='8' [col]='2'>
                        <div containerStyle>
                            <iLabel #lblReviewcopieddosesTempRef HorizontalAlignment="Stretch"
                                Name="lblReviewcopieddoses" VerticalAlignment="Center" Text="Review copied doses"
                                TextDecorations="underline" Cursor="Hand" Margin="10,10,0,0" IsWordwrap="True"
                                TabIndex="10" IsFocusable="True" [isGlobalEnabled]="IsEnabled" 
                                [(Visibility)]="DataContext.FormViewerDetails.BasicDetails.IsReviewtiratedosesLinkVisibility"
                                [Tooltip]="resKey.ReviewCopiedDoses_Tooltip"></iLabel>
                        </div>
                    </kendo-gridlayout-item>
                    <kendo-gridlayout-item [row]='9' [col]='1'>
                        <div containerStyle>
                            <iLabel #lblStrengthTempRef HorizontalAlignment="Stretch" Name="lblStrength"
                                VerticalAlignment="Center"
                                [(IsEnabled)]="DataContext.FormViewerDetails.BasicDetails.IsEnableStrength"
                                [Text]="resKey.lblStrength_Text" [isGlobalEnabled]="IsEnabled" 
                                [(Mandatory)]="DataContext.FormViewerDetails.BasicDetails.IsStrengthMandatory"
                                Visibility="false"></iLabel>
                        </div>
                    </kendo-gridlayout-item>
                    <kendo-gridlayout-item [row]='9' [col]='2'>
                        <div containerStyle>
                            <iComboBox #cboStrengthTempRef IsEditable="True" IsTypeAHead="True"
                                IsTextSearchEnabled="True" Margin="5,5" [isGlobalEnabled]="IsEnabled" 
                                [(IsEnabled)]="DataContext.FormViewerDetails.BasicDetails.IsEnableStrength"
                                [(ItemsSource)]="DataContext.FormViewerDetails.BasicDetails.DefaultDetails.Strengths"
                                [(SelectedValue)]="DataContext.FormViewerDetails.BasicDetails.Strength"
                                [Tooltip]="resKey.cboStrength_Tooltip" HorizontalAlignment="Stretch" Name="cboStrength"
                                VerticalAlignment="Center" Width="auto" Height="21" IsTabStop="True" TabIndex="11"
                                [Visibility]="false"></iComboBox>
                        </div>
                    </kendo-gridlayout-item>
                    <kendo-gridlayout-item [row]='10' [col]='1'>
                        <div containerStyle>
                            <iLabel #lblSiteTempRef HorizontalAlignment="Stretch" Name="lblSite"
                                VerticalAlignment="Center" [Text]="resKey.lblSite_Text" [isGlobalEnabled]="IsEnabled" 
                                [(Mandatory)]="DataContext.FormViewerDetails.BasicDetails.IsSiteMandatory"
                                [(IsEnabled)]="DataContext.FormViewerDetails.BasicDetails.IsSiteEnabled"></iLabel>
                        </div>
                    </kendo-gridlayout-item>
                    <kendo-gridlayout-item [row]='10' [col]='2'>
                        <div containerStyle>
                            <iComboBox #cboSiteTempRef IsEditable="True" IsTypeAHead="True" IsTextSearchEnabled="True"
                                Margin="5,5" AllowInputText="True"
                                [(ItemsSource)]="DataContext.FormViewerDetails.BasicDetails.DefaultDetails.Sites"
                                [(SelectedValue)]="DataContext.FormViewerDetails.BasicDetails.Site"
                                [(IsEnabled)]="DataContext.FormViewerDetails.BasicDetails.IsSiteEnabled"
                                [(Text)]="DataContext.FormViewerDetails.BasicDetails.SiteFreeText" [isGlobalEnabled]="IsEnabled" 
                                [Tooltip]="resKey.cboSite_Tooltip" HorizontalAlignment="Stretch" Name="cboSite"
                                VerticalAlignment="Center" Width="auto" Height="21" IsTabStop="True" TabIndex="12">
                            </iComboBox>
                        </div>
                    </kendo-gridlayout-item>
                    <kendo-gridlayout-item [row]='11' [col]='1'>
                        <div containerStyle>
                            <iLabel #lblFrequencyTempRef HorizontalAlignment="Stretch" Name="lblFrequency"
                                VerticalAlignment="Center" [Text]="resKey.lblFrequency_Text" [isGlobalEnabled]="IsEnabled" 
                                [(Mandatory)]="DataContext.FormViewerDetails.BasicDetails.IsMandatoryFrequency"
                                [(IsEnabled)]="DataContext.FormViewerDetails.BasicDetails.IsenableFrequency"
                                [(Visibility)]="DataContext.FormViewerDetails.BasicDetails.IsVisibleFrequency"></iLabel>
                        </div>
                    </kendo-gridlayout-item>
                    <kendo-gridlayout-item [row]='11' [col]='2'>
                        <div containerStyle>
                            <iComboBox #cboFrequencyTempRef IsEditable="True" IsTypeAHead="True"
                                IsTextSearchEnabled="True" Name="cboFrequency" VerticalAlignment="Center" Width="auto"
                                Height="21" HorizontalAlignment="Stretch" Margin="5,5"
                                [IsEnabled]="DataContext.FormViewerDetails.BasicDetails.IsenableFrequency"
                                [Tooltip]="resKey.cboFrequency_Tooltip" [isGlobalEnabled]="IsEnabled" 
                                [(ItemsSource)]="DataContext.FormViewerDetails.BasicDetails.DefaultDetails.Frequencys"
                                [(SelectedValue)]="DataContext.FormViewerDetails.BasicDetails.Frequency" TabIndex="13"
                                IsTabStop="True"
                                [(Visibility)]="DataContext.FormViewerDetails.BasicDetails.IsVisibleFrequency">
                            </iComboBox>
                        </div>
                    </kendo-gridlayout-item>
                    <kendo-gridlayout-item [row]='12' [col]='1'>
                        <div containerStyle>
                            <iLabel #lblBrandTempRef HorizontalAlignment="Stretch" Name="lblBrand"
                                VerticalAlignment="Center" Mandatory="True" [Text]="resKey.lblBrand_Text" [isGlobalEnabled]="IsEnabled" 
                                [(Visibility)]="DataContext.FormViewerDetails.BasicDetails.IsBrandMandatory"
                                TabIndex="14"></iLabel>
                        </div>
                    </kendo-gridlayout-item>
                    <!--Brand Layout starts-->
                    <kendo-gridlayout-item name="BrandLayout" [row]='12' [col]='2' Width="auto" Margin="5,5">
                        <kendo-gridlayout class="grid-layout-container" [rows]="[{height:'auto'},{height:20}]"
                            [(Visibility)]="DataContext.FormViewerDetails.BasicDetails.IsBrandMandatory">
                            <kendo-gridlayout-item [row]='1' [col]='1'>
                                <div containerStyle>
                                    <iLabel #cmdBrandTempRef Width="auto"
                                        [(Text)]="DataContext.FormViewerDetails.BasicDetails.BrandName"
                                        IsWordwrap="True"
                                        [(Visibility)]="DataContext.FormViewerDetails.BasicDetails.IsBrandMandatory"
                                        TextDecorations="Underline" Cursor="Hand" Height="auto" [isGlobalEnabled]="IsEnabled" 
                                        HorizontalAlignment="Left" VerticalAlignment="Top" Name="cmdBrand"
                                        [(Tooltip)]="DataContext.FormViewerDetails.BasicDetails.BrandName"
                                        [MouseLeftButtonUp]="cmdBrand_MouseLeftButtonDown" TabIndex="12"></iLabel>
                                </div>
                            </kendo-gridlayout-item>
                            <kendo-gridlayout-item [row]='2' [col]='1'>
                                <div containerStyle>
                                    <iButton #cmdClearTempRef Margin="5,0,5,0" Width="55" Text="Clear"
                                        [(IsEnabled)]="DataContext.FormViewerDetails.BasicDetails.IsClearEnabled"
                                        [(Visibility)]="DataContext.FormViewerDetails.BasicDetails.IsBrandMandatory"
                                        Tooltip="Clear" TextDecorations="Underline" Cursor="Hand" Height="23"
                                        HorizontalAlignment="Right" VerticalAlignment="Top" Name="cmdClear"
                                        ImageSource="../Images/iClearNOR24.png" [isGlobalEnabled]="IsEnabled" 
                                        DisabledImageSource="../Images/iClearDIS24.png"
                                        ActiveImageSource="../Images/iClearHOT24.png" [Command]="DataContext.ClearBrand"
                                        TabIndex="15"></iButton>
                                </div>
                            </kendo-gridlayout-item>
                        </kendo-gridlayout>

                    </kendo-gridlayout-item>
                    <!--Brand Layout ends-->

                    <kendo-gridlayout-item [row]="13" [col]="1" [colSpan]='2'
                        [Visibility]="DataContext.FormViewerDetails.BasicDetails.IscontentAdminTimesVisible">
                        <div *ngIf="DataContext.FormViewerDetails.BasicDetails.IscontentAdminTimesVisible === 0">
                            <fieldset class="prninstructions">
                                <div containerStyle>
                                    <kendo-gridlayout GridLayout [rows]="[{height:'1fr'},{height:'auto'}]" [gap]="3">
                                        <kendo-gridlayout-item GridLayout [row]="1" [col]="1"
                                            style="width: fit-content;">

                                            <StackPanel Margin="10,-12,0,0" Background="#E0EFF1FF"
                                                HorizontalAlignment="Left" Orientation="Vertical">
                                                <TextBlock #lblAdminDetailsTempRef Name="lblAdminDetails"
                                                    Text="Administration details" Padding="3,0,3,0" Foreground="Black"
                                                    FontWeight="Bold"></TextBlock>
                                            </StackPanel>

                                        </kendo-gridlayout-item>
                                        <kendo-gridlayout-item GridLayout [row]="2" [col]="1">
                                            <kendo-gridlayout GridLayout [rows]="[{height:'1fr'}]"
                                                [cols]="[{width:'1fr'}]">
                                                <kendo-gridlayout-item GridLayout [row]="1" [col]="1">

                                                    <frmAdminSlotTimes #adminslotucTempRef Name="adminslotuc"
                                                        HorizontalContentAlignment="Stretch" [isGlobalEnabled]="IsEnabled" 
                                                        VerticalContentAlignment="Stretch" [DataContext]="DataContext"
                                                        TabIndex="31">
                                                    </frmAdminSlotTimes>

                                                </kendo-gridlayout-item>
                                            </kendo-gridlayout>
                                        </kendo-gridlayout-item>
                                    </kendo-gridlayout>

                                </div>
