<ScrollViewer VerticalScrollBarVisibility="Auto" MaxWidth="955" HorizontalAlignment="Stretch"
    BorderThickness="0">
    <div containerStyle>
        <kendo-gridlayout x:Name="LayoutRoot" HorizontalAlignment="Stretch" Background="{StaticResource LzoPageBG}"
            [rows]="[
            { height: 'auto'},
            { height: 'auto'},
            ]" [cols]="[
            { width: '8fr'},
            { width: 20},
            { width: '8fr'}]">

            <kendo-gridlayout-item [row]="1" [col]="1" [rowSpan]="1">
                <div containerStyle>
                    <kendo-gridlayout GridLayout HorizontalAlignment="Stretch" VerticalAlignment="Top" Width="auto"
                        Margin="0,6,0,0" Background="{StaticResource LzoPageBG}" [rows]="[
                        { height: 'auto'},
                        { height: 31},
                        { height: 31},
                        { height: 31},
                        { height: 31},
                        { height: 31},
                        { height: 31},
                        { height: 31},
                        { height: 31},
                        { height: 31},
                        { height: 31},
                        { height: 5},
                        { height: 'auto'},
                        ]" [cols]="[
                        { width: '6fr'},
                        { width: '19fr'}]">

                        <Border GridLayout [row]='1' [col]='2' [rowSpan]='4' [Background]="ResourceStyles.InnerBG">
                        </Border>
                        <Border GridLayout [row]='5' [col]='2' [Background]="ResourceStyles.InnerBG"
                            [(Visibility)]="DataContext.FormViewerDetails.BasicDetails.IsTargetVisible"></Border>
                        <Border GridLayout [row]='6' [col]='2' [Background]="ResourceStyles.InnerBG"></Border>
                        <Border GridLayout [row]='7' [col]='2' [Background]="ResourceStyles.InnerBG"></Border>
                        <Border GridLayout [row]='8' [col]='2' [Background]="ResourceStyles.InnerBG"></Border>
                        <Border GridLayout [row]='9' [col]='2' [Background]="ResourceStyles.InnerBG"></Border>
                        <Border GridLayout [row]='10' [col]='2'
                            [(Background)]="DataContext.FormViewerDetails.BasicDetails.PRNChkColorVisible"
                            [(Visibility)]="DataContext.FormViewerDetails.BasicDetails.IsVisiblePRNInstruction">
                        </Border>
                        <Border GridLayout [row]='11' [col]='2' [Background]="ResourceStyles.InnerBG"></Border>
                        <Border GridLayout [row]='14' [col]='2' [Background]="ResourceStyles.InnerBG"></Border>

                        <Border GridLayout [row]='2' [col]='1' [colSpan]='2' [Style]="ResourceStyles.whiteBorder"></Border>
                        <Border GridLayout [row]='3' [col]='1' [colSpan]='2' [Style]="ResourceStyles.whiteBorder"
                            [Visibility]="DataContext.FormViewerDetails.BasicDetails.IsConcentrationVisible"></Border>
                        <Border GridLayout [row]='4' [col]='1' [colSpan]='2' [Style]="ResourceStyles.whiteBorder"
                            [Visibility]="DataContext.FormViewerDetails.BasicDetails.IsFlowVisible"></Border>
                        <Border GridLayout [row]='5' [col]='1' [colSpan]='2' [Style]="ResourceStyles.whiteBorder"
                            [(Visibility)]="DataContext.FormViewerDetails.BasicDetails.IsTargetVisible"></Border>
                        <Border GridLayout [row]='6' [col]='1' [colSpan]='2' [Style]="ResourceStyles.whiteBorder"></Border>
                        <Border GridLayout [row]='7' [col]='1' [colSpan]='2' [Style]="ResourceStyles.whiteBorder"></Border>
                        <Border GridLayout [row]='8' [col]='1' [colSpan]='2' [Style]="ResourceStyles.whiteBorder"></Border>
                        <Border GridLayout [row]='9' [col]='1' [colSpan]='2' [Style]="ResourceStyles.whiteBorder"></Border>
                        <Border GridLayout [row]='10' [col]='1' [colSpan]='2' [Style]="ResourceStyles.whiteBorder"></Border>
                        <Border GridLayout [row]='11' [col]='1' [colSpan]='2' [Style]="ResourceStyles.whiteBorder"></Border>
                        <Border GridLayout [row]='12' [col]='1' [colSpan]='2' [Style]="ResourceStyles.whiteBorder"></Border>

                        <kendo-gridlayout-item [row]='1' [col]='1'>
                            <div containerStyle>
                                <iLabel #lblRouteTempRef HorizontalAlignment="Stretch" Name="lblRoute"
                                    VerticalAlignment="Center"
                                    [(Mandatory)]="DataContext.FormViewerDetails.BasicDetails.InfusionDetails.isRouteMandatory"
                                    [Text]="resKey.RouteLabel_Text"
                                    [isGlobalEnabled]="IsEnabled"
                                    [(IsEnabled)]="DataContext.FormViewerDetails.BasicDetails.IsenableRoute"
                                    [Visibility]="DataContext.FormViewerDetails.BasicDetails.IsRouteVisible"></iLabel>
                            </div>
                        </kendo-gridlayout-item>

                        <kendo-gridlayout-item [row]='1' [col]='2'>
                            <div containerStyle>
                                <iComboBox #cboRouteTempRef IsEditable="True" IsTypeAHead="True"
                                    IsTextSearchEnabled="True" HorizontalAlignment="Stretch" Name="cboRoute"
                                    [Tooltip]="resKey.cboRoute_Tooltip" VerticalAlignment="Center" Width="auto"
                                    Height="21" Margin="5,5"
                                    [(ItemsSource)]="DataContext.FormViewerDetails.BasicDetails.DefaultDetails.Routes"
                                    [(SelectedValue)]="DataContext.FormViewerDetails.BasicDetails.Route"
                                    [isGlobalEnabled]="IsEnabled"
                                    [(IsEnabled)]="DataContext.FormViewerDetails.BasicDetails.IsenableRoute"
                                    IsTabStop="True" TabIndex="1"
                                    [Visibility]="DataContext.FormViewerDetails.BasicDetails.IsRouteComboVisible">
                                </iComboBox>
                            </div>
                        </kendo-gridlayout-item>

                        <kendo-gridlayout-item [row]='2' [col]='1'>
                            <div containerStyle>
                                <iLabel #lblDeliverydeviceTempRef HorizontalAlignment="Stretch" Name="lblDeliverydevice"
                                    IsWordwrap="True" VerticalAlignment="Center"
                                    [(Mandatory)]="DataContext.FormViewerDetails.BasicDetails.IsDeliverydeviceMandatory"
                                    Text="Delivery device">
                                </iLabel>
                            </div>
                        </kendo-gridlayout-item>

                        <kendo-gridlayout-item [row]='2' [col]='2'>
                            <div containerStyle>
                                <iComboBox #cboDeliverydeviceTempRef IsEditable="True" IsTypeAHead="True"
                                    IsTextSearchEnabled="True" HorizontalAlignment="Stretch" Name="cboDeliverydevice"
                                    [Tooltip]="resKeyInf.txtDeliverydevice_Tooltip" VerticalAlignment="Center"
                                    Width="auto" Height="21" Margin="5,5"
                                    [(ItemsSource)]="DataContext.FormViewerDetails.BasicDetails.InfusionDetails.MedicalgasDeliveryList"
                                    [(SelectedValue)]="DataContext.FormViewerDetails.BasicDetails.InfusionDetails.Medicalgasdelivery"
                                    [(Text)]="DataContext.FormViewerDetails.BasicDetails.InfusionDetails.DeliveryDeviceFreetext"
                                    AllowInputText="True" IsTabStop="True" TabIndex="2" MaxTextLength="255" [isGlobalEnabled]="IsEnabled"></iComboBox>
                            </div>
                        </kendo-gridlayout-item>

                        <kendo-gridlayout-item [row]='3' [col]='1'>
                            <div containerStyle>
                                <iLabel #lblConcentrationTempRef HorizontalAlignment="Left" Name="lblConcentration"
                                    [(Mandatory)]="DataContext.FormViewerDetails.BasicDetails.InfusionDetails.IsConcenMandatory"
                                    [Visibility]="DataContext.FormViewerDetails.BasicDetails.IsConcentrationVisible"
                                    VerticalAlignment="Center" [Text]="resKeyInf.lblconcentration_Text">
                                </iLabel>
                            </div>
                        </kendo-gridlayout-item>

                        <kendo-gridlayout-item [row]='3' [col]='2'>
                            <div containerStyle>
                                <kendo-gridlayout GridLayout Name="ConcentrationLayoutRoot"
                                    [Visibility]="DataContext.FormViewerDetails.BasicDetails.IsConcentrationVisible"
                                    [cols]="[
                                    {width:320},
                                    {width:'auto'}
                                    ]">
                                    <kendo-gridlayout-item [row]='1' [col]='1'>
                                        <div containerStyle>
                                            <iComboBox #cboConcentrationTempRef IsEditable="True"
                                                [Tooltip]="resKeyInf.cboconcentration_Tooltip"
                                                [(ItemsSource)]="DataContext.FormViewerDetails.BasicDetails.InfusionDetails.ConcentrationsList"
                                                IsTypeAHead="True" Width="Auto" IsTextSearchEnabled="True"
                                                HorizontalAlignment="Stretch" Name="cboConcentration"
                                                VerticalAlignment="Center" Margin="5,0,0,0"
                                                [(SelectedValue)]="DataContext.FormViewerDetails.BasicDetails.InfusionDetails.Concentration"
                                                [isGlobalEnabled]="IsEnabled"
                                                [(IsEnabled)]="DataContext.FormViewerDetails.BasicDetails.IsenableConcentration"
                                                IsTabStop="True" TabIndex="3"
                                                [(Text)]="DataContext.FormViewerDetails.BasicDetails.InfusionDetails.ConcentrationFreeText"
                                                AllowInputText="True" MaxTextLength="3"
                                                ></iComboBox>
                                        </div>
                                    </kendo-gridlayout-item>
                                    <kendo-gridlayout-item [row]='1' [col]='2'>
                                        <div containerStyle>
                                            <iLabel #lblConcentrationpTempRef HorizontalAlignment="Right"
                                                Name="lblConcentrationp" Mandatory="False" VerticalAlignment="Center"
                                                Text="%"                                                
                                                Margin="5,0,5,0" ></iLabel>
                                        </div>
                                    </kendo-gridlayout-item>
                                </kendo-gridlayout>
                            </div>
                        </kendo-gridlayout-item>

                        <kendo-gridlayout-item [row]='4' [col]='1'>
                            <div containerStyle>
                                <iLabel #lblFlowrateTempRef IsWordwrap="False" HorizontalAlignment="Left"
                                    Name="lblFlowrate" VerticalAlignment="Center" Text="Flow rate"
                                    [Visibility]="DataContext.FormViewerDetails.BasicDetails.IsFlowVisible">
                                </iLabel>
                            </div>
                        </kendo-gridlayout-item>

                        <kendo-gridlayout-item [row]='4' [col]='2'>
                            <div containerStyle>
                                <kendo-gridlayout GridLayout Name="FlowrateLayoutRoot" Margin="5,5"
                                    [Visibility]="DataContext.FormViewerDetails.BasicDetails.IsFlowVisible" [cols]="[
                                    {width:100},
                                    {width:42},
                                    {width:80},
                                    {width:26},
                                    {width:86},
                                    ]">
                                    <kendo-gridlayout-item [row]='1' [col]='1'>
                                        <div containerStyle>
                                            <iTextBox #txtFlowRateTempRef HorizontalAlignment="Stretch"
                                                [Tooltip]="resKeyInf.txtFlowRate_Tooltip" Name="txtFlowRate"
                                                VerticalAlignment="Center" Height="21" MinWidth="15" Width="auto"
                                                [(Text)]="DataContext.FormViewerDetails.BasicDetails.InfusionDetails.Rate"
                                                TextChanged="txtFlowRate_TextChanged" Margin="0,0,5,0"
                                                [isGlobalEnabled]="IsEnabled"
                                                [IsEnabled]="DataContext.FormViewerDetails.BasicDetails.IsenableFlow"
                                                Type="Numeric" Nonnegative="True" Scale="7" Precision="3" MaxLength="11"
                                                IsTabStop="True" TabIndex="4"></iTextBox>
                                        </div>
                                    </kendo-gridlayout-item>
                                    <kendo-gridlayout-item [row]='1' [col]='2'>
                                        <div containerStyle>
                                            <iLabel #lblUOMFlowrateTempRef HorizontalAlignment="Stretch"
                                                Name="lblUOMFlowrate" VerticalAlignment="Center"                                                                                              
                                                [Text]="resKey.lblUOM_Text" Width="auto" MinWidth="20" Height="20"
                                                Margin="0,5,5,0">
                                            </iLabel>
                                        </div>
                                    </kendo-gridlayout-item>
                                    <kendo-gridlayout-item [row]='1' [col]='3'>
                                        <div containerStyle>
                                            <iComboBox #cboUOMFlowrateTempRef
                                                [(ItemsSource)]="DataContext.FormViewerDetails.BasicDetails.InfusionDetails.InfRateNumeratorUOM"
                                                [(SelectedValue)]="DataContext.FormViewerDetails.BasicDetails.InfusionDetails.InfRateNumeratorUom"
                                                IsDropDownStretch="True" IsEditable="True"
                                                [Tooltip]="resKeyInf.cboUOMFlowrate_Tooltip" IsTypeAHead="True"
                                                IsTextSearchEnabled="True" HorizontalAlignment="Stretch"
                                                Name="cboUOMFlowrate" VerticalAlignment="Center" Width="auto"
                                                Height="21"
                                                [isGlobalEnabled]="IsEnabled"
                                                [IsEnabled]="DataContext.FormViewerDetails.BasicDetails.IsenableFlow"
                                                IsTabStop="True" TabIndex="5"></iComboBox>
                                        </div>
                                    </kendo-gridlayout-item>
                                    <kendo-gridlayout-item [row]='1' [col]='4'>
                                        <div containerStyle style="text-align: center;">
                                            <iLabel #lblUOMFlow1TempRef HorizontalAlignment="Center" Name="lblUOMFlow1"
                                                VerticalAlignment="Center"                                                
                                                Text="/" Width="auto" Mandatory="False" Margin="8,5,5,0" ></iLabel>
                                        </div>
                                    </kendo-gridlayout-item>
                                    <kendo-gridlayout-item [row]='1' [col]='5'>
                                        <div containerStyle>
                                            <iComboBox #cboUOMFlowrate1TempRef
                                                [(ItemsSource)]="DataContext.FormViewerDetails.BasicDetails.InfusionDetails.InfRateDenominatorUOM"
                                                [(SelectedValue)]="DataContext.FormViewerDetails.BasicDetails.InfusionDetails.InfRateDinominatorUom"
                                                IsDropDownStretch="True" IsEditable="True"
                                                [Tooltip]="resKeyInf.cboUOMFlowrate1_Tooltip" IsTypeAHead="True"
                                                IsTextSearchEnabled="True" HorizontalAlignment="Stretch"
                                                Name="cboUOMFlowrate1" VerticalAlignment="Center" Width="auto"
                                                Height="21"
                                                [isGlobalEnabled]="IsEnabled"
                                                [IsEnabled]="DataContext.FormViewerDetails.BasicDetails.IsenableFlow"
                                                IsTabStop="True" TabIndex="6"></iComboBox>
                                        </div>
                                    </kendo-gridlayout-item>
                                </kendo-gridlayout>
                            </div>
                        </kendo-gridlayout-item>

                        <kendo-gridlayout-item [row]='5' [col]='1'>
                            <div containerStyle >
                                <iLabel #lblTargetrangeTempRef HorizontalAlignment="Stretch" Name="lblTargetrange"
                                    IsWordwrap="True" VerticalAlignment="Center" Text="Target saturation range"
                                    [(Mandatory)]="DataContext.FormViewerDetails.BasicDetails.InfusionDetails.IsTargetrangeMandatory"
                                    [Visibility]="DataContext.FormViewerDetails.BasicDetails.IsTargetVisible"
                                    ></iLabel>
                            </div>
                        </kendo-gridlayout-item>

                        <kendo-gridlayout-item [row]='5' [col]='2'>
                            <div containerStyle>
                                <kendo-gridlayout GridLayout Name="TargetLayoutRoot" Margin="5,5"
                                    [Visibility]="DataContext.FormViewerDetails.BasicDetails.IsTargetVisible" [cols]="[{width:90},
                                 {width:20},
                                 {width:90},
                                 {width:20}]">

                                    <kendo-gridlayout-item [row]='1' [col]='1'>
                                        <div containerStyle>
                                            <iTextBox #txtTargetLowTempRef HorizontalAlignment="Left"
                                                [Tooltip]="resKeyInf.txtTarget_Tooltip" Name="txtTargetLow"
                                                VerticalAlignment="Stretch"
                                                [(Text)]="DataContext.FormViewerDetails.BasicDetails.InfusionDetails.TargetLowerSatRange"
                                                MinWidth="15" Width="90" DefaultMaximum="True"
                                                [isGlobalEnabled]="IsEnabled"
                                                [IsEnabled]="DataContext.FormViewerDetails.BasicDetails.IsenableTarget"
                                                MaxLength="3" Precision="0" IsTabStop="True" TabIndex="7" Type="Numeric"
                                                Nonnegative="True" Maximum="100" [KeyUp]="txtTargetLow_KeyUp_Func">
                                            </iTextBox>
                                        </div>
                                    </kendo-gridlayout-item>
                                    <!-- ganesh change [row]='2' [col]='2' -->
                                    <kendo-gridlayout-item [row]='1' [col]='2'>
                                        <div containerStyle>
                                            <iLabel #lblTargetrangehTempRef HorizontalAlignment="Center"
                                                Name="lblTargetrangeh" Mandatory="False" VerticalAlignment="Center"
                                                Text="-" Margin="8,0,8,0">
                                            </iLabel>
                                        </div>
                                    </kendo-gridlayout-item>
                                    <!-- ganesh change [row]='2' [col]='3' -->
                                    <kendo-gridlayout-item [row]='1' [col]='3'>
                                        <div containerStyle>
                                            <iTextBox #txtTargetHighTempRef HorizontalAlignment="Left"
                                                [Tooltip]="resKeyInf.txtUpperTarget_Tooltip" Name="txtTargetHigh"
                                                VerticalAlignment="Stretch"
                                                [(Text)]="DataContext.FormViewerDetails.BasicDetails.InfusionDetails.TargetUpperSatRange"
                                                MinWidth="15" Width="90" DefaultMaximum="True"
                                                [isGlobalEnabled]="IsEnabled"
                                                [IsEnabled]="DataContext.FormViewerDetails.BasicDetails.IsenableTargetrange"
                                                MaxLength="3" Precision="0" IsTabStop="True" TabIndex="8" Type="Numeric"
                                                Nonnegative="True" Maximum="100" [KeyUp]="txtTargetHigh_KeyUp_Func">
                                            </iTextBox>
                                        </div>
                                    </kendo-gridlayout-item>
                                    <!-- ganesh change [row]='3' [col]='4' -->
                                    <kendo-gridlayout-item [row]='1' [col]='4'>
                                        <div containerStyle>
                                            <iLabel #lblTargetrangepTempRef HorizontalAlignment="Right"
                                                Name="lblTargetrangep" Mandatory="False" VerticalAlignment="Center"
                                                Text="%">
                                            </iLabel>
                                        </div>
                                    </kendo-gridlayout-item>

                                </kendo-gridlayout>
                            </div>

                        </kendo-gridlayout-item>

                        <kendo-gridlayout-item [row]='6' [col]='1'>
                            <div containerStyle>
                                <iLabel #lblHumidificationTempRef HorizontalAlignment="Stretch" Name="lblHumidification"
                                    VerticalAlignment="Center" [Text]="resKeyInf.lblHumidification_Text">
                                </iLabel>
                            </div>
                        </kendo-gridlayout-item>

                        <kendo-gridlayout-item [row]='6' [col]='2'>
                            <div containerStyle>
                                <iComboBox #cboHumidificationTempRef IsEditable="True" IsTypeAHead="True"
                                    IsTextSearchEnabled="True"
                                    [(ItemsSource)]="DataContext.FormViewerDetails.BasicDetails.InfusionDetails.HumidificationList"
                                    [(SelectedValue)]="DataContext.FormViewerDetails.BasicDetails.InfusionDetails.Humidification"
                                    [Tooltip]="resKeyInf.cboHumidification_ToolTip" HorizontalAlignment="Stretch"
                                    Name="cboHumidification" VerticalAlignment="Center" Width="auto" Height="21"
                                    IsTabStop="True" TabIndex="9" Margin="5,5" [isGlobalEnabled]="IsEnabled"></iComboBox>
                            </div>
                        </kendo-gridlayout-item>

                        <kendo-gridlayout-item [row]='7' [col]='1'>
                            <div containerStyle>
                                <iLabel #lblDosageFormTempRef HorizontalAlignment="Stretch" Name="lblDosageForm"
                                    VerticalAlignment="Center" [Text]="resKey.lblDosageForm_Text"
                                    [(Mandatory)]="DataContext.FormViewerDetails.BasicDetails.IsDosageFormMandatory"
                                    [isGlobalEnabled]="IsEnabled"
                                    [(IsEnabled)]="DataContext.FormViewerDetails.BasicDetails.IsenableDosage"></iLabel>
                            </div>
                        </kendo-gridlayout-item>

                        <kendo-gridlayout-item [row]='7' [col]='2'>
                            <div containerStyle>
                                <iComboBox #cboDosageFormTempRef IsEditable="True" IsTypeAHead="True"
                                    IsTextSearchEnabled="True"
                                    [(ItemsSource)]="DataContext.FormViewerDetails.BasicDetails.DefaultDetails.Forms"
                                    [(SelectedValue)]="DataContext.FormViewerDetails.BasicDetails.DosageForm"
                                    [Tooltip]="resKey.cboDosageForm_Tooltip" HorizontalAlignment="Stretch"
                                    Name="cboDosageForm" VerticalAlignment="Center" Width="auto" Height="21"
                                    [isGlobalEnabled]="IsEnabled"
                                    [(IsEnabled)]="DataContext.FormViewerDetails.BasicDetails.IsenableDosage"
                                    IsTabStop="True" TabIndex="10" Margin="5,5"></iComboBox>
                            </div>
                        </kendo-gridlayout-item>

                        <kendo-gridlayout-item [row]='8' [col]='1'>
                            <div containerStyle>
                                <iLabel #lblStrengthTempRef HorizontalAlignment="Stretch" Name="lblStrength"
                                    VerticalAlignment="Center" [Text]="resKey.lblStrength_Text"
                                    [(Mandatory)]="DataContext.FormViewerDetails.BasicDetails.IsStrengthMandatory"
                                    [isGlobalEnabled]="IsEnabled"
                                    [(IsEnabled)]="DataContext.FormViewerDetails.BasicDetails.IsEnableStrength">
                                </iLabel>
                            </div>
                        </kendo-gridlayout-item>

                        <kendo-gridlayout-item [row]='8' [col]='2'>
                            <div containerStyle>
                                <iComboBox #cboStrengthTempRef IsEditable="True" IsTypeAHead="True"
                                    IsTextSearchEnabled="True"
                                    [isGlobalEnabled]="IsEnabled"
                                    [(IsEnabled)]="DataContext.FormViewerDetails.BasicDetails.IsEnableStrength"
                                    [(ItemsSource)]="DataContext.FormViewerDetails.BasicDetails.DefaultDetails.Strengths"
                                    [(SelectedValue)]="DataContext.FormViewerDetails.BasicDetails.Strength"
                                    [Tooltip]="resKey.cboStrength_Tooltip" HorizontalAlignment="Stretch"
                                    Name="cboStrength" VerticalAlignment="Center" Width="auto" Height="21"
                                    IsTabStop="True" TabIndex="11" Margin="5,5"></iComboBox>
                            </div>
                        </kendo-gridlayout-item>

                        <kendo-gridlayout-item [row]='9' [col]='1'>
                            <div containerStyle>
                                <iLabel #lblSiteTempRef HorizontalAlignment="Stretch" Name="lblSite"
                                    VerticalAlignment="Center" [Text]="resKey.lblSite_Text"></iLabel>
                            </div>
                        </kendo-gridlayout-item>

                        <kendo-gridlayout-item [row]='9' [col]='2'>
                            <div containerStyle>
                                <iComboBox #cboSiteTempRef IsEditable="True" IsTypeAHead="True"
                                    IsTextSearchEnabled="True" AllowInputText="True"
                                    [(Text)]="DataContext.FormViewerDetails.BasicDetails.SiteFreeText"
                                    [isGlobalEnabled]="IsEnabled"
                                    [(IsEnabled)]="DataContext.FormViewerDetails.BasicDetails.IsSiteEnabled"
                                    [(ItemsSource)]="DataContext.FormViewerDetails.BasicDetails.DefaultDetails.Sites"
                                    [(SelectedValue)]="DataContext.FormViewerDetails.BasicDetails.Site"
                                    [Tooltip]="resKey.cboSite_Tooltip" HorizontalAlignment="Stretch" Name="cboSite"
                                    VerticalAlignment="Center" Width="auto" Height="21" IsTabStop="True" TabIndex="12"
                                    Margin="5,5">
                                </iComboBox>
                            </div>
                        </kendo-gridlayout-item>

                        <kendo-gridlayout-item [row]='10' [col]='1'>
                            <div containerStyle>
                                <iLabel #lblPRNTempRef HorizontalAlignment="Stretch" IsWordwrap="True" Name="lblPRN"
                                    VerticalAlignment="Center" [Text]="resKey.lblIsPRN_Text"
                                    [isGlobalEnabled]="IsEnabled"
                                    [(IsEnabled)]="DataContext.FormViewerDetails.BasicDetails.IsenableAsrequired">
                                </iLabel>
                            </div>
                        </kendo-gridlayout-item>
                        <kendo-gridlayout-item [row]='10' [col]='2'>
                            <div containerStyle>
                                <iCheckBox #chkPRNTempRef Name="chkPRN" HorizontalAlignment="Stretch"
                                    VerticalAlignment="Center" Width="auto" Margin="5,5"
                                    [Tooltip]="resKey.chkPRN_Tooltip"
                                    [(IsChecked)]="DataContext.FormViewerDetails.BasicDetails.AsRequired"
                                    [isGlobalEnabled]="IsEnabled"
                                    [IsEnabled]="DataContext.FormViewerDetails.BasicDetails.IsenableAsrequired"
                                    TabIndex="13"></iCheckBox>
                            </div>
                        </kendo-gridlayout-item>
                        <kendo-gridlayout-item [row]='11' [col]='1'>
                            <div containerStyle>
                                <iLabel #lblPRNInstructionTempRef HorizontalAlignment="Stretch" Name="lblPRNInstruction"
                                    VerticalAlignment="Center" [Text]="resKey.lblPRNInstruction_Text" IsWordwrap="True"
                                    [(Mandatory)]="DataContext.FormViewerDetails.BasicDetails.IsPRNInstructionMandatory"
                                    [isGlobalEnabled]="IsEnabled"
                                    [(IsEnabled)]="DataContext.FormViewerDetails.BasicDetails.IsEnablePRNInst"
                                    Width="Auto"></iLabel>
                            </div>
                        </kendo-gridlayout-item>

                        <kendo-gridlayout-item [row]='11' [col]='2'>
                            <div containerStyle>
                                <iComboBox #cboPRNInstructionTempRef Name="cboPRNInstruction" TabIndex="14" IsTextSearchEnabled="True"
                                    VerticalAlignment="Center" HorizontalAlignment="Stretch" Height="21" Width="Auto"
                                    Margin="4,5,4,5" IsTypeAHead="True" IsEditable="True" AllowInputText="True"
                                    [ItemsSource]="DataContext.FormViewerDetails.BasicDetails.DefaultDetails.PRNInstructions"
                                    [(SelectedValue)]="DataContext.FormViewerDetails.BasicDetails.PRNInstruction"
                                    [(Text)]="DataContext.FormViewerDetails.BasicDetails.PRNInstructionFreeText"
                                    [isGlobalEnabled]="IsEnabled"
                                    [IsEnabled]="DataContext.FormViewerDetails.BasicDetails.IsEnablePRNInst"
                                    IsTabStop="True" [Tooltip]="resKey.cboPRNInstruction_ToolTip" MaxTextLength="255">
                                </iComboBox>
                            </div>
                        </kendo-gridlayout-item>



                    </kendo-gridlayout>
                </div>
            </kendo-gridlayout-item>


            <kendo-gridlayout-item [row]="1" [col]="3" [rowSpan]="2" style="padding-left: 15px;">
                <div containerStyle>
                    <kendo-gridlayout GridLayout HorizontalAlignment="Stretch" VerticalAlignment="Top" Width="auto"
                        Margin="0,6,0,0" Background="{StaticResource LzoPageBG}" [rows]="[
                        
                        { height: 31},
                        { height: 'auto'},
                        { height: 'auto'},
                        { height: 31},
                        { height: 31},
                        { height: 31},
                        { height: 'auto'},
                        { height: 31},
                        { height: 'auto'},
                        { height: 'auto'},
                        { height: 'auto'},
                        { height: 'auto'},
                        { height: 'auto'},
                        { height: 'auto'},
                        { height: 'auto'},
                        { height: 'auto'},
                        { height: 'auto'},
                        { height: 'auto'},
                        { height: 'auto'},
                        { height: 'auto'},
                        { height: 'auto'},
                        { height: 5},
                        { height: 'auto'},
