<kendo-gridlayout GridLayout [rows]="[{height: maxGridHeight}]" [cols]="[{width: 'auto'},{width: 'auto'}]">
    <kendo-gridlayout-item [row]="1" [col]="1" [colSpan]='2' style="height: 100%;">
        <div containerStyle> <!--[iStyle]="BorderFrame" -->
            <Border #brdAdminDetailsTempRef Name="brdAdminDetails" BorderThickness="1"
                CornerRadius="2" BorderBrush="#94b7cf" Margin="0,4,0,0" [Height]="borderHeight-10"
                >

                <!-- <kendo-gridlayout-item [row]="1" [col]="1"> -->
                <!--,{ height: '99fr'}]" [cols]="[{width: 'auto'}] Added from basicformviewer pattern-->
                <kendo-gridlayout GridLayout [rows]="[{height: '1fr'},{ height: 'auto'}]" [cols]="[{width: 'auto'}]">

                    <kendo-gridlayout-item [row]='1' [col]="1">
                        <div containerStyle>
                            <StackPanel Margin="10,-10,0,0" Background="#E0EFF1FF" HorizontalAlignment="Left"
                                Orientation="Vertical" [Width]='140'>
                                <TextBlock #lblAdminDetailsTempRef Name="lblAdminDetails" Text="Administration details"
                                    Padding="3,0,3,0" Foreground="Black" FontWeight="Bold"></TextBlock>
                            </StackPanel>
                        </div>
                    </kendo-gridlayout-item>

                    <kendo-gridlayout-item [row]="2" [col]="1">

                        <kendo-gridlayout GridLayout #LayoutRootTempRef Name="LayoutRoot" HorizontalAlignment="Stretch"
                            Background="Styles.LzoPageBG" VerticalAlignment="Top" Margin="10"
                            [rows]="[{height: 'auto'},{height:'auto'}]"
                            [cols]="[{width: '8fr'},{width:40},{width: '8fr'}]">

                            <kendo-gridlayout-item [row]="1" [col]="1">
                        <!-- Margin="0,-9,0,0" removed -->
                                <kendo-gridlayout GridLayout HorizontalAlignment="Stretch" VerticalAlignment="Top"
                                    Width="auto" Background="Styles.LzoPageBG" [rows]="[{height: 'auto'},{height:'auto'},{height: 'auto'},{height:'auto'},{height: 'auto'},{height:'auto'},
                                         {height: 'auto'},
                                         {height: 'auto'},
                                         {height: 'auto'},
                                         {height: 'auto'},
                                         {height: 'auto'},
                                         {height: 'auto'},
                                         {height: 'auto'},
                                         {height: 'auto'},
                                         {height: 5}]" [cols]="[{width:'6fr'},{width:'19fr'}]">
                                    <Border #bgddoseTempRef Name="bgddose" GridLayout [Background]="Styles.InnerBG"
                                        [row]='1' [col]='2'></Border>
                                    <Border #bgdrouteTempRef Name="bgdroute" GridLayout [Background]="Styles.InnerBG"
                                        [row]='2' [col]='2'></Border>
                                    <Border #bgdinfurateTempRef Name="bgdinfurate" GridLayout
                                        [Background]="Styles.InnerBG" [row]='6' [col]='2'></Border>
                                    <Border #bgddriprateTempRef Name="bgddriprate" GridLayout
                                        [Background]="Styles.InnerBG" [row]='7' [col]='2'></Border>
                                    <Border #bgdbagvolTempRef Name="bgdbagvol" GridLayout
                                        [Background]="Styles.InnerBG" [row]='8' [col]='2'></Border>
                                    <Border #bgdsiteTempRef Name="bgdsite" GridLayout
                                        [Background]="Styles.InnerBG" [row]='9' [col]='2'></Border>
                                    <Border #bgdlumenTempRef Name="bgdlumen" GridLayout
                                        [Background]="Styles.InnerBG" [row]='10' [col]='2'></Border>
                                    <Border #bgddeldeviceTempRef Name="bgddeldevice" GridLayout
                                        [Background]="Styles.InnerBG" [row]='11' [col]='2'></Border>
                                    <Border #bgdHumidificationTempRef Name="bgdHumidification" GridLayout
                                        [Background]="Styles.InnerBG" [row]='12' [col]='2'>
                                    </Border>
                                    <Border #bgdbatchnoTempRef Name="bgdbatchno" GridLayout
                                        [Background]="Styles.InnerBG" [row]='13' [col]='2'></Border>
                                    <Border #bgdexpdateTempRef Name="bgdexpdate" GridLayout
                                        [Background]="Styles.InnerBG" [row]='14' [col]='2'></Border>
                                    <Border #bgdTempRef Name="bgd" GridLayout
                                        [Background]="Styles.InnerBG" [row]='15' [col]='2'></Border>
                                    <Border #bgdConcentrationTempRef Name="bgdConcentration" GridLayout
                                        [Background]="Styles.InnerBG" [row]='3' [col]='2'></Border>
                                    <Border #bgdInfPeriodTempRef Name="bgdInfPeriod" GridLayout [Visibility]="bgdInfPeriod1"
                                        [Background]="Styles.InnerBG" [row]='4' [col]='2'></Border>
                                    <Border #bgdInfDoseRateTempRef Name="bgdInfDoseRate" GridLayout
                                        [Background]="Styles.InnerBG" [row]='5' [col]='2'></Border>
                                    <Border #brdrouteTempRef Name="brdroute" GridLayout
                                        [Background]="Styles.whiteBorder" [row]='2' [col]='1' [colSpan]='2'></Border>
                                    <Border #brdinfurateTempRef Name="brdinfurate" GridLayout
                                        [Background]="Styles.whiteBorder" [row]='6' [col]='1' [colSpan]='2'></Border>
                                    <Border #brddriprateTempRef Name="brddriprate" GridLayout
                                        [Background]="Styles.whiteBorder" [row]='7' [col]='1' [colSpan]='2'></Border>
                                    <Border #brdbagvolTempRef Name="brdbagvol" GridLayout
                                        [Background]="Styles.whiteBorder" [row]='8' [col]='1' [colSpan]='2'></Border>
                                    <Border #brdsiteTempRef Name="brdsite" GridLayout [Background]="Styles.whiteBorder"
                                        [row]='9' [col]='1' [colSpan]='2'></Border>
                                    <Border #brdlumenTempRef Name="brdlumen" GridLayout
                                        [Background]="Styles.whiteBorder" [row]='10' [col]='1' [colSpan]='2'></Border>
                                    <Border #brddeldeviceTempRef Name="brddeldevice" GridLayout
                                        [Background]="Styles.whiteBorder" [row]='11' [col]='1' [colSpan]='2'></Border>
                                    <Border #brdHumidificationTempRef Name="brdHumidification" GridLayout Visibility="Collapsed"
                                        [Background]="Styles.whiteBorder" [row]='12' [col]='1'
                                        [colSpan]='2'></Border>
                                    <Border #brdbatchnoTempRef Name="brdbatchno" GridLayout
                                        [Background]="Styles.whiteBorder" [row]='13' [col]='1' [colSpan]='2'></Border>
                                    <Border #brdexpdateTempRef Name="brdexpdate" GridLayout
                                        [Background]="Styles.whiteBorder" [row]='14' [col]='1' [colSpan]='2'></Border>
                                    <Border #brdTempRef Name="brd" GridLayout [Background]="Styles.whiteBorder"
                                        [row]='15' [col]='1' [colSpan]='2'></Border>
                                    <Border #brdConcentrationTempRef Name="brdConcentration" GridLayout [Visibility]="LayoutConcentrationVisible"
                                        [Background]="Styles.whiteBorder" [row]='3' [col]='1'
                                        [colSpan]='2'></Border>
                                    <Border #brdInfPeriodTempRef Name="brdInfPeriod" GridLayout [Visibility]="brdInfPeriod1"
                                        [Background]="Styles.whiteBorder" [row]='4' [col]='1' [colSpan]='2'></Border>
                                    <Border #brdInfDoseRateTempRef Name="brdInfDoseRate" GridLayout
                                        [Background]="Styles.whiteBorder" [row]='5' [col]='1'
                                        [colSpan]='2'></Border>

                                    <kendo-gridlayout-item [row]='1' [col]='1'>
                                        <div containerStyle>
                                            <iLabel #lblDoseTempRef HorizontalAlignment="Stretch" Name="lblDose"
                                                VerticalAlignment="Center"
                                                [(Mandatory)]="DataContext.FormViewerDetails.BasicDetails.RecordAdmin.DoseMandatory"
                                                Text="Dose"></iLabel>
                                        </div>
                                    </kendo-gridlayout-item>

                                    <kendo-gridlayout-item [row]='1' [col]='2'>
                                        <div containerStyle>
                                            <StackPanel Orientation="Horizontal">
                                                <iTextBox #txtDoseValueTempRef HorizontalAlignment="Stretch"
                                                    TabIndex="1" [Tooltip]="resKey.Dose" Name="txtDoseValue"
                                                    VerticalAlignment="Center"
                                                    [(Text)]="DataContext.FormViewerDetails.BasicDetails.RecordAdmin.Dose"
                                                    MaxLength="11" Margin="5,5" Width="90" Type="Numeric"
                                                    Nonnegative="True" Scale="7" Precision="3"
                                                    [KeyDown]="txtLowerDose_KeyDown_Func"
                                                    [(IsEnabled)]="DataContext.FormViewerDetails.BasicDetails.RecordAdmin.IsDoseValueEnable">
                                                </iTextBox>
                                                <iLabel #lblDoseUoMTempRef HorizontalAlignment="Stretch"
                                                    Visibility="Collapsed" Name="lblDoseUoM" VerticalAlignment="Center"
                                                    Text="UOM" Margin="5,5,5,5" [style.marginTop.px]="5"
                                                    [(Mandatory)]="DataContext.FormViewerDetails.BasicDetails.RecordAdmin.DoseUOMMandatory">
                                                </iLabel>
                                                <iComboBox #cboDoseUoMValueTempRef [Width]='190' IsEditable="True"
                                                    Visibility="Collapsed" TabIndex="2" IsTypeAHead="True"
                                                    IsTextSearchEnabled="True" HorizontalAlignment="Stretch"
                                                    Name="cboDoseUoMValue" Margin="5,5" IsDropDownStretch="True"
                                                    [Tooltip]="resKey.DoseUOM" VerticalAlignment="Center" Height="21"
                                                    [(IsEnabled)]="DataContext.FormViewerDetails.BasicDetails.RecordAdmin.IsDoseUOMValueEnable"
                                                    [(ItemsSource)]="DataContext.FormViewerDetails.BasicDetails.RecordAdmin.DoseUoM"
                                                    [(SelectedValue)]="DataContext.FormViewerDetails.BasicDetails.RecordAdmin.SelectedDoseUoM">
                                                </iComboBox>
                                                <iLabel #lblDoseUOMValueTempRef HorizontalAlignment="Stretch"
                                                    Name="lblDoseUOMValue"
                                                    [(Text)]="DataContext.FormViewerDetails.BasicDetails.RecordAdmin.DoseUOMValue"
                                                    VerticalAlignment="Center" Margin="5,5,5,5" [style.marginTop.px]="6"></iLabel>
                                            </StackPanel>
                                        </div>
                                    </kendo-gridlayout-item>

                                    <kendo-gridlayout-item [row]='2' [col]='1'>
                                        <div containerStyle>
                                            <iLabel #lblRouteTempRef HorizontalAlignment="Stretch" Name="lblRoute"
                                                VerticalAlignment="Center" Text="Route"
                                                [(Mandatory)]="DataContext.FormViewerDetails.BasicDetails.RecordAdmin.RouteMandatory">
                                            </iLabel>
                                        </div>
                                    </kendo-gridlayout-item>

                                    <kendo-gridlayout-item [row]='2' [col]='2'>
                                        <div containerStyle>
                                            <iComboBox #cboRouteTempRef Name="cboRoute" Width="auto" TabIndex="9"
                                                HorizontalAlignment="Stretch" Margin="5,5,5,5" Height="21" IsEditable="False"
                                                [(SelectedValue)]="DataContext.FormViewerDetails.BasicDetails.RecordAdmin.Route"
                                                [Tooltip]="resKey.Route"
                                                [(ItemsSource)]="DataContext.FormViewerDetails.BasicDetails.RecordAdmin.Routes">
                                            </iComboBox>
                                        </div>
                                    </kendo-gridlayout-item>

                                    <kendo-gridlayout-item [row]='3' [col]='1'>
                                        <div containerStyle>
                                            <iLabel #lblConcentrationTempRef HorizontalAlignment="Stretch"
                                                Visibility="Collapsed" Name="lblConcentration"
                                                VerticalAlignment="Center" Text="Concentration"></iLabel>
                                        </div>
                                    </kendo-gridlayout-item>

                                        <div containerStyle>
                                            <StackPanel #spConcentrationTempRef Name="spConcentration"

                                        </div>

                                    <kendo-gridlayout-item [row]='3' [col]='2'>

                                        <kendo-gridlayout GridLayout #LayoutConcentrationTempRef Name="LayoutConcentration" Margin="5,5"
                                            [Visibility]="LayoutConcentrationVisible" [rows]="[{height:'auto'}]"
                                            [cols]="[{width:80},{width:70},{width:25},{width:80},{width:70}]">
                                    
                                            <kendo-gridlayout-item [row]="1" [col]='1'>
                                                <div containerStyle>
                                                    <iTextBox #txtConStrengthValueTempRef HorizontalAlignment="Left" Name="txtConStrengthValue"
                                                        Nonnegative="True" VerticalAlignment="Center"
                                                        [(Text)]="DataContext.FormViewerDetails.BasicDetails.RecordAdmin.ConcentrationStrength"
                                                        MaxLength="11" Margin="0,0,0,0" Width="50" [Tooltip]="resKey.txtConStrengthValue_tooltip"
                                                        Type="Numeric" Scale="7" Precision="3"></iTextBox>
                                                </div>
                                            </kendo-gridlayout-item>
                                    
                                            <kendo-gridlayout-item [row]="1" [col]='2'>
                                                <div containerStyle>
                                                    <iComboBox #cboConStrengthUoMValueTempRef Width="100" IsEditable="True" IsTypeAHead="True"
                                                        IsTextSearchEnabled="True" HorizontalAlignment="Left" Name="cboConStrengthUoMValue" Margin="5,5"
                                                        IsDropDownStretch="True" [Tooltip]="resKey.cboConStrengthUoMValue_tooltip"
                                                        VerticalAlignment="Center" Height="21"
                                                        [(ItemsSource)]="DataContext.FormViewerDetails.BasicDetails.RecordAdmin.ConcentrationStrengthUOMs"
                                                        [(SelectedValue)]="DataContext.FormViewerDetails.BasicDetails.RecordAdmin.ConcentrationStrengthUOM"
                                                        SelectAllTextEvent="None"></iComboBox>
                                                </div>
                                            </kendo-gridlayout-item>
                                    
                                            <kendo-gridlayout-item [row]="1" [col]='3'>
                                                <div containerStyle>
                                                    <iLabel #lblConPerTempRef HorizontalAlignment="Right" Name="lblConPer" VerticalAlignment="Center"
                                                        Text="/" Margin="5,0,5,0" [style.marginLeft.px]="5"></iLabel>
                                                </div>
                                            </kendo-gridlayout-item>
                                    
                                            <kendo-gridlayout-item [row]="1" [col]='4'>
                                                <div containerStyle>
                                                    <iTextBox #txtConVolumeValueTempRef HorizontalAlignment="Right" Name="txtConVolumeValue"
                                                        Nonnegative="True" VerticalAlignment="Center"
                                                        [(Text)]="DataContext.FormViewerDetails.BasicDetails.RecordAdmin.ConcentrationVolume" MaxLength="8"
                                                        Margin="0,0,0,0" Width="50" [Tooltip]="resKey.txtConStrengthValue_tooltip" Type="Numeric" Scale="5"
                                                        Precision="2"></iTextBox>
                                                </div>
                                            </kendo-gridlayout-item>
                                    
                                            <kendo-gridlayout-item [row]="1" [col]='5'>
                                                <div containerStyle>
                                                    <iComboBox #cboConVolumeUoMValueTempRef Width="100" IsEditable="True" IsTypeAHead="True"
                                                        IsTextSearchEnabled="True" HorizontalAlignment="Right" Name="cboConVolumeUoMValue" Margin="5,5"
                                                        IsDropDownStretch="True" [Tooltip]="resKey.cboConStrengthUoMValue_tooltip"
                                                        VerticalAlignment="Center" Height="21"
                                                        [(ItemsSource)]="DataContext.FormViewerDetails.BasicDetails.InfusionDetails.UpperConcentrationUOMlist"
                                                        [(SelectedValue)]="DataContext.FormViewerDetails.BasicDetails.RecordAdmin.ConcentrationVolumeUOM"

                                    </kendo-gridlayout-item>

                                    <kendo-gridlayout-item [row]='4' [col]='1'>

                                            <iLabel #lblInfusionperiodTempRef HorizontalAlignment="Stretch"

                                                VerticalAlignment="Center" Text="Infusion period"></iLabel>
                                        </div>
                                    </kendo-gridlayout-item>

                                    <kendo-gridlayout-item [row]='4' [col]='2'>
                                        <div containerStyle>
                                            <StackPanel #spInfPeriodTempRef Name="spInfPeriod" Orientation="Horizontal" Visibility="Collapsed">
                                    
                                                <kendo-gridlayout GridLayout [rows]="[{height:'auto'}]" [cols]="[{width:100},{width:42},{width:150}]">
                                    
                                                    <kendo-gridlayout-item [row]="1" [col]='1' [colSpan]='1'>
                                                        <iTextBox #InfusionperiodtextTempRef HorizontalAlignment="Stretch"
                                                            [(Text)]="DataContext.FormViewerDetails.BasicDetails.RecordAdmin.InfusionPeriodMedAdmin"
                                                            Nonnegative="True" [Tooltip]="resKey.Infusionperiodtext_tooltip" Name="Infusionperiodtext"
                                                            VerticalAlignment="Center" MaxLength="3" Margin="5,5" Width="70" Type="Numeric"
                                                            [IsEnabled]="DataContext.FormViewerDetails.BasicDetails.RecordAdmin.EnableInfusionPeriodMedAdmin">
                                                        </iTextBox>
                                                    </kendo-gridlayout-item>

                                                    <kendo-gridlayout-item [row]="1" [col]='2'><!-- [style.marginTop.px]="6"-->
                                                        <div containerStyle>
                                                            <iLabel #lblInfperioduomTempRef HorizontalAlignment="Stretch" Name="lblInfperioduom" VerticalAlignment="Center"
                                                                Text="UOM" Margin="4,5,0,5"></iLabel>
                                                        </div>
                                                    </kendo-gridlayout-item>

                                                    <kendo-gridlayout-item [row]="1" [col]='3'>
                                                        <iComboBox #cboInfusionperiodUoMValueTempRef Width="99" IsEditable="True" IsTypeAHead="True"
                                                            IsTextSearchEnabled="True" HorizontalAlignment="Left" Name="cboInfusionperiodUoMValue"
                                                            Margin="5,5"
                                                            [IsEnabled]="DataContext.FormViewerDetails.BasicDetails.RecordAdmin.EnableInfusionPeriodMedAdmin"
                                                            [Tooltip]="resKey.cboInfusionperiodUoMValue_tooltip" VerticalAlignment="Center" Height="21"
                                                            [(ItemsSource)]="DataContext.FormViewerDetails.BasicDetails.InfusionDetails.InfusionPeriodUOM"
                                                            [(SelectedValue)]="DataContext.FormViewerDetails.BasicDetails.RecordAdmin.InfusionPeriodMedAdminUOM">
                                                        </iComboBox>
                                                    </kendo-gridlayout-item>

                                                </kendo-gridlayout>
                                            </StackPanel>
                                        </div>
                                    </kendo-gridlayout-item>

                                    <kendo-gridlayout-item [row]='5' [col]='1'>
                                        <div containerStyle>
                                            <iLabel #lblInfusiondoseTempRef HorizontalAlignment="Stretch"
                                                Visibility="Collapsed" Name="lblInfusiondose" VerticalAlignment="Center"
                                                Text="Infusion dose"></iLabel>
                                        </div>
                                    </kendo-gridlayout-item>

                                    <kendo-gridlayout-item [row]='5' [col]='2'>
                                        <div containerStyle>
                                            <StackPanel #spInfDoseRateTempRef Name="spInfDoseRate" Orientation="Horizontal" Visibility="Collapsed">
                                            
                                                <kendo-gridlayout GridLayout [rows]="[{height:'auto'}]" [cols]="[{width:95},{width:60}]">
                                                    <kendo-gridlayout-item [row]="1" [col]='1'>
                                                        <iTextBox #InfusiondosetextTempRef HorizontalAlignment="Stretch"
                                                            [(Text)]="DataContext.FormViewerDetails.BasicDetails.RecordAdmin.InfusionDose" Nonnegative="True"
                                                            [Tooltip]="resKey.Infusiondosetext_tooltip" Name="Infusiondosetext" VerticalAlignment="Center"
                                                            MaxLength="8" Margin="5,5" Width="70" Type="Numeric" Scale="5" Precision="2"
                                                            [IsEnabled]="DataContext.FormViewerDetails.BasicDetails.RecordAdmin.EnableInfusionDose">
                                                        </iTextBox>
                                                    </kendo-gridlayout-item>
                                                    <!--Margin="5,0,5,0" for label-->
                                                    <kendo-gridlayout-item [row]="1" [col]='2' [style.marginTop.px]="7">
                                                        <iLabel #lblInfusiondoseValueTempRef HorizontalAlignment="Right" Name="lblInfusiondoseValue"
                                                            VerticalAlignment="Center"
                                                            [(Text)]="DataContext.FormViewerDetails.BasicDetails.RecordAdmin.InfusionDoseUOM" IsWordwrap="True">
                                                        </iLabel>
                                                    </kendo-gridlayout-item>
                                                </kendo-gridlayout>
                                            </StackPanel>
                                        </div>
                                    </kendo-gridlayout-item>

                                    <kendo-gridlayout-item [row]='6' [col]='1'>
                                        <div containerStyle>
                                            <iLabel #lblinfusiontrateTempRef HorizontalAlignment="Stretch"
                                                Visibility="Collapsed" IsWordwrap="True" Name="lblinfusiontrate"
                                                VerticalAlignment="Center" Text="Infusion rate"></iLabel>
                                        </div>
                                    </kendo-gridlayout-item>

                                    <kendo-gridlayout-item [row]='6' [col]='1'>
                                        <div containerStyle> <!--Margin="5" for ibutton-->
                                            <iButton #cmdinfratecalTempRef  TabIndex="3" Height="23"
                                                Cursor="Hand" HorizontalAlignment="Right" Name="cmdinfratecal"
                                                [Command]="DataContext.BtnDriprateClick"
                                                [Tooltip]="resKey.btnInfRateCalculator_ToolTip"
                                                ImageSource="assets/images/iCalculatorNOR16.png"
                                                DisabledImageSource="assets/images/iCalculatorDIS16.png"
                                                ActiveImageSource="assets/images/iCalculatorHOT16.png"
                                                [(Visibility)]="DataContext.FormViewerDetails.BasicDetails.RecordAdmin.IsInfusionrateCal"
                                                [style.marginLeft.px]="85">
                                            </iButton>
                                        </div>
                                    </kendo-gridlayout-item>

                                    <kendo-gridlayout-item [row]='6' [col]='2'>

                                        <kendo-gridlayout GridLayout #InfusionRateLayoutTempRef
                                            Name="InfusionRateLayout" Margin="5,5" [Visibility]="LayoutInfusionRate"
                                            [rows]="[{height:'auto'}]"
                                            [cols]="[{width:90},{width:42},{width:85},{width:15},{width:85}]">

                                            <kendo-gridlayout-item [row]="1" [col]='1' [colSpan]='1'>
                                                <div containerStyle>
                                                    <iTextBox #txtRecinfusionrateTempRef TabIndex="4"
                                                        Visibility="Collapsed" HorizontalAlignment="Stretch"
                                                        Margin="0,5,5,0" [Tooltip]="resKeyInf.txtinfrate_Tooltip"
                                                        [(Text)]="DataContext.FormViewerDetails.BasicDetails.RecordAdmin.InfusionRate"
                                                        Name="txtRecinfusionrate" VerticalAlignment="Center"
                                                        MaxLength="11" Width="90" Type="Numeric" Nonnegative="True"
                                                        Scale="7" Precision="3"></iTextBox>
                                                </div>
                                            </kendo-gridlayout-item>

                                            <kendo-gridlayout-item [row]="1" [col]='2'>
                                                <div containerStyle>
                                                    <iLabel #lblInfusionUOMTempRef HorizontalAlignment="Right"
                                                        Margin="5,5,5,0" Name="lblInfusionUOM"
                                                        VerticalAlignment="Center" Text="UOM" Width="auto" MinWidth="20"
                                                        Height="20" [style.marginTop.px]="2"></iLabel>
                                                </div>
                                            </kendo-gridlayout-item>

                                                [Text]="resKey.lblcliniIncFrm_text" Margin="0,5,5,5"
                                                Visibility="Collapsed" IsWordwrap="True"></iLabel>
                                        </div>
                                    </kendo-gridlayout-item>

                                    <kendo-gridlayout-item [row]='5' [col]='2'>
                                        <div containerStyle>
                                            <iLabel  class="BackgroundColor" #lblcliniIncFrmValueTempRef Name="lblcliniIncFrmValue"
                                                Visibility="Collapsed" TextDecorations="Underline" Cursor="Hand"
                                                Foreground="#0000C8" Height="25"
                                                [(Text)]="DataContext.FormViewerDetails.BasicDetails.RecordAdmin.ClinicalIncidentForm"
                                                [Tooltip]="resKey.lblCIFValue_Tooltip"
                                                MouseLeftButtonUp="lblCIFValue_MouseLeftButtonUp" IsFocusable="True"

                                        </div>
                                    </kendo-gridlayout-item>

                                    <kendo-gridlayout-item [row]='6' [col]='1'>
                                        <div containerStyle>
                                            <iLabel #lblCommentsTempRef HorizontalAlignment="Stretch" Name="lblComments"
                                                VerticalAlignment="Center" Text="Comments"></iLabel>
                                        </div>
                                    </kendo-gridlayout-item>

                                    <kendo-gridlayout-item [row]='6' [col]='2'>
                                        <div containerStyle>
                                            <iTextBox  class="BackgroundColor" #txtAdminCommentsTempRef TabIndex="19" MaxLength="255" Height="50"

                                                AcceptsReturn="True" TextWrapping="Wrap" Name="txtAdminComments"
                                                VerticalAlignment="Bottom" VerticalScrollBarVisibility="Visible"
                                                Width="auto"
                                                [(Text)]="DataContext.FormViewerDetails.BasicDetails.RecordAdmin.AdminComments"
                                                Margin="5,5" [style.margin-top.px]="2"></iTextBox>
                                        </div>
                                    </kendo-gridlayout-item>

                                </kendo-gridlayout>

                            </kendo-gridlayout-item>

                        </kendo-gridlayout>
                    </kendo-gridlayout-item>
                </kendo-gridlayout>
                <!-- </kendo-gridlayout-item> -->
            </Border>
        </div>
    </kendo-gridlayout-item>
</kendo-gridlayout>
