<ScrollViewer #svwFormViewerTempRef Name="svwFormViewer" VerticalScrollBarVisibility="Auto"
 [MaxHeight]="maxScrollContentHeight" HorizontalAlignment="Stretch" BorderThickness="0" MaxWidth="955">
    <!-- Main Grid -->
    <!-- <div> -->
    <kendo-gridlayout GridLayout Name="LayoutRoot" HorizontalAlignment="Stretch" [Background]="Styles.LzoPageBG"
        [rows]="[{height:'auto'},{height:'auto'}]" [cols]="[{width:'8fr'},{width:40},{width:'8fr'}]">
        <!-- first grid starts -->
        <kendo-gridlayout-item GridLayout [col]="1" [row]="1">
            <!-- <div> -->
            <kendo-gridlayout GridLayout HorizontalAlignment="Stretch" VerticalAlignment="Top" Width="auto"
                Margin="0,6,0,0" [Background]="Styles.LzoPageBG" [rows]="[
                        {height:'fr'},
                        {height:'fr'},
                        {height:'fr'},
                    
                    {height:'auto'},
                    {height:'auto'},
                    {height:'auto'},
                    {height:'auto'},
                    {height:'auto'},
                    {height:'auto'},
                    {height:'auto'},
                    {height:'auto'},
                    {height:'auto'},
                    {height:'auto'},
                    {height:'auto'},
                    {height:'auto'},
                    {height:'auto'},
                    {height:5},
                    {height:'auto'}
                    ]" [cols]="[{width:'6fr'},{width:'19fr'}]">
                <Border GridLayout [col]="2" [row]="1" [rowSpan]="9" [Background]="Styles.InnerBG"></Border>
                <Border GridLayout [col]="2" [row]="9" [Background]="Styles.InnerBG"
                    [(Visibility)]="DataContext.FormViewerDetails.BasicDetails.IsVisibleStopDate">
                </Border>
                <Border GridLayout [col]="2" [row]="10" [Background]="Styles.InnerBG"></Border>
                <Border GridLayout [col]="2" [row]="11" [Background]="Styles.InnerBG"></Border>
                <Border GridLayout [col]="2" [row]="12" [Background]="Styles.InnerBG"></Border>
                <Border GridLayout [col]="2" [row]="15"
                    [(Visibility)]="DataContext.FormViewerDetails.BasicDetails.DaysOfWeekVisibility"
                    [Background]="Styles.InnerBG"></Border>
                <Border GridLayout [col]="1" [row]="2" [colSpan]="2" [iStyle]="Styles.whiteBorder"></Border>
                <Border GridLayout [col]="1" [row]="3" [colSpan]="2" [iStyle]="Styles.whiteBorder"></Border>
                <Border GridLayout [col]="1" [row]="4" [colSpan]="2" [iStyle]="Styles.whiteBorder"></Border>
                <Border GridLayout [col]="1" [row]="5" [colSpan]="2" [iStyle]="Styles.whiteBorder"></Border>
                <Border GridLayout [col]="1" [row]="6" [colSpan]="2" [iStyle]="Styles.whiteBorder"></Border>
                <Border GridLayout [col]="1" [row]="7" [colSpan]="2" [iStyle]="Styles.whiteBorder"></Border>
                <Border GridLayout [col]="1" [row]="8" [colSpan]="2" [iStyle]="Styles.whiteBorder"
                    [(Visibility)]="DataContext.FormViewerDetails.BasicDetails.IsVisibleDuration"></Border>
                <Border GridLayout [col]="1" [row]="9" [colSpan]="2" [iStyle]="Styles.whiteBorder"
                    [(Visibility)]="DataContext.FormViewerDetails.BasicDetails.IsVisibleStopDate"></Border>
                <Border GridLayout [col]="1" [row]="10" [colSpan]="2" [iStyle]="Styles.whiteBorder"></Border>
                <Border GridLayout [col]="1" [row]="11" [colSpan]="2" [iStyle]="Styles.whiteBorder"></Border>
                <Border GridLayout [col]="1" [row]="12" [colSpan]="2" [iStyle]="Styles.whiteBorder"
                    [(Visibility)]="DataContext.FormViewerDetails.BasicDetails.IsVisibleFrequency"></Border>
                <Border GridLayout [col]="1" [row]="13" [colSpan]="2" [iStyle]="Styles.whiteBorder"
                    [(Visibility)]="DataContext.FormViewerDetails.BasicDetails.IsBrandMandatory"></Border>
                <Border GridLayout [col]="1" [row]="15" [colSpan]="2" [iStyle]="Styles.whiteBorder"
                    [(Visibility)]="DataContext.FormViewerDetails.BasicDetails.DaysOfWeekVisibility"></Border>
                <Border GridLayout [col]="1" [row]="16" [colSpan]="2" [iStyle]="Styles.whiteBorder"></Border>

                <kendo-gridlayout-item [row]='1' [col]='1'>
                    <div containerStyle>
                        <iLabel #lblNonCatNameTempRef HorizontalAlignment="Stretch" Name="lblNonCatName"  [isGlobalEnabled]="IsEnabled" 
                            VerticalAlignment="Center" [Text]="resKey.NonCatName" Mandatory="True" IsWordwrap="True">
                        </iLabel>
                    </div>
                </kendo-gridlayout-item>
                <kendo-gridlayout-item [row]='1' [col]='2'>
                    <div containerStyle>
                        <iTextBox #txtNonCatItemTempRef Height="21" Width="auto" Tooltip=""
                            HorizontalAlignment="Stretch" Name="txtNonCatItem" MaxLength="255"
                            VerticalAlignment="Center"
                            [(Text)]="DataContext.FormViewerDetails.BasicDetails.IdentifyingName" Margin="5,5"
                            IsTabStop="True" TabIndex="1"  [isGlobalEnabled]="IsEnabled" 
                            [(IsEnabled)]="DataContext.FormViewerDetails.BasicDetails.IsEnabledNonCatalogItemName">
                        </iTextBox>
                    </div>
                </kendo-gridlayout-item>
                <kendo-gridlayout-item [row]='2' [col]='1'>
                    <div containerStyle>
                        <iLabel #lblNonCatReasonTempRef HorizontalAlignment="Stretch" Name="lblNonCatReason"  [isGlobalEnabled]="IsEnabled" 
                            VerticalAlignment="Center" [Text]="resKey.NonCatPreReason" Mandatory="True"
                            IsWordwrap="True"></iLabel>
                    </div>
                </kendo-gridlayout-item>
                <kendo-gridlayout-item [row]='2' [col]='2'>
                    <div containerStyle>
                        <iComboBox #cboNONCATReasonTempRef IsEditable="False" IsTypeAHead="True"  [isGlobalEnabled]="IsEnabled" 
                            IsTextSearchEnabled="True" HorizontalAlignment="Stretch" Name="cboNONCATReason"
                            [Tooltip]="resKey.cboRsnForMod_Tooltip" VerticalAlignment="Center" Width="auto" Height="21"
                            [(ItemsSource)]="DataContext.FormViewerDetails.BasicDetails.DefaultDetails.NONCatalogueReasons"
                            [(SelectedValue)]="DataContext.FormViewerDetails.BasicDetails.NONCatalogueReason"
                            Margin="5,5" IsTabStop="True" TabIndex="2"></iComboBox>
                    </div>
                </kendo-gridlayout-item>
                <kendo-gridlayout-item [row]='3' [col]='1'>
                    <div containerStyle>
                        <iLabel #lblSrcOtherTempRef HorizontalAlignment="Stretch" Name="lblSrcOther"  [isGlobalEnabled]="IsEnabled" 
                            VerticalAlignment="Center" [Text]="resKey.lblSrcOther_Text"
                            [(Mandatory)]="DataContext.FormViewerDetails.BasicDetails.IsOtherNONCatReasonMandatory"
                            IsWordwrap="True"></iLabel>
                    </div>
                </kendo-gridlayout-item>
                <kendo-gridlayout-item [row]='3' [col]='2'>
                    <div containerStyle>
                        <iTextBox #txtOtherNonCatReasonTempRef Height="21" Width="auto"  [isGlobalEnabled]="IsEnabled" 
                            [Tooltip]="resKey.txtOtherNonCatReason_ToolTip"
                            [(Text)]="DataContext.FormViewerDetails.BasicDetails.OtherNONCatalogueReason"
                            HorizontalAlignment="Stretch" Name="txtOtherNonCatReason" VerticalAlignment="Center"
                            Margin="5,5" IsTabStop="True" TabIndex="3"></iTextBox>
                    </div>
                </kendo-gridlayout-item>
                <kendo-gridlayout-item [row]='4' [col]='1'>
                    <div containerStyle>
                        <iLabel #lblRouteTempRef HorizontalAlignment="Stretch" Name="lblRoute"  [isGlobalEnabled]="IsEnabled" 
                            VerticalAlignment="Center" [Text]="resKey.RouteLabel_Text" Mandatory="True"
                            [(IsEnabled)]="DataContext.FormViewerDetails.BasicDetails.IsenableRoute"></iLabel>
                    </div>
                </kendo-gridlayout-item>
                <kendo-gridlayout-item [row]='4' [col]='2'>
                    <div containerStyle>
                        <iComboBox #cboRouteTempRef IsEditable="True" IsTypeAHead="True" IsTextSearchEnabled="True"
                            HorizontalAlignment="Stretch" Name="cboRoute" [Tooltip]="resKey.cboRoute_Tooltip"
                            VerticalAlignment="Center" Width="auto" Height="21"  [isGlobalEnabled]="IsEnabled" 
                            [(IsEnabled)]="DataContext.FormViewerDetails.BasicDetails.IsenableRoute"
                            [(ItemsSource)]="DataContext.FormViewerDetails.BasicDetails.DefaultDetails.Routes"
                            [(SelectedValue)]="DataContext.FormViewerDetails.BasicDetails.Route" Margin="5,5"
                            IsTabStop="True" TabIndex="4"></iComboBox>
                    </div>
                </kendo-gridlayout-item>

                <kendo-gridlayout-item [row]='5' [col]='1'>
                    <div containerStyle>
                        <iLabel #lblDosageFormTempRef HorizontalAlignment="Stretch" Name="lblDosageForm"  [isGlobalEnabled]="IsEnabled" 
                            VerticalAlignment="Center" [Text]="resKey.lblDosageForm_Text"
                            [(Mandatory)]="DataContext.FormViewerDetails.BasicDetails.IsDosageFormMandatory"
                            [IsEnabled]="DataContext.FormViewerDetails.BasicDetails.IsenableDosage"></iLabel>
                    </div>
                </kendo-gridlayout-item>
                <kendo-gridlayout-item [row]='5' [col]='2'>
                    <div containerStyle>
                        <iComboBox #cboDosageFormTempRef IsEditable="True" IsTypeAHead="True" IsTextSearchEnabled="True"
                            HorizontalAlignment="Stretch" Name="cboDosageForm" [Tooltip]="resKey.cboDosageForm_Tooltip"
                            VerticalAlignment="Center" Width="auto" Height="21"
                            [(IsEnabled)]="DataContext.FormViewerDetails.BasicDetails.IsenableDosage"  [isGlobalEnabled]="IsEnabled" 
                            [(ItemsSource)]="DataContext.FormViewerDetails.BasicDetails.DefaultDetails.Forms"
                            [(SelectedValue)]="DataContext.FormViewerDetails.BasicDetails.DosageForm" Margin="5,5"
                            (SelectionChanged)="cboDosageForm_SelectionChanged" IsTabStop="True" TabIndex="5">
                        </iComboBox>

                    </div>
                </kendo-gridlayout-item>
                <kendo-gridlayout-item [row]='6' [col]='1'>
                    <div containerStyle>
                        <iLabel #lblDoseTypeTempRef HorizontalAlignment="Stretch" Name="lblDoseType"  [isGlobalEnabled]="IsEnabled" 
                            VerticalAlignment="Center" [Text]="resKey.lblDoseType_Text" Mandatory="True"
                            [(IsEnabled)]="DataContext.FormViewerDetails.BasicDetails.IsenableDoseType"></iLabel>
                    </div>
                </kendo-gridlayout-item>
                <kendo-gridlayout-item [row]='6' [col]='2'>
                    <div containerStyle>
                        <iComboBox #cboDoseTypeTempRef IsEditable="True" IsTypeAHead="True" IsTextSearchEnabled="True"
                            HorizontalAlignment="Stretch" Name="cboDoseType" [Tooltip]="resKey.cboDoseType_Tooltip"
                            VerticalAlignment="Center" Width="auto" Height="21"  [isGlobalEnabled]="IsEnabled" 
                            [(IsEnabled)]="DataContext.FormViewerDetails.BasicDetails.IsenableDoseType"
                            [(ItemsSource)]="DataContext.FormViewerDetails.BasicDetails.DefaultDetails.DoseType"
                            [(SelectedValue)]="DataContext.FormViewerDetails.BasicDetails.DoseType" Margin="5,5"
                            IsTabStop="True" TabIndex="5"></iComboBox>

                    </div>
                </kendo-gridlayout-item>

                <!-- inner of first grid starts -->

                <!-- end of inner of first grid -->





                <kendo-gridlayout-item [row]='7' [col]='1'>
                    <div containerStyle>
                        <iLabel #lblDoseTempRef HorizontalAlignment="Stretch" Name="lblDose" VerticalAlignment="Center"  [isGlobalEnabled]="IsEnabled" 
                            IsWordwrap="True" [(Mandatory)]="DataContext.FormViewerDetails.BasicDetails.IsDoseMandatory"
                            [Text]="DataContext.FormViewerDetails.BasicDetails.Doselabelvalue"
                            [(IsEnabled)]="DataContext.FormViewerDetails.BasicDetails.IsenableDose"></iLabel>

                    </div>
                </kendo-gridlayout-item>

                <!-- Dose Layout root starts-->
                <kendo-gridlayout-item GridLayout [row]='7' [col]='2'>
                    <kendo-gridlayout GridLayout #DoseLayoutRootTempRef Name="DoseLayoutRoot" Margin="5,5"
                        [Visibility]="DataContext.FormViewerDetails.BasicDetails.IsDoseVisible" [cols]="[{width:DataContext.FormViewerDetails.BasicDetails.LowerDoseWidth}
                                  ,{width:DataContext.FormViewerDetails.BasicDetails.HifenWidth},{width:DataContext.FormViewerDetails.BasicDetails.UpperDoseWidth}
                                  ,{width:40},{width:120}]">
                        <kendo-gridlayout-item GridLayout [col]="1" [row]="1" [colSpan]="1">
                            <div containerStyle>
                                <iTextBox #txtLowerDoseTempRef HorizontalAlignment="Stretch"
                                    [Tooltip]="resKey.txtLowerDose_Tooltip" Name="txtLowerDose"
                                    VerticalAlignment="Center" Height="21" MinWidth="15" Width="auto"
                                    [(Text)]="DataContext.FormViewerDetails.BasicDetails.Dose" Margin="0,0,3,0"
                                    [(IsEnabled)]="DataContext.FormViewerDetails.BasicDetails.IsenableDose"
                                    Type="Numeric" Nonnegative="True" Scale="7" Precision="3" MaxLength="11"  [isGlobalEnabled]="IsEnabled" 
                                    (SelectionChanged)="txtLowerDose_SelectionChanged" IsTabStop="True" TabIndex="7">
                                </iTextBox>
                            </div>
                        </kendo-gridlayout-item>
                        <kendo-gridlayout-item GridLayout [col]="2" [row]="1" [colSpan]="1">
                            <div containerStyle>

                                <iLabel #lblHifenTempRef VisibilityWidthDirective
                                    [VisibilityWidth]="DataContext.FormViewerDetails.BasicDetails.HifenWidth"  [isGlobalEnabled]="IsEnabled" 
                                    HorizontalAlignment="Stretch" Name="lblHifen" VerticalAlignment="Center" Height="20"
                                    MinWidth="5" Width="5" [Text]="resKey.lblHypen_Text" Margin="0,0,2,0"
                                    [IsEnabled]="DataContext.FormViewerDetails.BasicDetails.IsenableDose">
                                </iLabel>
                            </div>
                        </kendo-gridlayout-item>
                        <kendo-gridlayout-item GridLayout [col]="3" [row]="1" [colSpan]="1">
                            <div containerStyle>


                                <iTextBox #txtUpperDoseTempRef VisibilityWidthDirective
                                    [VisibilityWidth]="DataContext.FormViewerDetails.BasicDetails.UpperDoseWidth"  [isGlobalEnabled]="IsEnabled" 
                                    HorizontalAlignment="Stretch" [Tooltip]="resKey.txtUpperDose_Tooltip"
                                    Name="txtUpperDose" VerticalAlignment="Stretch"
                                    [(Text)]="DataContext.FormViewerDetails.BasicDetails.UpperDose" MinWidth="15"
                                    Width="auto" [IsEnabled]="DataContext.FormViewerDetails.BasicDetails.IsenableDose"
                                    Type="Numeric" Nonnegative="True" Scale="7" Precision="3" MaxLength="11"
                                    [IsTabStop]="DataContext.FormViewerDetails.BasicDetails.txtUpperDoseIsExists"
                                    TabIndex="5">
                                </iTextBox>
                            </div>
                        </kendo-gridlayout-item>
                        <kendo-gridlayout-item GridLayout [col]="4" [row]="1" [colSpan]="2">
                            <div containerStyle>
                                <iLabel #lblUOMTempRef HorizontalAlignment="Stretch" Margin="5,5,5,0" Name="lblUOM"  [isGlobalEnabled]="IsEnabled" 
                                    VerticalAlignment="Center"
                                    [(IsEnabled)]="DataContext.FormViewerDetails.BasicDetails.IsenableDoseUOM"
                                    [Text]="resKey.lblUOM_Text" Width="auto"
                                    [(Mandatory)]="DataContext.FormViewerDetails.BasicDetails.IsDoseMandatory"
                                    MinWidth="20" Height="20"></iLabel>
                            </div>
                        </kendo-gridlayout-item>
                        <kendo-gridlayout-item GridLayout [col]="6" [row]="1" [colSpan]="6">
                            <div containerStyle>
                                <iComboBox #cboUOMTempRef
                                    [(ItemsSource)]="DataContext.FormViewerDetails.BasicDetails.DefaultDetails.Uoms"
                                    [(SelectedValue)]="DataContext.FormViewerDetails.BasicDetails.DoseUOM"
                                    IsDropDownStretch="True" IsEditable="True" [Tooltip]="resKey.cboUOM_Tooltip"
                                    IsTypeAHead="True" IsTextSearchEnabled="True" HorizontalAlignment="Stretch"
                                    Name="cboUOM" VerticalAlignment="Center" Width="auto" Height="21"  [isGlobalEnabled]="IsEnabled" 
                                    [IsEnabled]="DataContext.FormViewerDetails.BasicDetails.IsenableDoseUOM"
                                    IsTabStop="True" TabIndex="9" ResetMore="True"></iComboBox>
                            </div>
                        </kendo-gridlayout-item>
                    </kendo-gridlayout>
                </kendo-gridlayout-item>
                <!--Dose Layout root ends-->

                <!--duration begin-->
                <kendo-gridlayout-item GridLayout [row]="8" [col]="1">
                    <div containerStyle>
                        <iLabel #lblDurationTempRef HorizontalAlignment="Stretch" Name="lblDuration" [isGlobalEnabled]="IsEnabled"
                            VerticalAlignment="Center" [Text]="resKey.lblDuration_Text" Mandatory="False"
                            [(IsEnabled)]="DataContext.FormViewerDetails.BasicDetails.IsenableDuration"
                            [(Visibility)]="DataContext.FormViewerDetails.BasicDetails.IsVisibleDuration">
                        </iLabel>
                    </div>
                </kendo-gridlayout-item>
                <!-- grid -->
                <kendo-gridlayout-item GridLayout [row]="8" [col]="2">
                    <div>
                        <kendo-gridlayout GridLayout HorizontalAlignment="Stretch" VerticalAlignment="Center"
                            Width="auto" Margin="5,5"
                            [Visibility]="DataContext.FormViewerDetails.BasicDetails.IsVisibleDuration"
                            [cols]="[{width:111},{width:'2fr'}]">
                            <kendo-gridlayout-item GridLayout [row]="1" [col]="1">
                                <div containerStyle>
                                    <iUpDownBox #udDurationTempRef Height="21" [Tooltip]="resKey.udDuration_Tooltip"
                                        Maximum="999" Precision="0" Scale="3" Name="udDuration"
                                        [(Value)]="DataContext.FormViewerDetails.BasicDetails.Duration" Width="auto"
                                        Margin="0,0,6,0"
                                        [IsEnabled]="DataContext.FormViewerDetails.BasicDetails.IsenableDuration"
                                        IsTabStop="True" TabIndex="16" [isGlobalEnabled]="IsEnabled"
                                        [(Visibility)]="DataContext.FormViewerDetails.BasicDetails.IsVisibleDuration">
                                    </iUpDownBox>
                                </div>
                            </kendo-gridlayout-item>
                            <kendo-gridlayout-item GridLayout [row]="1" [col]="2">
                                <div containerStyle>
                                    <iComboBox #cboDurationTempRef IsEditable="True" Tooltip="Select a unit of measure"
                                        [(ItemsSource)]="DataContext.FormViewerDetails.BasicDetails.DefaultDetails.Duration"
                                        [(SelectedValue)]="DataContext.FormViewerDetails.BasicDetails.DurationUOM"
                                        IsTypeAHead="True" IsTextSearchEnabled="True" HorizontalAlignment="Stretch"
                                        Name="cboDuration" VerticalAlignment="Center" Height="21" Width="auto" [isGlobalEnabled]="IsEnabled"
                                        [IsEnabled]="DataContext.FormViewerDetails.BasicDetails.IsenableDuration"
                                        IsTabStop="True" TabIndex="17"
                                        [(Visibility)]="DataContext.FormViewerDetails.BasicDetails.IsVisibleDuration">
                                    </iComboBox>
                                </div>
                            </kendo-gridlayout-item>
                        </kendo-gridlayout>
                    </div>
                </kendo-gridlayout-item>
                <!--duration end-->
                <!--stop date-->

                <kendo-gridlayout-item [row]='9' [col]='1'>
                    <div containerStyle>
                        <iLabel #lblStopDateTempRef HorizontalAlignment="Stretch" Name="lblStopDate"
                            VerticalAlignment="Center" [Text]="resKey.lblStopDate_Text" Mandatory="False"
                            Tooltip="Select stop date" [isGlobalEnabled]="IsEnabled"
                            [(IsEnabled)]="DataContext.FormViewerDetails.BasicDetails.IsenableStopDate"
                            [(Visibility)]="DataContext.FormViewerDetails.BasicDetails.IsVisibleStopDate">
                        </iLabel>
                    </div>
                </kendo-gridlayout-item>
                <!-- grid -->
                <kendo-gridlayout-item GridLayout [col]="2" [row]="9">
                    <div>
                        <kendo-gridlayout GridLayout HorizontalAlignment="Stretch" VerticalAlignment="Center"
                            Width="auto" Margin="5,5" [cols]="[{width:190},{width:'2fr'}]">
                            <!-- Date picker -->
                            <iDateTimePicker #dtpStopDateTempRef HorizontalAlignment="Stretch"
                                EnableCultureSupport="False" [Tooltip]="resKey.dtpStopDate_Tooltip" Name="dtpStopDate"
                                Height="21" Width="200" [isGlobalEnabled]="IsEnabled"
                                [(IsEnabled)]="DataContext.FormViewerDetails.BasicDetails.IsenableStopDate"
                                DateTimeFormat="Custom" CustomFormat="dd-MMM-yyyy"
                                [(SelectedDateTime)]="DataContext.FormViewerDetails.BasicDetails.StopDate"
                                DatePickerMode="DATEPICKER" TabIndex="20" IsTabStop="True"
                                [(Visibility)]="DataContext.FormViewerDetails.BasicDetails.IsVisibleStopDate">
                            </iDateTimePicker>
                            <!-- time picker -->
                            <kendo-gridlayout-item [col]='2'>
                                <div containerStyle>
                                    <iTimeBox #iTimeStopDateTimeTempRef EnableDST="True" IsEditable="True"
                                        HorizontalAlignment="Left" Name="iTimeStopDateTime" VerticalAlignment="Center"
                                        Height="21" Margin="17,0,0,0" [isGlobalEnabled]="IsEnabled"
                                        [(Value)]="DataContext.FormViewerDetails.BasicDetails.StopPrescriptionTime"
                                        [(IsEnabled)]="DataContext.FormViewerDetails.BasicDetails.IsenableStopDate"
                                        IsTabStop="True" TabIndex="12"
                                        [(Visibility)]="DataContext.FormViewerDetails.BasicDetails.IsVisibleStopDate">
                                    </iTimeBox>
                                </div>
                            </kendo-gridlayout-item>
                        </kendo-gridlayout>
                    </div>
                </kendo-gridlayout-item>



                <kendo-gridlayout-item [row]='10' [col]='1'>
                    <div containerStyle>
                        <iLabel #lblStrengthTempRef HorizontalAlignment="Stretch" Name="lblStrength"
                            VerticalAlignment="Center" [isGlobalEnabled]="IsEnabled"
                            [(IsEnabled)]="DataContext.FormViewerDetails.BasicDetails.IsEnableStrength"
                            [Text]="resKey.lblStrength_Text"
                            [(Mandatory)]="DataContext.FormViewerDetails.BasicDetails.IsStrengthMandatory"
                            Visibility="Collapsed"></iLabel>
                    </div>
                </kendo-gridlayout-item>
                <kendo-gridlayout-item [row]='10' [col]='2'>
                    <div containerStyle>
                        <iComboBox #cboStrengthTempRef IsEditable="True" IsTypeAHead="True" IsTextSearchEnabled="True"
                            Margin="5,5" [(IsEnabled)]="DataContext.FormViewerDetails.BasicDetails.IsEnableStrength"
                            [(ItemsSource)]="DataContext.FormViewerDetails.BasicDetails.DefaultDetails.Strengths"
                            [(SelectedValue)]="DataContext.FormViewerDetails.BasicDetails.Strength" [isGlobalEnabled]="IsEnabled"
                            [Tooltip]="resKey.cboStrength_Tooltip" HorizontalAlignment="Stretch" Name="cboStrength"
                            VerticalAlignment="Center" Width="auto" Height="21" IsTabStop="True" TabIndex="13"
                            Visibility="Collapsed"></iComboBox>
                    </div>
                </kendo-gridlayout-item>
                <kendo-gridlayout-item [row]='11' [col]='1'>
                    <div containerStyle>
                        <iLabel #lblSiteTempRef HorizontalAlignment="Stretch" Name="lblSite" VerticalAlignment="Center"
                            [Text]="resKey.lblSite_Text" [isGlobalEnabled]="IsEnabled"
                            [(Mandatory)]="DataContext.FormViewerDetails.BasicDetails.IsSiteMandatory"
                            [(IsEnabled)]="DataContext.FormViewerDetails.BasicDetails.IsSiteEnabled">
                        </iLabel>
                    </div>
                </kendo-gridlayout-item>
                <kendo-gridlayout-item [row]='11' [col]='2'>
                    <div containerStyle>
                        <iComboBox #cboSiteTempRef IsEditable="True" IsTypeAHead="True" IsTextSearchEnabled="True"
                            HorizontalAlignment="Stretch" Name="cboSite" [Tooltip]="resKey.cboSite_Tooltip"
                            VerticalAlignment="Center" Width="auto" Height="21" [isGlobalEnabled]="IsEnabled"
                            [(IsEnabled)]="DataContext.FormViewerDetails.BasicDetails.IsSiteEnabled"
                            [(ItemsSource)]="DataContext.FormViewerDetails.BasicDetails.DefaultDetails.Sites"
                            [(Text)]="DataContext.FormViewerDetails.BasicDetails.SiteFreeText"
                            [(SelectedValue)]="DataContext.FormViewerDetails.BasicDetails.Site" Margin="5,5"
                            IsTabStop="True" TabIndex="14" AllowInputText="True"></iComboBox>


                    </div>
                </kendo-gridlayout-item>
                <kendo-gridlayout-item [row]='12' [col]='1'>
                    <div containerStyle>
                        <iLabel #lblFrequencyTempRef HorizontalAlignment="Stretch" Name="lblFrequency"
                            VerticalAlignment="Center" [Text]="resKey.lblFrequency_Text" [isGlobalEnabled]="IsEnabled"
                            [(Mandatory)]="DataContext.FormViewerDetails.BasicDetails.IsMandatoryFrequency"
                            [(IsEnabled)]="DataContext.FormViewerDetails.BasicDetails.IsenableFrequency"
                            [(Visibility)]="DataContext.FormViewerDetails.BasicDetails.IsVisibleFrequency">
                        </iLabel>
                    </div>
                </kendo-gridlayout-item>
                <kendo-gridlayout-item [row]='12' [col]='2'>
                    <div containerStyle>
                        <iComboBox #cboFrequencyTempRef IsEditable="True" IsTypeAHead="True" IsTextSearchEnabled="True"
                            Name="cboFrequency" VerticalAlignment="Center" Width="auto" Height="21"
                            HorizontalAlignment="Stretch" Margin="5,5" [isGlobalEnabled]="IsEnabled"
                            [IsEnabled]="DataContext.FormViewerDetails.BasicDetails.IsenableFrequency"
                            [Tooltip]="resKey.cboFrequency_Tooltip"
                            [(ItemsSource)]="DataContext.FormViewerDetails.BasicDetails.DefaultDetails.Frequencys"
                            [(SelectedValue)]="DataContext.FormViewerDetails.BasicDetails.Frequency"
                            LostFocus="cboFrequency_LostFocus" IsTabStop="True"
                            [(Visibility)]="DataContext.FormViewerDetails.BasicDetails.IsVisibleFrequency"
                            TabIndex="15"></iComboBox>
                    </div>
                </kendo-gridlayout-item>
                <kendo-gridlayout-item [row]='13' [col]='1'>
                    <div containerStyle>
                        <iLabel #lblBrandTempRef HorizontalAlignment="Stretch" Name="lblBrand" [isGlobalEnabled]="IsEnabled"
                            VerticalAlignment="Center" Mandatory="True" [Text]="resKey.lblBrand_Text"
                            [(Visibility)]="DataContext.FormViewerDetails.BasicDetails.IsBrandMandatory">
                        </iLabel>
                    </div>
                </kendo-gridlayout-item>
                <!-- grid fifth of second grid -->

                <kendo-gridlayout-item [row]='3' [col]='1'>
                    <div containerStyle>
                        <iLabel #lblIsClinicallyVerifiedTempRef IsWordwrap="True" HorizontalAlignment="Stretch"
                            Name="lblIsClinicallyVerified" VerticalAlignment="Center" [isGlobalEnabled]="IsEnabled"
                            [Text]="resKey.lblIsClinicallyVerified_Text"
                            [(Visibility)]="DataContext.FormViewerDetails.BasicDetails.IsVisibleClinicallyverify"
                            [IsEnabled]="DataContext.FormViewerDetails.BasicDetails.IsEnableChkClinivallyVerify">
                        </iLabel>
                    </div>
                </kendo-gridlayout-item>
                <kendo-gridlayout-item [row]='3' [col]='2'>
                    <div containerStyle>
                        <iCheckBox #chckClinicalVerifyTempRef Name="chckClinicalVerify" HorizontalAlignment="Stretch"
                            VerticalAlignment="Center" Margin="3,5" Width="auto" [isGlobalEnabled]="IsEnabled"
                            [(IsChecked)]="DataContext.FormViewerDetails.BasicDetails.IsClinicallyVerified"
                            Tooltip="Select To clinically Verify Item"
                            [(Visibility)]="DataContext.FormViewerDetails.BasicDetails.IsVisibleClinicallyverify"
                            [OnChange]="chckClinicalVerify_OnChange_Func" IsTabStop="True"
                            [IsEnabled]="DataContext.FormViewerDetails.BasicDetails.IsEnableChkClinivallyVerify"
                            TabIndex="17"></iCheckBox>
                    </div>
                </kendo-gridlayout-item>
                <kendo-gridlayout-item [row]='2' [col]='1'>
                    <div containerStyle>
                        <iLabel #lblPrescribedbyTempRef HorizontalAlignment="Stretch" IsWordwrap="True" [isGlobalEnabled]="IsEnabled"
                            Name="lblPrescribedby" VerticalAlignment="Center" [Text]="resKey.lblPrescribedByCaption"
                            [Visibility]="DataContext.FormViewerDetails.BasicDetails.IsVisibleClinicallyverify">
                        </iLabel>
                    </div>
                </kendo-gridlayout-item>
                <kendo-gridlayout-item [row]='2' [col]='2'>
                    <div containerStyle>
                        <iLabel #txtPrescribedbyTempRef HorizontalAlignment="Stretch" IsWordwrap="True"
                            Name="txtPrescribedby" VerticalAlignment="Center" Margin="5,5" Width="auto"
                            [Text]="DataContext.PrescribedByWithRoleName" [isGlobalEnabled]="IsEnabled"
                            [Visibility]="DataContext.FormViewerDetails.BasicDetails.IsVisibleClinicallyverify">
                        </iLabel>
                    </div>
                </kendo-gridlayout-item>




            </kendo-gridlayout></kendo-gridlayout-item>


        <!-- 3rd grid ends --> <!-- third grid -->
        <kendo-gridlayout-item GridLayout [row]="2" [col]="1" [colSpan]="3">
            <kendo-gridlayout GridLayout [cols]="[{width: '1fr'}]" [rows]="[{height: 'auto'}]"
                HorizontalAlignment="Stretch" VerticalAlignment="Top" width="auto" Margin="0,10,0,0"
                Background="Styles.LzoPageBG">
                <kendo-gridlayout-item GridLayout [row]='17' [colSpan]='5'>
                    <div containerStyle>
                        <Border GridLayout #brdSTATempRef Name="brdSTA" iStyle="BorderFrame" BorderThickness="1"
                            CornerRadius="2"
                            [Visibility]="DataContext.FormViewerDetails.BasicDetails.IscontentForModificationVisible"
                            HorizontalAlignment="Stretch" Margin="0,20,0,0">
                            <kendo-gridlayout GridLayout [rows]="[{height: '1fr'},{height: 'auto'}]">
                                <kendo-gridlayout-item GridLayout [row]='1' [col]="1" style="width: fit-content;">
                                    <StackPanel Margin="10,-10,0,0" Background="#E0EFF1FF" HorizontalAlignment="Left"
                                        Orientation="Vertical">
                                        <iLabel #lblBorderTempRef Name="lblBorder"
                                            [Text]="DataContext.FormViewerDetails.BasicDetails.SteppedVariablePanelHeader" [isGlobalEnabled]="IsEnabled"
                                            Padding="5,0,5,0" Foreground="Black" FontWeight="Bold" Margin="2,0,2,0">
                                        </iLabel>
                                    </StackPanel>
                                </kendo-gridlayout-item>

                                <kendo-gridlayout-item GridLayout [row]="2" [col]="1">

                                    <ng-container
                                        *ngIf="ContentCtrlMedResolveStepped.Content && ContentCtrlMedResolveStepped.Content.constructor.name ==  'medipresolvestepped'">
                                        <medipresolvestepped #MedIPResolveSteppedTempRef Name="MedIPResolveStepped"
                                            [DataContext]="ContentCtrlMedResolveStepped.Content.DataContext"  [ParentRef] = "Ref">
                                        </medipresolvestepped>
                                    </ng-container>
                                    <ng-container
                                        *ngIf="ContentCtrlMedResolveStepped.Content && ContentCtrlMedResolveStepped.Content.constructor.name ==  'medConditionalDose'">
                                        <medConditionalDose
                                            [DataContext]="ContentCtrlMedResolveStepped.Content.DataContext">
                                        </medConditionalDose>
                                    </ng-container>
                                    <ng-container
                                        *ngIf="ContentCtrlMedResolveStepped.Content?.constructor?.name ==  'medresolvetitrated'">
                                        <medresolvetitrated
                                            [DataContext]="ContentCtrlMedResolveStepped.Content.DataContext">
                                        </medresolvetitrated>
                                    </ng-container>
                                </kendo-gridlayout-item>
                            </kendo-gridlayout>
                        </Border>
                    </div>
                </kendo-gridlayout-item>
            </kendo-gridlayout>
        </kendo-gridlayout-item>
        <!-- 3rd grid ends -->
    </kendo-gridlayout>
</ScrollViewer>
