                                              MUST PUT

                                              RangeStartDate="{Binding EndRangeStartDate,Mode=TwoWay}" RangeEndDate="{Binding EndRangeEndDate,Mode=TwoWay}"
                                              ToolTipService.ToolTip="{Binding Source={StaticResource objRecordAdmin},Path=ResourceRecdAdmin.EndDate_tooltip}"
