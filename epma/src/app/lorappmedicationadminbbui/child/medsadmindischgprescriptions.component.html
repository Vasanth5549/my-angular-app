<div class="LayoutRoot" id="discharge" Background="{StaticResource LzoPageBG}" Height="auto" Width="auto" Margin="20">
  <kendo-gridlayout class="grid-layout-container" GridLayout [cols]="[{ width: '1fr'}]" [rows]="[{height:'25'}]" >
    <kendo-gridlayout-item [row]='1' [col]='1'>
      <div containerStyle>
        <iLabel #lblEncounterTempRef Name="lblEncounter" Name="**" FontWeight="Bold"
          [Text]="DataContext.sEncounterHeader" class="lblEncounter-style" [Tooltip]="DataContext.sEncounterHeaderTooltip">
        </iLabel>
      </div>
    </kendo-gridlayout-item>

    <kendo-gridlayout-item [row]='2' [col]='1'>
      <kendo-grid #grdDataTempRef [GridProperties]="grdData" HorizontalAlignment="Stretch"
        VerticalAlignment="Stretch" editable="false" [rowClass]="rowCallback"
        VerticalContentAlignment="Stretch" [selectable]="{checkboxOnly: true, mode: 'single'}" kendoGridSelectBy
        [(selectedKeys)]="grdData.selectedRowsIndex" (cellClick)="grdData.cellClick($event)" [sortable]="false"
        [resizable]="false" [reorderable]="false"    [data]="DataContext.MedsResolve.array"  [style.height.px]="190" >    
        <ng-template kendoGridNoRecordsTemplate>
          No records to show
        </ng-template>

        <!-- Start Here -->
        <kendo-grid-column UniqueName="ConflictIcon" alt="assets/Images/ipatientmedicationhot16.png"  [style]="{ 'text-align': 'center','display': 'block' }" [width]="13" >
          <ng-template kendoGridHeaderTemplate>
            <ControlTemplate TargetType="telerikGridView:GridViewHeaderCell">
              <GridBorder Padding="0" Margin="0" BorderThickness="0,0,1,1" BorderBrush="#FFB3B3B3">
                 <Image Source="assets/Images/istatusdetailsnor16.png" Stretch="None" HorizontalAlignment="Center"  [style]="{'display': 'block' }"
                 Tooltip="Alert/status details">
                 </Image> 
              </GridBorder>
            </ControlTemplate>

          </ng-template>
          <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex" let-columnIndex="columnIndex">
            <DataTemplate #temp [dataItem]="dataItem" [index]="rowIndex" [colindex]="columnIndex"
            [gridHelper]="grdData">
            <ContentPresenter [Content]="dataItem | InfoMedIconKey" Tooltip="dataItem | InfoMedIconKey"></ContentPresenter>
            </DataTemplate>
          </ng-template>
        </kendo-grid-column> 

        <!-- second coloum -->
        <kendo-grid-column UniqueName="Rx"  alt="assets/Images/ipatientmedicationhot16.png"  HorizontalAlignment="Center" [style]="{ 'text-align': 'center' ,'display': 'block'}" [width]="12">
          <ng-template kendoGridHeaderTemplate>
            <GridBorder Padding="0" Margin="0" BorderThickness="0,0,1,1" BorderBrush="#FFB3B3B3">
              <Image Source="assets/Images/ipatientmedicationhot16.png" Stretch="None" HorizontalAlignment="Center" [style]="{'display' :'block'}"   [ToolTip]="oMedsAdminChart.PrescriptionItem">
              </Image> 
           </GridBorder>
          </ng-template>
          <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex" let-columnIndex="columnIndex">
            <DataTemplate #temp [dataItem]="dataItem" [index]="rowIndex" [colindex]="columnIndex"
            [gridHelper]="grdData" (RowLoaded)="rowLoaded($event)">
              <Image  Source="assets/Images/ipatientmedicationhot16.png" Stretch="None" HorizontalAlignment="Center" [style]="{'display' :'block'}"
              [ToolTip]="oMedsAdminChart.PrescriptionItem">
            </Image>
            </DataTemplate>
          </ng-template>
        </kendo-grid-column>

         <!-- Third coloum -->
        <kendo-grid-column field="Prescription item" UniqueName="PrescriptionItem" [width]="145" >
          <ng-template kendoGridHeaderTemplate >
          <span title="Prescription item">Prescription item</span>
          </ng-template>
          <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex" let-columnIndex="columnIndex">
            <DataTemplate #temp [dataItem]="dataItem" [index]="rowIndex" [colindex]="columnIndex"
              [gridHelper]="grdData">
              <ContentPresenter [Content]="dataItem | MedAdminLineDisplay : '' : 0 " [ToolTip]="dataItem | MedAdminLineDisplay" [style]="{ 'text-align': 'center' }">
              </ContentPresenter>
            </DataTemplate>
          </ng-template>
        </kendo-grid-column>

            <!-- 4th coloum -->
        <kendo-grid-column field="Other information"  UniqueName="Otherinformation" class="Otherinfotext" [width]="55" >
          <ng-template kendoGridHeaderTemplate >
            <span title="Other information ">Other information</span>
            </ng-template>
          <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex" let-columnIndex="columnIndex">
            <DataTemplate #temp [dataItem]="dataItem" [index]="rowIndex" [colindex]="columnIndex"
              [gridHelper]="grdData" >
                <ContentPresenter [Content]="dataItem | MedAdminOtherDisplay : '' : 0 " [ToolTip]="dataItem | MedAdminOtherDisplay">
              </ContentPresenter>
            </DataTemplate>
          </ng-template>
        </kendo-grid-column>

         <!-- 5th coloum -->
        <kendo-grid-column field="Start date"  UniqueName="PrescriptionStartDate" [editable]="false" 
          [hidden]="false" [resizable]="false" [width]="45" >
          <ng-template kendoGridHeaderTemplate >
            <span title="Start date">Start date</span>
            </ng-template>
          <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex" let-columnIndex="columnIndex">
            <DataTemplate #temp [dataItem]="dataItem" [index]="rowIndex" [colindex]="columnIndex"
            [gridHelper]="grdData">
              <iLabel #lbStartDTTMTempRef Name="lbStartDTTM" Mandatory="False" HorizontalAlignment="Stretch" Margin="0"
                IsWordwrap="True" VerticalAlignment="Center" [Text]="dataItem.StartDTTMText "  [ToolTip]="dataItem.StartDTTMText" >
              </iLabel>
            </DataTemplate>

          </ng-template>
        </kendo-grid-column>

      </kendo-grid>
    </kendo-gridlayout-item>

  </kendo-gridlayout>
</div>
