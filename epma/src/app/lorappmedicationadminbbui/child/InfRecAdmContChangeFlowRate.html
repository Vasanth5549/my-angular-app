<!--Primary Grid Starts-->
<div name="LayoutRoot">
  <kendo-gridlayout
  Background="LzoPageBG" Height="Auto" Margin="5,0,5,5"
  [rows]="[{ height : 'auto'},{ height : 'auto'}]"
  >

  <!--SecondaryGrid1 inside primary grid starts-->
  <kendo-gridlayout-item [row]="1">
    <div name="grdnotgiven">
      <kendo-gridlayout
      Margin="0,10,0,0" Grid.Row="0"  VerticalAlignment="Top" Background="LzoPageBG"
      [rows]="[{ height : 'auto'}]"
      [cols]="[{ width : '8fr'},{ width : '20'},{ width : '7.5fr'}]"
      >

      <!--Grid1 inside SecondayGrid1 starts-->
      <kendo-gridlayout-item [row]="1" [col]="1"
      HorizontalAlignment="Stretch" VerticalAlignment="Top" Width="auto"
      Margin="2,0,0,10" Background="LzoPageBG"
      >
        <div name="grdnotgiven">
          <kendo-gridlayout
          Margin="0,10,0,0" Grid.Row="0"  VerticalAlignment="Top" Background="LzoPageBG"
          [rows]="[{ height : 'auto'},{ height : 'auto'},{ height : 'auto'},{ height : '40'},{ height : 'auto'},
          { height : '50'},{ height : 'auto'},{ height : 'auto'},{ height : '5'}]"
          [cols]="[{ width : '3fr'},{ width : '5fr'}]"
          >

          <!--Border1-->
              <Border
              [row]='1' [col]='2'
                #bgdconcentrationoldTempRef
                Name="bgdconcentrationold"
    [Background]="Styles.InnerBG"
    [Visibility]="DataContext.PrevConcentrationVisible"
                ></Border>
          <!--Border2-->
              <Border
              [row]='2' [col]='2'
                #bgdconcentrationTempRef
                Name="bgdconcentration"
    [Background]="Styles.InnerBG"
                ></Border>
          <!--Border3-->
              <Border
              [row]='3' [col]='2'
                #bgdinfudoseTempRef
                Name="bgdinfudose"
    [Visibility]="DataContext.BackgrdInfRateVisi"
    [Background]="Styles.InnerBG"
                ></Border>
          <!--Border4-->
              <Border
              [row]='4' [col]='2'
                #bgdinfurateTempRef
                Name="bgdinfurate"
    [Visibility]="DataContext.BackgrdInfRateVisi"
    [Background]="Styles.InnerBG"
                ></Border>
          <!--Border5-->
              <Border
              [row]='5' [col]='2'
                #bgddontchangeinfrateTempRef
                Name="bgddontchangeinfrate"
    [Visibility]="DataContext.DontChangeInfRateVisi"
    [Background]="Styles.InnerBG"
                ></Border>
          <!--Border6-->
              <Border
              [row]='6' [col]='2'
                #bgdchginfurateTempRef
                Name="bgdchginfurate"
    [Background]="Styles.InnerBG"
                ></Border>
          <!--Border7-->
              <Border
              [row]='7' [col]='2'
                #bgddripdate1TempRef
                Name="bgddripdate1"
    [Background]="Styles.InnerBG"
                ></Border>
          <!--Border8-->
              <Border
              [row]='8' [col]='2'
                #bgdrecalestcomTempRef
                Name="bgdrecalestcom"
    [Background]="Styles.InnerBG"
                ></Border>
          <!--Border9-->
              <Border
              [row]='9' [col]='2'
                #bgdheightfiveTempRef
                Name="bgdheightfive"
    [Background]="Styles.InnerBG"
                ></Border>



          <!--Border10-->
              <Border
              [row]='2' [col]='1' [colSpan]='3'
                #brdconcentrationTempRef
                Name="brdconcentration"
    [iStyle]="Styles.whiteBorder"
    [Visibility]="DataContext.PrevConcentrationVisible"
                ></Border>
          <!--Border11-->
              <Border
              [row]='3' [col]='1' [colSpan]='3'
                #brdinfudoseTempRef
                Name="brdinfudose"
    [Visibility]="DataContext.BackgrdInfRateVisi"
    [iStyle]="Styles.whiteBorder"
                ></Border>
          <!--Border12-->
              <Border
              [row]='4' [col]='1' [colSpan]='3'
                #brdinfurateTempRef
                Name="brdinfurate"
    [Visibility]="DataContext.BackgrdInfRateVisi"
    [iStyle]="Styles.whiteBorder"
                ></Border>
          <!--Border13-->
              <Border *ngIf="DataContext.DontChangeInfRateVisi == 0"
              [row]='5' [col]='1' [colSpan]='3'
                #brddontchangeinfrateTempRef
                Name="brddontchangeinfrate"
                [iStyle]="Styles.whiteBorder"
                ></Border>
          <!--Border14-->
              <Border
              [row]='6' [col]='1' [colSpan]='3'
                #brdchnginfurateTempRef
                Name="brdchnginfurate"
    [iStyle]="Styles.whiteBorder"
                ></Border>
          <!--Border15-->
              <Border
              [row]='7' [col]='1' [colSpan]='3'
                #brddriprate1TempRef
                Name="brddriprate1"
    [iStyle]="Styles.whiteBorder"
                ></Border>
          <!--Border16-->
              <Border
              [row]='8' [col]='1' [colSpan]='3'
                #brdrecalestcomTempRef
                Name="brdrecalestcom"
    [iStyle]="Styles.whiteBorder"
                ></Border>
          <!--Border17-->
              <Border
              [row]='9' [col]='1' [colSpan]='4'
                #brdTempRef
                Name="brd"
    [iStyle]="Styles.whiteBorder"
                ></Border>

                <!--iLabel1-->
                <kendo-gridlayout-item [row]='1' [col]='1'  >
                  <div containerStyle>
                    <iLabel
                      #lblPrevConcentrationTempRef
                      HorizontalAlignment="Stretch"
          Height="21"
          Name="lblPrevConcentration"
          VerticalAlignment="Center"
          [Text]="objRecordAdmin.lblConcentration_text"
          [Visibility]="DataContext.PrevConcentrationVisible"
                      ></iLabel>
                  </div>
                </kendo-gridlayout-item>
                <!--iLabel2-->
                <kendo-gridlayout-item [row]='1' [col]='2'  >
                  <div containerStyle>
                    <iLabel
                      #lblPrevConValueTempRef
                      HorizontalAlignment="Stretch"
          Height="21"
          Name="lblPrevConValue"
          VerticalAlignment="Center"
          [Text]="DataContext.PreviousConcentration"
          [Visibility]="DataContext.PrevConcentrationVisible"
                      ></iLabel>
                  </div>
                </kendo-gridlayout-item>
                <!--iLabel3-->
                <kendo-gridlayout-item [row]='2' [col]='1'  >
                  <div containerStyle [ngStyle]="{
                    'padding-top': DataContext.InfusionType.Value != 'CC_MEDGAS' ? '4px' : '0',
                    'padding-bottom': DataContext.InfusionType.Value != 'CC_MEDGAS' ? '4px' : '0'
                  }">
                    <iLabel
                      #lblConcentrationTempRef
                      HorizontalAlignment="Stretch"
          Name="lblConcentration"
          VerticalAlignment="Center"
          [Text]="DataContext.ConcentrationLabel"
          [Mandatory]="DataContext.IsMandatoryConcentration"
          IsWordwrap="True"
                      ></iLabel>
                  </div>
                </kendo-gridlayout-item>
                <!--iLabel4-->
                <!--revisitmeyasik change made for some extra space in single dose-->
                <kendo-gridlayout-item [row]='2' [col]='2'>
                  <div containerStyle>
                    <iLabel
                      #lblConcentrationValueTempRef
                      HorizontalAlignment="Stretch"
          Name="lblConcentrationValue"
          VerticalAlignment="Center"
          [Text]="DataContext.PreviousConcentration"
          Visibility="Collapsed"
          IsWordwrap="True"
          Margin="5,5"
                      ></iLabel>
                  </div>
                </kendo-gridlayout-item>

                <!--Stack Panel starts-->
                <kendo-gridlayout-item [row]='2' [col]='2'  >
                  <div containerStyle>
                    <StackPanel
                      #ConcentrationdetailsTempRef
                      Orientation="Horizontal"
          Margin="5,5"
          Name="Concentrationdetails"
                      >
                    <!--textbox-->
                    <kendo-gridlayout-item  [col]='2'  >
                      <div containerStyle>
                        <iTextBox
                          #txtConStrengthValueTempRef
                          HorizontalAlignment="Left"
              Name="txtConStrengthValue"
              Nonnegative="True"
              VerticalAlignment="Center"
              [(Text)]="DataContext.ConcentrationStrength"
              MaxLength="11"
              Margin="0,0,0,0"
              Width="70"
              MinWidth="70"
              [Tooltip]="objRecordAdmin.txtConcentration_tooltip"
              [IsEnabled]="DataContext.EnableConcentration"
              Type="Numeric"
              Scale="7"
              Precision="3"
              IsTabStop="True"
                          ></iTextBox>
                      </div>
                    </kendo-gridlayout-item>
                    <!--combobox-->
                    <div containerStyle style="width:66px">
                    <iComboBox
        #cboConStrengthUoMValueTempRef
        Width="60"
IsEditable="True"
IsTypeAHead="True"
IsTextSearchEnabled="True"
HorizontalAlignment="Left"
Name="cboConStrengthUoMValue"
Margin="4,5"
IsDropDownStretch="True"
[Tooltip]="objRecordAdmin.ConcentrationUOM_tooltip"
[IsEnabled]="DataContext.EnableConcentration"
IsTabStop="True"
VerticalAlignment="Center"
Height="21"
[ItemsSource]="DataContext.ConcentrationStrengthUOMList"
[(SelectedValue)]="DataContext.ConcentrationStrengthUOM"
SelectAllTextEvent="None"
        ></iComboBox>
        </div>
                    <!--label-->
                    <kendo-gridlayout-item [row]='2' [col]='2'  >
                      <div containerStyle>
                        <iLabel
                          #lblConPerTempRef
                          HorizontalAlignment="Right"
              Name="lblConPer"
              VerticalAlignment="Center"
              Text="/"
              Margin="0,0,2,0"
              [Mandatory]="DataContext.IsMandatoryConcentration"
                          ></iLabel>
                      </div>
                    </kendo-gridlayout-item>
                    <!--textbox-->
                    <kendo-gridlayout-item  [col]='2'  >
                      <div containerStyle>
                        <iTextBox
                          #txtConVolumeValueTempRef
                          HorizontalAlignment="Right"
              Name="txtConVolumeValue"
              Nonnegative="True"
              VerticalAlignment="Center"
              [(Text)]="DataContext.ConcentrationVolume"
              MaxLength="8"
              Margin="0,0,0,0"
              Width="70"
              MinWidth="70"
              [Tooltip]="objRecordAdmin.txtConcentration_tooltip"
              [IsEnabled]="DataContext.EnableConcentration"
              Type="Numeric"
              Scale="5"
              Precision="2"
              IsTabStop="True"
                          ></iTextBox>
                      </div>
                    </kendo-gridlayout-item>
                    <!--combobox-->
                    <div style="width:66px;">
                    <iComboBox
        #cboConVolumeUoMValueTempRef
        Width="60"
IsEditable="True"
IsTypeAHead="True"
IsTextSearchEnabled="True"
HorizontalAlignment="Right"
Name="cboConVolumeUoMValue"
Margin="4,5"
IsDropDownStretch="True"
IsTabStop="True"
[Tooltip]="objRecordAdmin.ConcentrationUOM_tooltip"
[IsEnabled]="DataContext.EnableConcentration"
VerticalAlignment="Center"
Height="21"
[ItemsSource]="DataContext.ConcentrationVolumeUOMList"
[(SelectedValue)]="DataContext.ConcentrationVolumeUOM"
SelectAllTextEvent="None"
        ></iComboBox>
      </div>

                    </StackPanel>
                  </div>
                </kendo-gridlayout-item>
                <!--Stack Panel ends-->

                <!--iLabel-->
                <kendo-gridlayout-item [row]='3' [col]='1'  >
                  <div containerStyle>
                    <iLabel
                      #lblInfusiondoseTempRef
                      HorizontalAlignment="Stretch"
          Name="lblInfusiondose"
          [Visibility]="DataContext.BackgrdInfRateVisi"
          VerticalAlignment="Center"
          [Text]="objRecordAdmin.lblInfusiondose_text"
                      ></iLabel>
                  </div>
                </kendo-gridlayout-item>

                <!--Stack Panel starts-->
                <kendo-gridlayout-item [row]='3' [col]='2'  >
                  <div containerStyle>
                    <StackPanel
                      #InfusiondosedetailsTempRef
                      Orientation="Horizontal"
          [Visibility]="DataContext.BackgrdInfRateVisi"
          Name="Infusiondosedetails"
                      >
                   <!--textbox-->
                   <kendo-gridlayout-item [row]='3' [col]='2'  style="float:left">
                   <iTextBox
        #InfusiondosetextTempRef
        HorizontalAlignment="Stretch"
[(Text)]="DataContext.InfusionDose"
Nonnegative="True"
[Visibility]="DataContext.BackgrdInfRateVisi"
[Tooltip]="objRecordAdmin.txtInfusiondose_tooltip"
Name="Infusiondosetext"
VerticalAlignment="Center"
[IsEnabled]="DataContext.EnableInfusionDose"
MaxLength="11"
Margin="5,5"
Width="70"
MinWidth="70"
Type="Numeric"
Scale="7"
Precision="3"
IsTabStop="True"
        ></iTextBox>
      </kendo-gridlayout-item>
                   <!--iLabel-->
                   <kendo-gridlayout-item [row]='3' [col]='2'  style="float:left;padding-top: 8px;">
                    <!-- <div containerStyle> -->
                      <iLabel
                        #lblInfusiondoseValueTempRef
                        HorizontalAlignment="Right"
            Name="lblInfusiondoseValue"
            [Visibility]="DataContext.BackgrdInfRateVisi"
            VerticalAlignment="Center"
            [(Text)]="DataContext.InfusionDoseUOM"
            Margin="5,0,5,0"
            IsWordwrap="True"
            MinWidth="80"
            MaxWidth="100"
                        ></iLabel>
                    <!-- </div> -->
                  </kendo-gridlayout-item>

                    </StackPanel>
                  </div>
                </kendo-gridlayout-item>
                <!--Stack Panel ends-->

                <!--label-->
                <kendo-gridlayout-item [row]='4' [col]='1'  >
                  <div containerStyle style="padding-top:4px;">
                    <iLabel
                      #lblinfusiontrate1TempRef
                      HorizontalAlignment="Stretch"
          Name="lblinfusiontrate1"
          VerticalAlignment="Center"
          Margin="0,14,0,3"
          Height="25"
          [Text]="objRecordAdmin.lblinfusrate_text"
          IsWordwrap="True"
                      ></iLabel>
                      <!--Margin="0,5,5,5" revisityasik-->
                  </div>
                </kendo-gridlayout-item>
                <!--label-->
                <kendo-gridlayout-item [row]='4' [col]='2'  >
                  <div containerStyle style="padding-left: 5px;padding-top: 3px;">
                    <iLabel                
                      #lblrateValueTempRef
                      HorizontalAlignment="Left"
          Name="lblrateValue"
          VerticalAlignment="Center"
          [(Text)]="DataContext.InfusionRateValue"
          Margin="0,2,5,5"
          IsWordwrap="True"
          Width="210"
                      ></iLabel>
                  </div>
                </kendo-gridlayout-item>
                <!--label-->
                <kendo-gridlayout-item [row]='5' [col]='1'  >
                  <div containerStyle>
                    <iLabel
                      #lbldontchnginftrateTempRef
                      HorizontalAlignment="Stretch"
          Name="lbldontchnginftrate"
          VerticalAlignment="Center"
          Margin="0,5,5,5"
          [Text]="objRecordAdmin.lblDontChngInfRate_text"
          IsWordwrap="True"
          [(Visibility)]="DataContext.DontChangeInfRateVisi"
                      ></iLabel>
                  </div>
                </kendo-gridlayout-item>
                <!--checkbox-->
                <kendo-gridlayout-item [row]='5' [col]='2'  >
                  <div containerStyle>
                    <iCheckBox
                      #chkDontChngInfRateTempRef
                      Name="chkDontChngInfRate"
          HorizontalAlignment="Left"
          Width="auto"
          Margin="3,5,5,5"
          [(IsChecked)]="DataContext.IsDontChangeInfusionRate"
          Text=""
          
          Height="21"
          [(Visibility)]="DataContext.DontChangeInfRateVisi"
                      ></iCheckBox>
                      <!--[Tooltip]="objRecordAdmin.chkDontChngInfRate_tooltip"-->
                  </div>
                </kendo-gridlayout-item>
                <!--label-->
                <kendo-gridlayout-item [row]='6' [col]='1' style="padding-top: 10px;padding-bottom: 10px;" >
                  <div containerStyle style="width: 136px;">
                    <iLabel
                      #lblchnginfusiontrateTempRef
                      HorizontalAlignment="Stretch"
          Name="lblchnginfusiontrate"
          VerticalAlignment="Center"
          Margin="0,5,5,5"
          [Text]="objRecordAdmin.lblchnginfurate_text"
          [(Mandatory)]="DataContext.IsMandatoryInfusionrate"
          IsWordwrap="True"
                      ></iLabel>
                  </div>
                </kendo-gridlayout-item>
                <!--iButton-->
                <kendo-gridlayout-item [row]='6' [col]='1' style="padding-left: 133px;padding-top: 10px;"  >
                  <div containerStyle>
                    <iButton
                      #cmdDoseCalInfTempRef
                      Margin="1"
          Height="23"
          Cursor="Hand"
          HorizontalAlignment="Right"
          Name="cmdDoseCalInf"
          Tooltip="Click to invoke drip rate calculator"
          [Command]="DataContext.BtnDriprateClick"
          ImageSource="assets/Images/iCalculatorNOR16.png"
          DisabledImageSource="assets/Images/iCalculatorDIS16.png"
          ActiveImageSource="assets/Images/iCalculatorHOT16.png"
          [Visibility]="DataContext.IsInfusionrateCal"
          [(IsEnabled)]="DataContext.IsEnableInfusionrate"
          VerticalAlignment="Bottom"
                      ></iButton>
                  </div>
                </kendo-gridlayout-item>

                <!--Grid inside Grid1 starts-->
                <kendo-gridlayout-item [row]="6" [col]="2">
                  <div>
                    <kendo-gridlayout style="padding-top: 12px;padding-bottom:10px;"
                    Margin="5,0,0,0"
                    [cols]="[{ width : '40'},{ width : '39'},{ width : '60'},{ width : '15'},{ width : '60'}]"
                    >

                    <!--textbox-->
                    <kendo-gridlayout-item  [col]='1'  >
                      <div containerStyle style="width:80px;">
                        <iTextBox
                          #txtinfuconTempRef
                          HorizontalAlignment="Left"
              Name="txtinfucon"
              VerticalAlignment="Stretch"
              MinWidth="40"
              Width="40"
              Margin="5,5,5,5"
              [(Text)]="DataContext.ChangedInfusionRate"
              [IsEnabled]="DataContext.IsEnableInfusionrate"
              Type="Numeric"
              Nonnegative="True"
              Scale="7"
              Precision="3"
              MaxLength="11"
              IsTabStop="True"
              [Tooltip]="objRecordAdmin.txtChangedflowrate_tooltip"
                          ></iTextBox>
                      </div>
                    </kendo-gridlayout-item>

                    <!--Stack Panel starts-->
                    <kendo-gridlayout-item  [col]='2' [colSpan]='5' >
                      <div containerStyle>
                        <StackPanel
                          Margin="5,5,5,5"
              Orientation="Horizontal"
                          >
                        <!--label-->
                        <kendo-gridlayout-item  [col]='2' style="padding-right:3px;">
                          <div containerStyle>
                            <iLabel
                              #lblinfuconuomTempRef
                              HorizontalAlignment="Stretch"
                  Margin="0,5,5,5"
                  Name="lblinfuconuom"
                  [(Mandatory)]="DataContext.IsMandatoryInfusionrate"
                  VerticalAlignment="Center"
                  Text="UOM"
                              ></iLabel>
                          </div>
                        </kendo-gridlayout-item>
                        <!--combobox-->
                        <kendo-gridlayout-item  [col]='3'  >
                          <div containerStyle>
                            <iComboBox
                              #cboinfuconTempRef
                              IsEditable="True"
                  [ItemsSource]="DataContext.InfusionRateUOMNumeratorList"
                  [(SelectedValue)]="DataContext.ChangedInfRateNumUOM"
                  IsTypeAHead="True"
                  IsTextSearchEnabled="True"
                  Name="cboinfucon"
                  VerticalAlignment="Center"
                  Width="68"
                  Height="21"
                  IsDropDownStretch="True"
                  IsTabStop="True"
                  [IsEnabled]="DataContext.IsEnableInfusionrate"
                  [Tooltip]="objRecordAdmin.ChngInfRateUOM_tooltip"
                              ></iComboBox>
                          </div>
                        </kendo-gridlayout-item>
                        <!--label-->
                        <kendo-gridlayout-item  [col]='4' [colSpan]='2' >
                          <div containerStyle style="padding-left:5px;padding-right:5px;">
                            <iLabel
                              #lblInfusionRateHifen1TempRef
                              HorizontalAlignment="Stretch"
                  Name="lblInfusionRateHifen1"
                  VerticalAlignment="Center"
                  Height="20"
                  MinWidth="5"
                  Width="5"
                  Text="/"
                  Margin="2,0,2,0"
                  [(Mandatory)]="DataContext.IsMandatoryInfusionrate"
                              ></iLabel>
                          </div>
                        </kendo-gridlayout-item>
                        <!--combobox-->
                        <kendo-gridlayout-item  [col]='5'  >
                          <div containerStyle>
                            <iComboBox
                              #cboinfuconcentTempRef
                              IsEditable="True"
                  IsTypeAHead="True"
                  IsTextSearchEnabled="True"
                  HorizontalAlignment="Stretch"
                  Name="cboinfuconcent"
                  VerticalAlignment="Center"
                  Width="68"
                  Height="21"
                  [IsEnabled]="DataContext.IsEnableInfusionrate"
                  [ItemsSource]="DataContext.InfusionRateUOMDenominatorList"
                  [(SelectedValue)]="DataContext.ChangedInfRateDinUOM"
                  IsTabStop="True"
                  [Tooltip]="objRecordAdmin.ChngInfRatePUOM_tooltip"
                  SelectAllTextEvent="None"
                              ></iComboBox>
                          </div>
                        </kendo-gridlayout-item>
                        <!--ibutton-->
                        <iButton
        #cmdCondDoseImgTempRef
        Height="21"
IsTabStop="True"
HorizontalAlignment="Right"
Cursor="Hand"
[(Visibility)]="DataContext.CondInfrateFR"
Margin="5,5,5,5"
Name="cmdCondDoseImg"
[Command]="DataContext.BtnConditionalMazzClick"
[CommandParameter]="DataContext.InfusionAction"
ImageSource="assets/Images/idosetypenor16.PNG"
DisabledImageSource="assets/Images/idosetypedis16.PNG"
ActiveImageSource="assets/Images/idosetypehot16.PNG"
[(IsEnabled)]="DataContext.IsEnableInfusionrate"
        ></iButton>

                        </StackPanel>
                      </div>
                    </kendo-gridlayout-item>
                    <!--Stack Panel ends-->

                    </kendo-gridlayout>
                  </div>
                </kendo-gridlayout-item>
                <!--Grid inside Grid1 ends-->

                <!--label-->
                <kendo-gridlayout-item [row]='7' [col]='1'  >
                  <div containerStyle>
                    <iLabel
                      #lbldriprateTempRef
                      HorizontalAlignment="Stretch"
          Name="lbldriprate"
          VerticalAlignment="Center"
          [Text]="objRecordAdmin.lbldriprate_text"
                      ></iLabel>
                  </div>
                </kendo-gridlayout-item>
                <!--ibutton-->
                <kendo-gridlayout-item [row]='7' [col]='1' style="padding-left: 124px;" >
                  <div containerStyle>
                    <iButton
                      #cmdDoseCal1TempRef
                      Margin="5"
          Height="23"
          Cursor="Hand"
          HorizontalAlignment="Right"
          Name="cmdDoseCal1"
          Tooltip="Click to invoke drip rate calculator"
          [Command]="DataContext.BtnDriprateClick"
          ImageSource="assets/Images/iCalculatorNOR16.png"
          DisabledImageSource="assets/Images/iCalculatorDIS16.png"
          ActiveImageSource="assets/Images/iCalculatorHOT16.png"
          [(Visibility)]="DataContext.IsInfDripnrateCal"
          [(IsEnabled)]="DataContext.IsEnableDripCal"
                      ></iButton>
                  </div>
                </kendo-gridlayout-item>
                <!--textbox-->
                <kendo-gridlayout-item [row]='7' [col]='2'  >
                  <div containerStyle>
                    <iTextBox
                      #Driprate1TempRef
                      IsReadOnly="True"
          HorizontalAlignment="Left"
          [Tooltip]="objRecordAdmin.txtdriprate_tooltip"
          Name="Driprate1"
          VerticalAlignment="Center"
          MaxLength="8"
          Margin="5,5"
          Width="70"
          MinWidth="70"
          Type="Numeric"
          Nonnegative="True"
          Scale="5"
          [(Text)]="DataContext.DripRate"
          Precision="2"
          [IsEnabled]="DataContext.IsEnableDripCal"
          IsTabStop="True"
                      ></iTextBox>
                  </div>
                </kendo-gridlayout-item>
                <!--label-->
                <kendo-gridlayout-item [row]='7' [col]='2'  >
                  <div style="display: grid;height: 100%;align-items: center;justify-items: center;padding-left: 26px;">
                    <iLabel
                      #lbdriprateValueTempRef
                      HorizontalAlignment="Right"
          Name="lbdriprateValue"
          [(Text)]="DataContext.DripRateUOM"
          VerticalAlignment="Center"
          IsWordwrap="True"
          Margin="5,5,5,5"
          Width="120"
                      ></iLabel>
                  </div>
                </kendo-gridlayout-item>
                <!--label-->
                <kendo-gridlayout-item [row]='8' [col]='1'  >
                  <div containerStyle>
                    <iLabel
                      #lblrecalcestcomTempRef
                      HorizontalAlignment="Stretch"
          Name="lblrecalcestcom"
          VerticalAlignment="Center"
          [Text]="objRecordAdmin.lblReCalcEstComp_text"
          IsWordwrap="True"
                      ></iLabel>
                  </div>
                </kendo-gridlayout-item>

                <!--Stack Panel starts-->
                <kendo-gridlayout-item [row]='8' [col]='2'  >
                  <div containerStyle>
                    <StackPanel
                      Orientation="Horizontal"
          HorizontalAlignment="Left"
                      >
                    <!--radiobutton1-->
                    <kendo-gridlayout-item [row]='8' [col]='2'  >
