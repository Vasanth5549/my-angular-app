<div name="LayoutRoot" Height="auto" margin="0,10,0,0">
  <kendo-gridlayout class="grid_layout_container" GridLayout [Background]="LzoPageBG"
    [rows]="[{ height : 'auto'},{ height : 'auto'},{ height : 'auto'},{ height : 'auto'},{ height : 'auto'}]">

    <kendo-gridlayout-item [row]="1" Margin="8,10,12,14">
      <div containerStyle>
        <kendo-gridlayout style="margin-bottom:10px" VerticalAlignment="Top" CommonGridLayout [Background]="LzoPageBG"
          [rows]="[{ height : 'auto'}]" [cols]="[{ width: '8fr' }, { width: '0.5fr' }, { width: '8fr' }]">
          <kendo-gridlayout-item [row]="1" [col]="1">
            <div containerStyle>
              <kendo-gridlayout Margin="20,5,20,5" VerticalAlignment="Top" CommonGridLayout [Background]="LzoPageBG"
                [rows]="[{ height : 'auto'},{ height : '5'}]" [cols]="[{ width: '3fr' },{ width: '5fr' }]">


                <Border #bgdtotvolumetobeinfusedTempRef [row]='1' [col]='2' Name="bgdtotvolumetobeinfused"
                  [Background]="InnerBG">
                </Border>

                <Border #bgdtotvolumetobeinfusedBlwTempRef [row]='2' [col]='2' Name="bgdtotvolumetobeinfusedBlw"
                  [Background]="InnerBG">
                </Border>

                <Border #brdtotvolumetobeinfusedTempRef [row]='1' [col]='1' [colSpan]='2' Name="brdtotvolumetobeinfused"
                  [iStyle]="whiteBorder">
                </Border>
                <Border #brdtotvolumetobeinfusedBlwTempRef [row]='2' [col]='1' [colSpan]='2'
                  Name="brdtotvolumetobeinfusedBlw" [iStyle]="whiteBorder">
                </Border>

                <kendo-gridlayout-item [row]='1' [col]='1'>
                  <div containerStyle>
                    <iLabel #lbltotvolumetobeinfusedTempRef HorizontalAlignment="Stretch" Name="lbltotvolumetobeinfused"
                      VerticalAlignment="Center" [Text]="objRecordAdmin.lblTotVolToBeInfused_text" IsWordwrap="True">
                    </iLabel>
                  </div>
                </kendo-gridlayout-item>
                <kendo-gridlayout-item [row]='1' [col]='2'>
                  <div containerStyle>
                    <iLabel #lbltotvolumetobeinfusedValueTempRef HorizontalAlignment="Left"
                      Name="lbltotvolumetobeinfusedValue" VerticalAlignment="Center" Margin="5,5,5,5"
                      [Text]="DataContext.TotalVolumeToBeInfused" IsWordwrap="True"></iLabel>
                  </div>
                </kendo-gridlayout-item>
              </kendo-gridlayout>
            </div>
          </kendo-gridlayout-item>


          <kendo-gridlayout-item [row]="1" [col]="3">
            <div containerStyle>
              <kendo-gridlayout Margin="5,0,0,0" VerticalAlignment="Top" HorizontalAlignment="Stretch" CommonGridLayout
                [Background]="LzoPageBG" [cols]="[{ width: '2.40fr' },{ width: '5fr' }]">


                <Border #bgdCummVolInfusedTempRef Name="bgdCummVolInfused" [row]='1' [col]='2' [Background]="InnerBG">
                </Border>
                <Border #bgdCummVolInfusedBlwTempRef [row]='2' [col]='2' Name="bgdCummVolInfusedBlw"
                  [Background]="InnerBG"></Border>

                <Border #brdCummVolInfusedTempRef [row]='1' [col]='1' [colSpan]='2' Name="brdCummVolInfused"
                  [iStyle]="whiteBorder"></Border>

                <Border #brdCummVolInfusedBlwTempRef [row]='2' [col]='1' [colSpan]='2' Name="brdCummVolInfusedBlw"
                  [iStyle]="whiteBorder"></Border>

                <kendo-gridlayout-item [row]='1' [col]='1'>
                  <div containerStyle>
                    <iLabel #lblCummVolInfusedTempRef HorizontalAlignment="Stretch" Name="lblCummVolInfused"
                      VerticalAlignment="Center" [Text]="objRecordAdmin.lblcumvolinfused_text" IsWordwrap="True">
                    </iLabel>
                  </div>
                </kendo-gridlayout-item>
                <kendo-gridlayout-item [row]='1' [col]='2'>
                  <div containerStyle>
                    <iLabel #lblCummVolInfusedValueTempRef HorizontalAlignment="Left" Name="lblCummVolInfusedValue"
                      VerticalAlignment="Center" [Text]="DataContext.CummulativeVolumeInfused" IsWordwrap="True" Margin="5,5,5,5">
                    </iLabel>
                  </div>
                </kendo-gridlayout-item>
              </kendo-gridlayout>
            </div>
          </kendo-gridlayout-item>

        </kendo-gridlayout>
      </div>
    </kendo-gridlayout-item>

    <kendo-gridlayout-item [row]="2">
      <div containerStyle>
        <kendo-gridlayout Margin="0,15,0,5" [rows]="[{ height : 'auto'}]" [cols]="[{ width: '2fr' }, { width: '3fr' }]">
          <kendo-gridlayout-item [row]='1' [col]='1' [colSpan]='2'>
            <div containerStyle>
              <!-- <StackPanel HorizontalAlignment="Stretch" Height="Auto"> -->
                <!-- <Border Name="brdpreviousbag" BorderBrush="Gray" BorderThickness="1" CornerRadius="2" Height="Auto"
                    HorizontalAlignment="Stretch" VerticalAlignment="Stretch"> -->

                <kendo-gridlayout HorizontalAlignment="Stretch" [rows]="[{ height : 'auto'},{ height : 'auto'}]">
                  <fieldset>
                    <legend>
                      <kendo-gridlayout-item [row]='1'>
                        <div containerStyle>
                          <Border Background="#FFE0EFF1" Margin="15,-20,-10,0" VerticalAlignment="Center" Width="75"
                            HorizontalAlignment="Left">
                            <iLabel #lblBorderprebagTempRef Name="lblBorderprebag" HorizontalAlignment="Center"
                              Text="Previous bag" [Tooltip]="objRecordAdmin.txtmediAction_tooltip" Foreground="#0000C8"
                              Width="Auto"></iLabel>
                          </Border>
                        </div>
                      </kendo-gridlayout-item>
                    </legend>
                    <kendo-gridlayout-item [row]='4'>
                      <div containerStyle>

                        <kendo-gridlayout #grdpreviousbagTempRef Name="grdpreviousbag" Margin="0,-10,0,0"
                          VerticalAlignment="Top" CommonGridLayout [Background]="LzoPageBG"
                          [rows]="[{ height : 'auto'},{ height : 'auto'},{ height : 'auto'}]"
                          [cols]="[{ width: '8fr' },{ width: '0.5fr' }, { width: '8fr' }]">

                          <kendo-gridlayout-item [row]='3' [col]="1">
                            <div containerStyle>
                              <kendo-gridlayout Margin="5,0,0,0" VerticalAlignment="Top" HorizontalAlignment="Stretch"
                                Width="auto" CommonGridLayout [Background]="LzoPageBG"
                                [rows]="[{ height : 'auto'},{ height : 'auto'},{ height : 'auto'},{ height : '5'},{ height : '5'}]"
                                [cols]="[{ width: '2.70fr' }, { width: '5fr' }]">

                                <Border #bgdvolumeinfusTempRef Name="bgdvolumeinfus" [row]='1' [col]='2'
                                  [Background]="InnerBG">
                                </Border>
                                <Border #bgdwastageTempRef Name="bgdwastage" [row]='2' [col]='2' Visibility="Collapsed"
                                  [Background]="InnerBG"></Border>
                                <Border #bgdBagVolumeTempRef Name="bgdBagVolume" [row]='3' [col]='2'
                                  [Background]="InnerBG"></Border>

                                <Border #bgdTempRef Name="bgd" [row]='4' [col]='2' [Background]="InnerBG"></Border>
                                <!-- <Border   [row]='1' [col]='1' [colSpan]='2' [iStyle]="whiteBorder"></Border> -->

                                <Border #brdwastageTempRef Name="brdwastage" [row]='2' [col]='1' [colSpan]='2'
                                  Visibility="Collapsed" [iStyle]="whiteBorder"></Border>
                                <Border #brdBagVolumeTempRef Name="brdBagVolume" [row]='3' [col]='1' [colSpan]='2'
                                  [iStyle]="whiteBorder"></Border>

                                <Border #brdPrevTempRef Name="brdPrev" [row]='4' [col]='1' [colSpan]='2'
                                  [iStyle]="whiteBorder"></Border>

                                <kendo-gridlayout-item [row]='1' [col]='1'>
                                  <div containerStyle>
                                    <iLabel #lblvolumeinfused1TempRef HorizontalAlignment="Stretch"
                                      Name="lblvolumeinfused1" Mandatory="True" VerticalAlignment="Center"
                                      [Text]="objRecordAdmin.lblvolumeinfused_text" SLAccessKeyProperties.AccessKey="M">
                                    </iLabel>
                                  </div>
                                </kendo-gridlayout-item>
                                <kendo-gridlayout-item [row]='1' [col]='2'>
                                  <div containerStyle>
                                    <StackPanel Orientation="Horizontal">
                                      <iTextBox #txtvolumeinfused1TempRef HorizontalAlignment="Stretch"
                                        [Tooltip]="objRecordAdmin.txtVolumeinfused_tooltip" Name="txtvolumeinfused1"
                                        VerticalAlignment="Center" [(Text)]="DataContext.VolumeInfused" MaxLength="8"
                                        Margin="5,5,0,5" Width="90" Type="Numeric" Nonnegative="True" Scale="5"
                                        Precision="2" SLAccessKeyProperties.AccessKey="M" IsTabStop="True"></iTextBox>
                                      <div style="padding-top: 7px;">
                                        <iLabel #lbluom2TempRef HorizontalAlignment="Stretch" Name="lbluom2"
                                          VerticalAlignment="Center" Mandatory="True" [Text]="objOmitSlots.lblUOM_Text"
                                          Margin="10,0,0,0"></iLabel>
                                      </div>
                                      <iComboBox #cboUoM1TempRef Width="87" IsEditable="True" IsTypeAHead="True"
                                        IsTextSearchEnabled="True" HorizontalAlignment="Left" Name="cboUoM1"
                                        Margin="5,5" IsDropDownStretch="True"
                                        [Tooltip]="objRecordAdmin.VolumeinfusedUOM_tooltip" VerticalAlignment="Center"
                                       Height="21" Width="90" [(ItemsSource)]="DataContext.VolumeInfusedUOMList"
                                        [(SelectedValue)]="DataContext.VolumeInfusedUOM" 
                                        SLAccessKeyProperties.AccessKey="M"></iComboBox>
                                    </StackPanel>
                                  </div>
                                </kendo-gridlayout-item>

                                <kendo-gridlayout-item [row]='2' [col]='1'>
                                  <div containerStyle>
                                    <iLabel #lblwastageTempRef HorizontalAlignment="Stretch" Visibility="Collapsed"
                                      Name="lblwastage" Mandatory="False" VerticalAlignment="Center" Text="Wastage">
                                    </iLabel>
                                  </div>
                                </kendo-gridlayout-item>
                                <kendo-gridlayout-item [row]='2' [col]='2'>
                                  <div containerStyle>
                                    <StackPanel #stackwastageTempRef Visibility="Collapsed" Name="stackwastage"
                                      Orientation="Horizontal">
                                      <iTextBox #txtwastageTempRef Name="txtwastage" Visibility="Collapsed" HorizontalAlignment="Stretch"
                                        [Tooltip]="objRecordAdmin.txtWastage_tooltip" VerticalAlignment="Center"
                                        [(Text)]="DataContext.Wastage" MaxLength="8" Margin="5,5,0,5" Width="90"
                                        Nonnegative="True" Type="Numeric" Scale="5" Precision="2"></iTextBox>
                                      <div style="padding-top: 7px;">
                                        <iLabel #lblwastageUOMTempRef HorizontalAlignment="Stretch" Visibility="Collapsed" Name="lblwastageUOM"
                                          VerticalAlignment="Center" [Text]="objOmitSlots.lblUOM_Text" Margin="5,5,0,5">
                                        </iLabel>
                                      </div>
                                      <iComboBox #CbowastageUOMTempRef Width="87" IsEditable="True" IsTypeAHead="True"
                                        IsTextSearchEnabled="True" HorizontalAlignment="Left" Name="CbowastageUOM"
                                        Margin="5,5" Tooltip="Select UOM" VerticalAlignment="Center" Height="21"
                                        [(ItemsSource)]="DataContext.WastageUOMList" Visibility="Collapsed"
                                        [(SelectedValue)]="DataContext.WastageUOM"></iComboBox>
                                    </StackPanel>
                                  </div>
                                </kendo-gridlayout-item>


                                <kendo-gridlayout-item [row]='3' [col]='1'>
                                  <div containerStyle>
                                    <iLabel #lblBagVolumeTempRef HorizontalAlignment="Stretch" Name="lblBagVolume"
                                      VerticalAlignment="Center" [Text]="objRecordAdmin.lblbagvolume_text"
                                      IsWordwrap="True"></iLabel>
                                  </div>
                                </kendo-gridlayout-item>
                                <kendo-gridlayout-item [row]='3' [col]='2'>
                                  <div containerStyle>
                                    <iLabel #lblBagVolumeValueTempRef HorizontalAlignment="Left"
                                      Name="lblBagVolumeValue" VerticalAlignment="Center"
                                      [Text]="DataContext.CurrentBagValue" Margin="5,5,0,5" IsWordwrap="True">
                                    </iLabel>
                                  </div>
                                </kendo-gridlayout-item>

                              </kendo-gridlayout>
                            </div>
                          </kendo-gridlayout-item>
                          <kendo-gridlayout-item [row]='3' [col]='2'>
                            <div containerStyle>
                            </div>
                          </kendo-gridlayout-item>
                          <kendo-gridlayout-item [row]='3' [col]='3'>
                            <!-- <div containerStyle > -->

                            <kendo-gridlayout Margin="5,0,0,0" VerticalAlignment="Top" HorizontalAlignment="Stretch"
                              Width="auto" CommonGridLayout [Background]="LzoPageBG"
                              [rows]="[{ height : 'auto'},{ height : 'auto'},{ height : '5'}]"
                              [cols]="[{ width: '2.40fr' }, { width: '5fr' }]">

                              <Border #bgdenddatetimeTempRef Name="bgdenddatetime" [row]='1' [col]='2'
                                [Background]="InnerBG"></Border>
                              <Border #bgdEstVolInfusedInProgTempRef [row]='2' [col]='2' Name="bgdEstVolInfusedInProg"
                                [Background]="InnerBG"></Border>

                              <Border #brdenddatetimeTempRef Name="brdenddatetime" [row]='1' [col]='1' [colSpan]='2'
                                [iStyle]="whiteBorder">
                              </Border>
                              <Border #brdEstVolInfusedInProgTempRef Name="brdEstVolInfusedInProg" [row]='2' [col]='1'
                                [colSpan]='2' [iStyle]="whiteBorder"></Border>

                              <kendo-gridlayout-item [row]='1' [col]='1'>
                                <div containerStyle>
                                  <iLabel #lblendDateTime1TempRef HorizontalAlignment="Stretch" IsWordwrap="True"
                                    Name="lblendDateTime1" VerticalAlignment="Center"
                                    [Text]="objRecordAdmin.lblenddatetime_text" Mandatory="True"
                                    SLAccessKeyProperties.AccessKey="D"></iLabel>
                                </div>
                              </kendo-gridlayout-item>
                              <kendo-gridlayout-item [row]='1' [col]='2'>
                                <div containerStyle>
                                  <StackPanel Orientation="Horizontal">
                                    <iDateTimePicker #dtpendDateChngBagTempRef HorizontalAlignment="Stretch"
                                      DatePickerMode="DATEPICKER"
                                      [(RangeStartDate)]="DataContext.CurrentChangeBagRangeStartDate"
                                      [(RangeEndDate)]="DataContext.CurrentChangeBagRangeEndDate"
                                      [Tooltip]="objRecordAdmin.EndDate_tooltip"
                                       (OnDateValueChanged)="dtpDateTimeGivenText_OnDateChange" Name="dtpendDateChngBag"
                                      [(SelectedDateTime)]="DataContext.EndDate" Height="21" Margin="5,5" Width="125"
                                      DateTimeFormat="Custom" CustomFormat="dd-MMM-yyyy" IsConstrainEntry="True"
                                      SLAccessKeyProperties.AccessKey="D"></iDateTimePicker>
                                    <iTimeBox #iTimedendTimeTempRef Margin="5,5" EnableDST="True" IsEditable="True"
                                       Name="iTimedendTime" TimeFormat="HHMM"
                                      Height="21" Width="105"
                                      [(Value)]="DataContext.EnddateTime" [Tooltip]="objRecordAdmin.EndTime_tooltip"
                                      SLAccessKeyProperties.AccessKey="D"></iTimeBox>
                                  </StackPanel>
                                </div>
                              </kendo-gridlayout-item>

                              <kendo-gridlayout-item [row]='2' [col]='1'>
                                <div containerStyle>
                                  <iLabel #lblEstVolInfusedInProgTempRef HorizontalAlignment="Stretch"
                                    Name="lblEstVolInfusedInProg" VerticalAlignment="Center"
                                    [Text]="objRecordAdmin.lblestivolinfinpro_text" IsWordwrap="True"></iLabel>
                                </div>
                              </kendo-gridlayout-item>
                              <kendo-gridlayout-item [row]='2' [col]='2'>
                                <div containerStyle>
                                  <iLabel #lblEstVolInfusedInProgValueTempRef HorizontalAlignment="Left"
                                    Name="lblEstVolInfusedInProgValue" VerticalAlignment="Center"
                                    [Text]="DataContext.EstVolumeInfusedInProgress" Margin="5,5,0,5" IsWordwrap="True">
                                  </iLabel>
                                </div>
                              </kendo-gridlayout-item>

                            </kendo-gridlayout>
                            <!-- </div> -->
                          </kendo-gridlayout-item>

                        </kendo-gridlayout>
                      </div>
                    </kendo-gridlayout-item>

                  </fieldset>
                </kendo-gridlayout>

                <!-- </Border> -->
              <!-- </StackPanel> -->
            </div>
          </kendo-gridlayout-item>

        </kendo-gridlayout>
      </div>
    </kendo-gridlayout-item>

    <kendo-gridlayout-item [row]='3'>
      <div containerStyle>
        <kendo-gridlayout Margin="0,5,0,5" Height="auto" CommonGridLayout [Visibility]="DataContext.IsVisibleInfusionPeriodReachedAlert"
          [rows]="[{ height : 'auto'}]" [cols]="[{ width: '1fr'}]">


          <kendo-gridlayout-item [row]='1' [col]='1'>
            <div containerStyle>
              <iLabel #lblInfusionPeriodReachedAlertTempRef HorizontalAlignment="Stretch"
                Name="lblInfusionPeriodReachedAlert" VerticalAlignment="Center"
                [Text]="DataContext.InfusionPeriodReachedAlertValue" IsWordwrap="True" FontWeight="Medium"
                Foreground="DarkRed" [Visibility]="DataContext.IsVisibleInfusionPeriodReachedAlert" Margin="6,0,5,0">
              </iLabel>
            </div>
          </kendo-gridlayout-item>
        </kendo-gridlayout>
      </div>
    </kendo-gridlayout-item>
    <kendo-gridlayout-item [row]='4'>
      <div containerStyle>
        <kendo-gridlayout Margin="0,5,0,5" Height="auto"
           [rows]="[{ height : 'auto'}]"
          [cols]="[{ width: '3fr'},{ width: '47fr'}]">


          <kendo-gridlayout-item [row]='1' [col]='1'>
            <div containerStyle  >
               <iImage  #imgVolExceedsPresVolAlertTempRef HorizontalAlignment="Center" VerticalAlignment="Center" 
                Source="assets/Images/alert_16.png" Width="33" Height="33" Margin="5"
                Name="imgVolExceedsPresVolAlert"
                [Visibility]="DataContext.IsVisibleVolumeExceedsPrescriptionVolumeAlert"
                ></iImage> 
              <!--Visibility="DataContext.IsVisibleVolumeExceedsPrescriptionVolumeAlert"-->
            </div>
          </kendo-gridlayout-item>
          <kendo-gridlayout-item [row]='1' [col]='2'>
            <div containerStyle>
              <iLabel #lblVolExceedsPresVolAlertTempRef HorizontalAlignment="Stretch" Name="lblVolExceedsPresVolAlert"
                VerticalAlignment="Center" [Text]="objRecordAdmin.txtVolumeExceedsPrescriptionVolumeAlert"
                IsWordwrap="True" FontWeight="ExtraBold"
                [Visibility]="DataContext.IsVisibleVolumeExceedsPrescriptionVolumeAlert"
               ></iLabel>
                  <!--Visibility="DataContext.IsVisibleVolumeExceedsPrescriptionVolumeAlert"-->
            </div>
          </kendo-gridlayout-item>
        </kendo-gridlayout>
      </div>
    </kendo-gridlayout-item>

    <kendo-gridlayout-item [row]='5'>
      <div containerStyle >
        <ContentControl Margin="0,0,0,0" Height="Auto" Width="Auto" HorizontalContentAlignment="Stretch"
          [IsEnabled]="DataContext.IsNextBagEnabled">

          <kendo-gridlayout Margin="0,5,0,5" Height="auto" [rows]="[{ height : 'auto'}]"
            [cols]="[{ width: '2fr'},{ width: '3fr'}]">

            <kendo-gridlayout-item [row]='1' [col]='1' [colSpan]='3'>
              <div containerStyle>
                <StackPanel HorizontalAlignment="Stretch" Margin="0,2,0,0" Height="Auto">

                  <!-- <Border #brdnextbagTempRef Name="brdnextbag" BorderBrush="Gray" BorderThickness="1" CornerRadius="2"
                    Height="Auto" HorizontalAlignment="Stretch" VerticalAlignment="Stretch"> -->

                  <kendo-gridlayout HorizontalAlignment="Stretch">
                    <fieldset [disabled]="!DataContext.IsNextBagEnabled">
                      <legend>
                        <kendo-gridlayout-item [row]='1'>
                          <div containerStyle>
                            <!-- <Border #nextborderTempRef Background="#FFE0EFF1" Name="nextborder" Canvas.ZIndex="10000"
                            Margin="15,-8,-10,0" VerticalAlignment="Top" Width="55" HorizontalAlignment="Left"> -->
                            <iLabel #lblBordernextbagTempRef Name="lblBordernextbag" HorizontalAlignment="Center"
                              Text="Next bag" [Tooltip]="objRecordAdmin.txtmediAction_tooltip" Foreground="#0000C8"
                              Width="55"></iLabel>
                            <!-- </Border> -->
                          </div>
                        </kendo-gridlayout-item>
                      </legend>
                      <kendo-gridlayout-item [row]='2'>
                        <div containerStyle>
                          <kendo-gridlayout VerticalAlignment="Top" CommonGridLayout [Background]="LzoPageBG"
                            [rows]="[{ height : 'auto'}]" [cols]="[{ width: '8fr'},{ width: '0.5fr'},{ width: '8fr'}]">
                            <kendo-gridlayout-item [row]='2' [col]="1">

                              <kendo-gridlayout VerticalAlignment="Top" HorizontalAlignment="Stretch" Width="auto"
                                Margin="5,8,0,10" CommonGridLayout [Background]="LzoPageBG" [rows]="[{ height : 'auto'},{ height : 'auto'},{ height : 'auto'},{ height : 'auto'},{ height : 'auto'},{ height : 'auto'},{ height : 'auto'}
                               ,{ height : 'auto'},{ height : 'auto'},{ height : 'auto'},{ height : 'auto'},{ height : 'auto'},{ height : 'auto'},{ height : 'auto'}
                               ,{ height : 'auto'},{ height : 'auto'},{ height : 'auto'},{ height : 'auto'},{ height : 'auto'},{ height : 'auto'}
                               ,{ height : '5'}]" [cols]="[{ width: '2.7fr'},{ width: '5fr'}]">


                                <Border #bgddoseTempRef Name="bgddose" [Background]="InnerBG"
                                  [Visibility]="DataContext.IsDoseVisible" [row]='1' [col]='2'></Border>
                                <Border #bgdrouteTempRef Name="bgdroute" [row]='2' [col]='2' [Background]="InnerBG">
                                </Border>

                                <Border #bgdconcentrationTempRef Name="bgdconcentration" [row]='3' [col]='2'
                                  [Background]="InnerBG" [Visibility]="DataContext.IsConcentrationVisible"></Border>
                                <Border #bgdinfusiondoseTempRef Name="bgdinfusiondose" [row]='4' [col]='2'
                                  [Background]="InnerBG" [Visibility]="DataContext.IsInfusionDoseVisible"></Border>
                                <Border #bgdinfusionrateTempRef [row]='5' [col]='2' Name="bgdinfusionrate"
                                  [Background]="InnerBG">
                                </Border>
                                <Border #bgddripdateTempRef [row]='6' [col]='2' Name="bgddripdate"
                                  [Background]="InnerBG"></Border>
                                <Border #bgdbagvoumeTempRef [row]='7' [col]='2' Name="bgdbagvoume"
                                  [Background]="InnerBG"></Border>
                                <Border #bgdVolumePndngToInfuseTempRef [row]='8' [col]='2' Name="bgdVolumePndngToInfuse"
                                  [Background]="InnerBG"></Border>

                                <!--<Border x:Name="bgdexpdate" Grid.Column="1" Grid.Row="5" Background="{StaticResource InnerBG}"></Border>
                                  <Border x:Name="bgdbatchno" Grid.Column="1" Grid.Row="6" Background="{StaticResource InnerBG}"></Border>-->
                                <!--<Border x:Name="bgd" Grid.Column="1" Grid.Row="12" Background="{StaticResource InnerBG}"></Border>-->
                                <Border #bgdheightfiveTempRef [row]='22' [col]='2' Name="bgdheightfive"
                                  [Background]="InnerBG">
                                </Border>

                                <!--<Border x:Name="brddose" Grid.Column="0" Grid.Row="0" Grid.ColumnSpan="2" Style="{StaticResource whiteBorder}" ></Border>-->

                                <Border #brdrouteTempRef Name="brdroute" [row]='2' [col]='1' [colSpan]='2'
                                  [iStyle]="whiteBorder"></Border>

                                <Border #brdconcentrationTempRef [row]='3' [col]='1' [colSpan]='2'
                                  Name="brdconcentration" [iStyle]="whiteBorder"
                                  [Visibility]="DataContext.IsConcentrationVisible"></Border>

                                <Border #brdinfusiondoseTempRef [row]='4' [col]='1' [colSpan]='2' Name="brdinfusiondose"
                                  [iStyle]="whiteBorder" [Visibility]="DataContext.IsInfusionDoseVisible"></Border>

                                <Border #brdinfusionTempRef [row]='5' [col]='1' [colSpan]='2' Name="brdinfusion"
                                  [iStyle]="whiteBorder"></Border>

                                <Border #brddripdateTempRef [row]='6' [col]='1' [colSpan]='2' Name="brddripdate"
                                  [iStyle]="whiteBorder"></Border>

                                <Border #brdbagvolumeTempRef [row]='7' [col]='1' [colSpan]='2' Name="brdbagvolume"
                                  [iStyle]="whiteBorder"></Border>
                                <Border #brdVolumePndngToInfuseTempRef [row]='8' [col]='1' [colSpan]='2'
                                  Name="brdVolumePndngToInfuse" [iStyle]="whiteBorder"></Border>

                                <!--<Border x:Name="brdexpdate" Grid.Column="0" Grid.Row="5" Grid.ColumnSpan="2" Style="{StaticResource whiteBorder}" ></Border>
                                  <Border x:Name="brdbatchnumber" Grid.Column="0" Grid.Row="6" Grid.ColumnSpan="2" Style="{StaticResource whiteBorder}" ></Border>-->
                                <Border #brdTempRef Name="brd" [row]='22' [col]='1' [colSpan]='2'
                                  [iStyle]="whiteBorder"></Border>

                                <kendo-gridlayout-item [row]='1' [col]='1'>
