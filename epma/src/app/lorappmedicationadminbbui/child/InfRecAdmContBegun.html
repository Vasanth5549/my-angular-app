<div name="LayoutRoot" Background="LzoPageBG" Height="auto" Margin="5,0,5,5">
  <kendo-gridlayout class="grid-layout-container" GridLayout [rows]="[{ height: 'auto'},{ height: 'auto'}]">
    <kendo-gridlayout-item [row]='1'>
      <div name="grdnotgiven" Margin="0,10,0,0" VerticalAlignment="Top" Background="LzoPageBG" [style.width.px]="768">
        <kendo-gridlayout class="grid-layout-container" GridLayout [rows]="[{ height: 'auto'}]"
          [cols]="[{ width: '8.3fr'},{ width: '0.3fr'},{ width: '8fr'}]" HorizontalAlignment="Stretch"
          VerticalAlignment="Top" Margin="10,10,0,50" Background="LzoPageBG">
          <!--Grid1-->
          <kendo-gridlayout-item [row]='4' [col]='1'>
            <div>
              <kendo-gridlayout class="grid-layout-container" GridLayout [cols]="[{ width: '2.7fr'},{ width: '6.5fr'}]"
                [rows]="[{ height: 'auto'},{ height: 'auto'},{ height: 'auto'},{ height: 'auto'},{ height: 'auto'},{ height: 'auto'},{ height: 'auto'},{ height: 'auto'},{ height: 'auto'},{ height: 'auto'},{ height: 'auto'},{ height: 'auto'},{ height: 'auto'},{ height: 'auto'},{ height: 'auto'},{ height: 'auto'},{ height: 'auto'},{ height: 'auto'},{ height: 'auto'},{ height: 'auto'},{ height: 'auto'},{ height: 'auto'},{ height: '5'}]">

              
                    <Border [row]='1' [col]='2' #bgdrouteTempRef Name="bgdroute" [Background]="Styles.InnerBG" ></Border>
                 

               
                    <Border [row]='2' [col]='2' #bgddoseTempRef Name="bgddose" [Background]="Styles.InnerBG" 
                      [Visibility]="DataContext.IsBackgrdRouteVisible" ></Border>
                 
            
                    <Border [row]='2' [col]='2' #bgdconcentrationTempRef Name="bgdconcentration" [Background]="Styles.InnerBG"
                      [Visibility]="DataContext.IsBackgrdConcentrationVisible" ></Border>
              
                    <Border [row]='3' [col]='2' #bgdinfperiodTempRef Name="bgdinfperiod" [Background]="Styles.InnerBG">
                    </Border>
                  
               
                    <Border [row]='4' [col]='2' #bgdinfdoseTempRef Name="bgdinfdose" [Background]="Styles.InnerBG" ></Border>
                 
            
                    <Border [row]='5' [col]='2' #bgdinfusionrateTempRef Name="bgdinfusionrate"  [Background]="Styles.InnerBG" >
                    </Border>
                 
            
                    <Border [row]='6' [col]='2' #bgddripdateTempRef Name="bgddripdate" [Background]="Styles.InnerBG" ></Border>
              
               
                    <Border  [row]='7' [col]='2' #bgdbagvoumeTempRef Name="bgdbagvoume" [Background]="Styles.InnerBG"></Border>
                 
               
                    <Border [row]='8' [col]='2' #bgdsiteTempRef Name="bgdsite" [Background]="Styles.InnerBG"></Border>
                
            
                    <Border [row]='9' [col]='2' #bgdlumenTempRef Name="bgdlumen" [Background]="Styles.InnerBG"></Border>
                 
                <!--commented backgound of 10th row-->
               
                    <Border [row]='10' [col]='2' #bgdheightfiveTempRef Name="bgdheightfive" [Background]="Styles.InnerBG" >
                    </Border>
                  

                <Border [row]='2' [col]='1' [colSpan]='3' #brdrouteTempRef Name="brdroute" [iStyle]="Styles.whiteBorder"
                  [Visibility]="true"></Border>


                <Border [row]='3' [col]='1' [colSpan]='3' #brdconcentrationTempRef Name="brdconcentration"
                  [iStyle]="Styles.whiteBorder"></Border>


                <Border [row]='4' [col]='1' [colSpan]='3' #brdinfperiodTempRef Name="brdinfperiod"
                  [iStyle]="Styles.whiteBorder">
                </Border>

                <Border [row]='5' [col]='1' [colSpan]='3' #brdinfdoseTempRef Name="brdinfdose"
                  [iStyle]="Styles.whiteBorder"></Border>


                <Border [row]='6' [col]='1' [colSpan]='3' #brdinfusionTempRef Name="brdinfusion"
                  [iStyle]="Styles.whiteBorder"></Border>


                <Border [row]='7' [col]='1' [colSpan]='3' #brddripdateTempRef Name="brddripdate"
                  [iStyle]="Styles.whiteBorder">
                </Border>


                <Border [row]='8' [col]='1' [colSpan]='3' #brdbagvolumeTempRef Name="brdbagvolume"
                  [iStyle]="Styles.whiteBorder">
                </Border>

                <Border [row]='9' [col]='1' [colSpan]='3' #brdsiteTempRef Name="brdsite" [iStyle]="Styles.whiteBorder">
                </Border>


                <Border [row]='10' [col]='1' [colSpan]='3' #brdlumenTempRef Name="brdlumen"
                  [iStyle]="Styles.whiteBorder"></Border>

                <!-- <kendo-gridlayout-item [row]='10' [col]='1' [colSpan]='3'>
                  <div containerStyle>
                    <Border #brdTempRef Name="brd" [iStyle]="Styles.whiteBorder"></Border>
                  </div>
                </kendo-gridlayout-item> -->
                <!--iLabel-->
                <kendo-gridlayout-item [row]='1' [col]='1'>
                  <div containerStyle>
                    <iLabel #lblRouteTempRef Name="lblRoute" Margin="0,5,5,5" Mandatory="True"
                      [Text]="objRecordAdmin.lblRoute_text"></iLabel>
                  </div>
                </kendo-gridlayout-item>
                <!--iComboBox-->
                
                <kendo-gridlayout-item [row]='1' [col]='2'>

                  <div containerStyle>

                    <iComboBox #cboRouteTempRef Name="cboRoute" Width="auto" HorizontalAlignment="Stretch"
                      [ItemsSource]="DataContext.PrescribedRoutes" [Tooltip]="objRecordAdmin.drpRoute_tooltip"
                      [(SelectedValue)]="DataContext.SelectedRoute" 
                      Margin="5,5,5,5" Height="21"></iComboBox>

                  </div>

                </kendo-gridlayout-item>
              
                <!--Commented Dose -->
                <!--iLabel-->
                <kendo-gridlayout-item [row]='2' [col]='1'>
                  <div containerStyle>
                    <iLabel #lblDoseTempRef HorizontalAlignment="Stretch" Name="lblDose" VerticalAlignment="Center"
                      [Text]="objRecordAdmin.lblDose_text" [IsEnabled]="DataContext.IsEnableDose"
                      [Visibility]="DataContext.IslblDoseVisible" SLAccessKeyProperties.AccessKey="E"
                      [(Mandatory)]="DataContext.IsDoseMandatory"></iLabel>
                  </div>
                </kendo-gridlayout-item>

                <!--StackPanel-->
                <kendo-gridlayout-item [row]='2' [col]='2'>
                  <div containerStyle>

                    <StackPanel Orientation="Horizontal" Margin="5,5" [Visibility]="DataContext.IsDose">
                      <!--Commented Dose TextBox-->
                      <div class="dispInline">
                        <!--iTextBox-->
                        <kendo-gridlayout-item [col]='2'>
                          <div containerStyle>
                            <iTextBox #txtDoseValueTempRef HorizontalAlignment="Left" Name="txtDoseValue"
                              Nonnegative="True" VerticalAlignment="Center" [(Text)]="DataContext.Dose" MaxLength="11"
                              Margin="0,0,5,0" Width="80" [Tooltip]="objRecordAdmin.txtDose_tooltip" Type="Numeric"
                              Scale="7" Precision="3" [(Visibility)]="DataContext.IsDose"  [IsReadOnly]="DataContext.IsrdlDose"
                              [(IsEnabled)]="DataContext.IsEnableDose" SLAccessKeyProperties.AccessKey="E"></iTextBox>
                          </div>
                        </kendo-gridlayout-item>
                        <!--iLabel-->
                        <kendo-gridlayout-item [row]='2' [col]='2'>
                          <div containerStyle>
                            <iLabel #lblUOMTempRef HorizontalAlignment="Right" Name="lblUOM" VerticalAlignment="Center"
                              [Text]="objRecordAdmin.lblUOM_text" Margin="5,0,5,0" IsWordwrap="True"
                              [(Visibility)]="DataContext.IsVisibleDoseUOM" [(Mandatory)]="DataContext.IsDoseMandatory">
                            </iLabel>
                          </div>
                        </kendo-gridlayout-item>
                        <!--iComboBox-->
                        <iComboBox #cboDoseUOMTempRef Name="cboDoseUOM" [(Visibility)]="DataContext.IsVisibleDoseUOM"
                          Width="115" MinWidth="115" VerticalAlignment="Top" [(SelectedValue)]="DataContext.lstDoseUOM"
                          [(ItemsSource)]="DataContext.DoseUOMs" Margin="5,5,2,5" Height="21" IsDropDownStretch="True"
                          [Tooltip]="objRecordAdmin.cboDoseUOM_tooltip" SelectAllTextEvent="None">
                        </iComboBox>
                        <!--iLabel-->
                        <kendo-gridlayout-item [row]='2' [col]='2'>
                          <div containerStyle>
                            <iLabel #lblDoseUOMTempRef HorizontalAlignment="Right" Name="lblDoseUOM"
                              VerticalAlignment="Center" [(Text)]="DataContext.DoseUOMName" Margin="5,0,5,0"
                              IsWordwrap="True" [(Visibility)]="DataContext.IsDose" MaxWidth="125"></iLabel>
                          </div>
                        </kendo-gridlayout-item>
                        <!--iButton-->
                        <kendo-gridlayout-item [row]='2' [col]='2'>
                          <div containerStyle>
                            <iButton #cmdCondDoseImgTempRef Height="21" IsTabStop="True" HorizontalAlignment="Right"
                              Cursor="Hand" [(Visibility)]="DataContext.CondDose" Margin="5,5,2,5"
                              Name="cmdCondDoseImg" [Command]="DataContext.BtnConditionalMazzClick"
                              [CommandParameter]="DataContext.InfusionAction" ImageSource="assets/Images/idosetypenor16.PNG"
                              DisabledImageSource="assets/Images/idosetypedis16.PNG"
                              ActiveImageSource="assets/Images/idosetypehot16.PNG"></iButton>
                          </div>
                        </kendo-gridlayout-item>

                      </div>
                    </StackPanel>

                  </div>
                </kendo-gridlayout-item>
                <!--iLabel-->
                <kendo-gridlayout-item [row]='2' [col]='2'>
                  <div containerStyle>
                    <iLabel #lblDoseValueTempRef HorizontalAlignment="Left" Name="lblDoseValue"
                      VerticalAlignment="Center" [Text]="DataContext.IslblDoseValue" 
                      [IsEnabled]="DataContext.IsEnableDose" [Visibility]="DataContext.IsDoseValueVisible"
                      IsWordwrap="True" Margin="5"></iLabel>
                  </div>
                </kendo-gridlayout-item>
                <!--iLabel-->
                <kendo-gridlayout-item [row]="3" [col]='1'>
                  <div containerStyle>
                    <iLabel #lblConcentrationTempRef HorizontalAlignment="Stretch" Name="lblConcentration"
                      VerticalAlignment="Center" [Text]="objRecordAdmin.lblConcentration_text"
                      [(Mandatory)]="DataContext.IsMandatoryForBegunConcentration"
                      [Visibility]="DataContext.lblConcentrationVisi"></iLabel>
                  </div>
                </kendo-gridlayout-item>
                <!--StackPanel-->
                <kendo-gridlayout-item [row]="3" [col]='2'>
                  <div containerStyle>
                    <StackPanel Orientation="Horizontal" Margin="5,5" [Visibility]="DataContext.IsCtrlConcentration">
                      <div style="display: inline-flex;">
                        <!--iTextBox-->
                        <kendo-gridlayout-item [col]='2'>
                          <div containerStyle>
                            <iTextBox #txtConStrengthValueTempRef HorizontalAlignment="Left" Name="txtConStrengthValue"
                              Nonnegative="True" VerticalAlignment="Center" [(Text)]="DataContext.ConcentrationStrength"
                              MaxLength="11" Margin="0,0,0,0" Width="64" MinWidth="50"
                              [Tooltip]="objRecordAdmin.txtConcentration_tooltip" Type="Numeric" Scale="7" Precision="3"
                              [(IsEnabled)]="DataContext.IsEnableConcentration">
                            </iTextBox>

                          </div>
                        </kendo-gridlayout-item>
                        <!--iComboBox-->
                        <iComboBox #cboConStrengthUoMValueTempRef IsEditable="True" IsTypeAHead="True"
                          IsTextSearchEnabled="True" HorizontalAlignment="Left" Name="cboConStrengthUoMValue"
                          Margin="5,5" [Tooltip]="objRecordAdmin.ConcentrationUOM_tooltip" MinWidth="30" Width="50"
                          IsDropDownStretch="True" VerticalAlignment="Center" Height="21"
                          [ItemsSource]="DataContext.ConcentrationStrengthUOMList"
                          [(SelectedValue)]="DataContext.ConcentrationStrengthUOM" SelectAllTextEvent="None">
                        </iComboBox>
                        <!--iLabel-->
                        <kendo-gridlayout-item [row]='3' [col]='2'>
                          <div containerStyle>
                            <iLabel #lblConPerTempRef HorizontalAlignment="Right" Name="lblConPer"
                              VerticalAlignment="Center" Text="/" Margin="5,0,5,0"></iLabel>
                          </div>
                        </kendo-gridlayout-item>
                        <!--iTextBox-->
                        <kendo-gridlayout-item [col]='2'>
                          <div containerStyle>
                            <iTextBox #txtConVolumeValueTempRef HorizontalAlignment="Right" Name="txtConVolumeValue"
                              Nonnegative="True" VerticalAlignment="Center" [(Text)]="DataContext.ConcentrationVolume"
                              MaxLength="8" Margin="0,0,0,0" Width="65" MinWidth="50"
                              [Tooltip]="objRecordAdmin.txtConcentration_tooltip" Type="Numeric" Scale="5"
                              Precision="2"></iTextBox>
                          </div>
                        </kendo-gridlayout-item>
                        <!--iComboBox-->
                        <iComboBox #cboConVolumeUoMValueTempRef Width="50" MinWidth="50" IsEditable="True" IsTypeAHead="True"
                          IsTextSearchEnabled="True" HorizontalAlignment="Right" Name="cboConVolumeUoMValue"
                          Margin="6,5,0,5" [Tooltip]="objRecordAdmin.ConcentrationUOM_tooltip" IsDropDownStretch="True"
                          VerticalAlignment="Center" Height="21" [ItemsSource]="DataContext.ConcentrationVolumeUOMList"
                          [(SelectedValue)]="DataContext.ConcentrationVolumeUOM" SelectAllTextEvent="None"></iComboBox>
                      </div>
                    </StackPanel>
                  </div>
                </kendo-gridlayout-item>
                <kendo-gridlayout-item [row]='3' [col]='2'>
                  <div containerStyle>
                    <iLabel #lblConcentrationValueTempRef   HorizontalAlignment="Stretch" Name="lblConcentrationValue"
                      VerticalAlignment="Center" [Text]="DataContext.lblConcentrationValue"
                      [Visibility]="DataContext.IslblConcentrationValueVisi" IsWordwrap="True" Margin="5" ></iLabel>
                  </div>
                </kendo-gridlayout-item>
                <!--iLabel-->
                <kendo-gridlayout-item [row]='4' [col]='1'>
                  <div containerStyle>
                    <iLabel #lblInfusionperiodTempRef HorizontalAlignment="Stretch" Name="lblInfusionperiod"
                      VerticalAlignment="Center" [Text]="objRecordAdmin.lblInfusionperiod_text"></iLabel>
                  </div>
                </kendo-gridlayout-item>
                <!--StackPanel-->
                <kendo-gridlayout-item [row]='4' [col]='2'>
                  <div containerStyle>
                    <StackPanel Orientation="Horizontal">
                      <!--iTextBox-->
                      <iTextBox #InfusionperiodtextTempRef HorizontalAlignment="Stretch"
                        [(Text)]="DataContext.InfusionPeriodMedAdmin" Nonnegative="True"
                        [Tooltip]="objRecordAdmin.txtInfusionperiod_tooltip" Name="Infusionperiodtext"
                        VerticalAlignment="Center" [IsEnabled]="DataContext.EnableInfusionPeriodMedAdmin" MaxLength="3"
                        Margin="5,5" Width="75" MinWidth="75" Type="Numeric" Scale="3" Precision="0"></iTextBox>
                      <!--iLabel-->
                      <div style="display: grid; margin-top: 7px;">
                        <iLabel #lblInfperioduomTempRef HorizontalAlignment="Stretch" Name="lblInfperioduom"
                          VerticalAlignment="Center" [Text]="objOmitSlots.lblUOM_Text" Margin="4,5,2,5">
                        </iLabel>
                      </div>
                      <!--iCombobox-->
                      <iComboBox #cboInfusionperiodUoMValueTempRef IsEditable="True" IsTypeAHead="True"
                        IsTextSearchEnabled="True" HorizontalAlignment="Left" Name="cboInfusionperiodUoMValue"
                        Margin="5,5" [Tooltip]="objRecordAdmin.InfusionperiodUOM_tooltip"
                        [IsEnabled]="DataContext.EnableInfusionPeriodMedAdmin" VerticalAlignment="Center" Height="21"
                        Width="144" [ItemsSource]="DataContext.InfusionPeriodMedAdminUOMList"
                        [(SelectedValue)]="DataContext.InfusionPeriodMedAdminUOM"></iComboBox>
                    </StackPanel>
                  </div>
                </kendo-gridlayout-item>
                <!--iLabel-->
                <kendo-gridlayout-item [row]='5' [col]='1'>
                  <div containerStyle>
                    <iLabel #lblInfusiondoseTempRef HorizontalAlignment="Stretch" Name="lblInfusiondose"
                      VerticalAlignment="Center" [Text]="objRecordAdmin.lblInfusiondose_text"
                      [Visibility]="DataContext.BackgrdInfRateVisi"></iLabel>
                  </div>
                </kendo-gridlayout-item>
                <!--StackPanel-->
                <kendo-gridlayout-item [row]='5' [col]='2'>
                  <div containerStyle>
                    <StackPanel #stkInfudoseTempRef Name="stkInfudose" Orientation="Horizontal"
                      [Visibility]="DataContext.BackgrdInfRateVisi"> <!--iTextBox-->
                      <div class="dispInline">
                        <iTextBox #InfusiondosetextTempRef HorizontalAlignment="Stretch"
                          [Visibility]="DataContext.BackgrdInfRateVisi" [(Text)]="DataContext.InfusionDose"
                          Nonnegative="True" [Tooltip]="objRecordAdmin.txtInfusiondose_tooltip" Name="Infusiondosetext"
                          VerticalAlignment="Center" [IsEnabled]="DataContext.EnableInfusionDose" MaxLength="11"
                          Margin="5,5" Width="75" MinWidth="75" Type="Numeric" Scale="7" Precision="3"></iTextBox>
                        <!--iLabel-->
                        <kendo-gridlayout-item [row]='5'>
                          <div containerStyle>
                            <iLabel #lblInfusiondoseValueTempRef HorizontalAlignment="Right" Name="lblInfusiondoseValue"
                              VerticalAlignment="Center" [(Text)]="DataContext.InfusionDoseUOM" Margin="5,0,5,0"
                              IsWordwrap="True" MinWidth="80" MaxWidth="110"
                              [Visibility]="DataContext.BackgrdInfRateVisi"></iLabel>
                          </div>
                        </kendo-gridlayout-item>
                      </div>
                    </StackPanel>

                  </div>
                </kendo-gridlayout-item>
                <!--StackPanel-->
                <kendo-gridlayout-item [row]='6' [col]='1'>
                  <div containerStyle>
                    <StackPanel Orientation="Horizontal" Margin="1,1,1,1" [Visibility]="DataContext.BackgrdInfRateVisi">

                      <!--iLabel-->
                      <iLabel #lblinfusiontrateTempRef IsWordwrap="True" Name="lblinfusiontrate" VerticalAlignment="Top"
                        [Text]="objRecordAdmin.lblinfusrate_text" [Mandatory]="DataContext.IsMandatoryInfusionrate"
                        AllowDrop="True" Margin="0,14,0,10">
                      </iLabel>
                      <!--iButton-->
                      <iButton #cmdDoseCalInfTempRef Margin="1" Height="23" Cursor="Hand" HorizontalAlignment="Right"
                        Name="cmdDoseCalInf" Tooltip="Click to invoke drip rate calculator"
                        [Command]="DataContext.BtnDriprateClick" ImageSource="assets/Images/iCalculatornor16.png"
                        DisabledImageSource="assets/Images/iCalculatordis16.png"
                        ActiveImageSource="assets/Images/iCalculatorhot16.png"
                        [(IsEnabled)]="DataContext.IsEnableDripCal" Margin="13,0,0,0"
                        [(Visibility)]="DataContext.IsInfusionrateCal">
                      </iButton>
                    </StackPanel>
                  </div>
                </kendo-gridlayout-item>
                <!--StackPanel-->
                <kendo-gridlayout-item [row]='6' [col]='2'>
                  <div containerStyle>
                    <StackPanel Orientation="Horizontal" Margin="5,5" [Visibility]="DataContext.BackgrdInfRateVisi">
                      <div style="display: inline-flex;">
                        <!--iTextBox-->
                        <kendo-gridlayout-item [col]='2'>
                          <div containerStyle>
                            <iTextBox #txtinfusionrateTempRef HorizontalAlignment="Left"
                              [(Text)]="DataContext.InfusionRate" Nonnegative="True"
                              [Tooltip]="objRecordAdmin.txtbackgroundinfusionrate_tooltip" Name="txtinfusionrate"
                              VerticalAlignment="Center" MaxLength="11" Margin="0,0,5,0" Width="75" MinWidth="75" Type="Numeric"
                              Scale="7" Precision="3" [IsEnabled]="DataContext.IsEnableInfusionrate"
                              [IsReadOnly]="DataContext.IsrdlInfusionrate"></iTextBox>
                          </div>
                        </kendo-gridlayout-item>
                        <!--iLabel-->
                        <div style="padding-top: 7px;">
                          <iLabel #lblInfrateuomTempRef HorizontalAlignment="Stretch" Name="lblInfrateuom"
                            VerticalAlignment="Center" [Text]="objOmitSlots.lblUOM_Text"
                            [Mandatory]="DataContext.IsMandatoryInfusionrate" Margin="0,5,0,5"></iLabel>
                        </div>
                        <!--iComboBox-->
                        <iComboBox #cboInfusionrateUoMNumTempRef Width="50" IsEditable="True" IsTypeAHead="True"
                          IsTextSearchEnabled="True" HorizontalAlignment="Left" Name="cboInfusionrateUoMNum"
                          Margin="5,5,2,5" IsDropDownStretch="True" [Tooltip]="objRecordAdmin.InfusionrateUOMNum_tooltip"
                          [IsEnabled]="DataContext.IsEnableInfusionrate" VerticalAlignment="Center" Height="21" Width="48"
                          [ItemsSource]="DataContext.InfusionRateUOMNumeratorList"
                          [(SelectedValue)]="DataContext.InfusionRateUOMNumerator" SelectAllTextEvent="None">
                        </iComboBox>
                        <!--iLabel-->
                        <div style="padding-top: 7px;">
                          <iLabel #lblInfrateperTempRef HorizontalAlignment="Stretch" Name="lblInfrateper"
                            VerticalAlignment="Center" Text="/" Margin="0,5,0,5"></iLabel>
                        </div>
                        <!--iComboBox-->
                        <iComboBox #cboInfusionrateUoMDenomTempRef Width="50" IsEditable="True" IsTypeAHead="True"
                          IsTextSearchEnabled="True" HorizontalAlignment="Left" Name="cboInfusionrateUoMDenom"
                          Margin="5,5" [Tooltip]="objRecordAdmin.InfusionrateUOMDenom_tooltip"
                          [IsEnabled]="DataContext.IsEnableInfusionrate" VerticalAlignment="Center" Height="21"
                          [ItemsSource]="DataContext.InfusionRateUOMDenominatorList" Width="60"
                          [(SelectedValue)]="DataContext.InfusionRateUOMDenominator" SelectAllTextEvent="None">
                        </iComboBox>
                        <!--iButton-->
                        <kendo-gridlayout-item [row]='5' [col]='2'>
                          <div containerStyle>
                            <iButton #cmdCondInfRateImgTempRef Height="21" IsTabStop="True" HorizontalAlignment="Right"
                              Cursor="Hand" [(Visibility)]="DataContext.CondInfRate" Margin="0,3,-1,5"
                              Name="cmdCondInfRateImg" [Command]="DataContext.BtnConditionalMazzClick"
                              [CommandParameter]="DataContext.InfusionAction" ImageSource="assets/Images/idosetypenor16.PNG"
                              DisabledImageSource="assets/Images/idosetypedis16.PNG"
                              ActiveImageSource="assets/Images/idosetypehot16.PNG"
                              [Tooltip]="Resrce.ConditionalDoseRegime_Text"></iButton>
                          </div>
                        </kendo-gridlayout-item>
                      </div>
                    </StackPanel>
                  </div>
                </kendo-gridlayout-item>
                <!--iLabel-->
                <kendo-gridlayout-item [row]='7' [col]='1'>
                  <div containerStyle>
                    <iLabel #lbldriprateTempRef HorizontalAlignment="Stretch" Name="lbldriprate"
                      VerticalAlignment="Center" [Text]="objRecordAdmin.lbldriprate_text"></iLabel>
                  </div>
                </kendo-gridlayout-item>

                <!--iButton-->
                <kendo-gridlayout-item [row]='7' [col]='1'>
                  <div containerStyle>
                    <iButton #cmdDoseCalTempRef Margin="87,0,0,0" Height="23" Cursor="Hand" HorizontalAlignment="Right"
                      Name="cmdDoseCal" Tooltip="Click to invoke drip rate calculator"
                      [Command]="DataContext.BtnDriprateClick" ImageSource="assets/Images/iCalculatornor16.png"
                      DisabledImageSource="assets/Images/iCalculatordis16.png"
                      ActiveImageSource="assets/Images/iCalculatorhot16.png"
                      [(Visibility)]="DataContext.IsInfDripnrateCal" [(IsEnabled)]="DataContext.IsEnableDripCal">
                    </iButton>
                  </div>
                </kendo-gridlayout-item>
                <!--StackPanel-->
                <kendo-gridlayout-item [row]='7' [col]='2'>
                  <div containerStyle>
                    <StackPanel Orientation="Horizontal" Margin="5,5">
                      <!--iTextBox-->
                      <kendo-gridlayout-item [row]='7' [col]='2'>
                        <div containerStyle>
                          <iTextBox #DriprateTempRef HorizontalAlignment="Left" IsReadOnly="True"
                            [(Text)]="DataContext.DripRate" Nonnegative="True"
                            [Tooltip]="objRecordAdmin.txtdriprate_tooltip" Name="Driprate" VerticalAlignment="Center"
                            MaxLength="8" Margin="0,5,5,5" Width="75" MinWidth="75" Type="Numeric" Scale="5" Precision="2"></iTextBox>
                        </div>
                      </kendo-gridlayout-item>
                      <!--iLabel-->
                      <kendo-gridlayout-item [row]='7' [col]='2'>
                        <div containerStyle>
                          <iLabel #lbdriprateValueTempRef HorizontalAlignment="Right" Name="lbdriprateValue"
                            VerticalAlignment="Center" IsWordwrap="True" [(Text)]="DataContext.DripRateUOM"
                            Margin="5,5,5,5"></iLabel>
                        </div>
                      </kendo-gridlayout-item>
                    </StackPanel>
                  </div>
                </kendo-gridlayout-item>
                <!--iLabel-->
                <kendo-gridlayout-item [row]='8' [col]='1'>
                  <div containerStyle>
                    <iLabel #lblbagvolumeTempRef HorizontalAlignment="Stretch" Name="lblbagvolume" Mandatory="True"
                      VerticalAlignment="Center" [Text]="objRecordAdmin.lblbagvolume_text"
                      SLAccessKeyProperties.AccessKey="V"></iLabel>
                  </div>
                </kendo-gridlayout-item>
                <!--StackPanel-->
                <kendo-gridlayout-item [row]='8' [col]='2'>
                  <div containerStyle>
                    <StackPanel Orientation="Horizontal">
                      <!--iTextBox-->
