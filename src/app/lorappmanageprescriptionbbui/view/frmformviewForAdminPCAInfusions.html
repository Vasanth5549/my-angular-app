<ScrollViewer VerticalScrollBarVisibility="Auto" MaxWidth="955" HorizontalAlignment="Stretch"
 [MaxHeight]="maxScrollContentHeight" BorderThickness="0">
    <div>
        <kendo-gridlayout GridLayout [rows]="[
            { height: 'auto'},
            { height: 'auto'},
            { height: '137fr'},
            ]" [cols]="[
            { width: '8fr'},
            { width: 40},
            { width: '8fr'}]">

            <!-- first grid -->
            <kendo-gridlayout-item [row]="1" [col]="1">
                <div>
                    <kendo-gridlayout GridLayout [rows]="[
                        { height: 'auto'},
                        { height: 'auto'},
                        { height: 'auto'},
                        { height: 'auto'},
                        { height: 'auto'},
                        { height: 'auto'},
                        { height: 'auto'},
                        { height: 'auto'},
                        { height: 'auto'},
                        { height: 'auto'},
                        { height: 'auto'},
                        { height: 'auto'},
                        { height: 'auto'},
                        { height: 'auto'},
                        { height: 'auto'},
                        { height: 'auto'},
                        { height: 'auto'},
                        { height: 'auto'},
                        { height: 'auto'},
                        { height: 'auto'},
                        { height: 'auto'},
                        { height: 'auto'},
                        { height: 'auto'},
                        { height: 'auto'},
                        ]" [cols]="[
                        { width: '6fr'},
                        { width: '19fr'}]">


                        <Border GridLayout [row]='1' [col]='2' [rowSpan]='21' [Background]="ResourceStyles.InnerBG">
                        </Border>

                        <Border GridLayout [row]='2' [col]='1' [colSpan]='2' [Style]="ResourceStyles.whiteBorder"
                            [Visibility]="DataContext.FormViewerDetails.BasicDetails.InfusionDetails.IsInfTypeInVisible">
                        </Border>

                        <Border GridLayout [row]='3' [col]='1' [colSpan]='2' [Style]="ResourceStyles.whiteBorder"
                            [Visibility]="DataContext.FormViewerDetails.BasicDetails.InfusionDetails.IsInfTypeInVisible">
                        </Border>

                        <Border GridLayout [row]='4' [col]='1' [colSpan]='2' [Style]="ResourceStyles.whiteBorder"
                            [Visibility]="DataContext.FormViewerDetails.BasicDetails.InfusionDetails.IsInfTypeInVisible">
                        </Border>

                        <Border GridLayout [row]='5' [col]='2'
                            [(Visibility)]="DataContext.FormViewerDetails.BasicDetails.InfusionDetails.isProductVisible"
                            [Background]="ResourceStyles.InnerBG"></Border>

                        <Border GridLayout [row]='22' [col]='2'
                            [Visibility]="DataContext.FormViewerDetails.BasicDetails.IsVisibleClinicallyverify"
                            [Background]="ResourceStyles.InnerBG"></Border>

                        <Border GridLayout [row]='23' [col]='2'
                            [Visibility]="DataContext.FormViewerDetails.BasicDetails.IsVisibleClinicallyverify"
                            [Background]="ResourceStyles.InnerBG"></Border>


                        <Border GridLayout [row]='24' [col]='2' [Background]="ResourceStyles.InnerBG"></Border>

                        <Border GridLayout [row]='21' [col]='2' [colSpan]='2' [Background]="ResourceStyles.InnerBG"
                            [(Visibility)]="DataContext.FormViewerDetails.BasicDetails.IsBrandMandatory"></Border>

                        <Border GridLayout [row]='6' [col]='2' [colSpan]='2' [Style]="ResourceStyles.whiteBorder">
                        </Border>
                        <Border GridLayout [row]='7' [col]='2' [colSpan]='2' [Style]="ResourceStyles.whiteBorder">
                        </Border>

                        <Border GridLayout [row]='8' [col]='1' [colSpan]='2'
                            [(Visibility)]="DataContext.FormViewerDetails.BasicDetails.InfusionDetails.InfBoosterDoseVisi"
                            [Style]="ResourceStyles.whiteBorder"></Border>

                        <Border GridLayout [row]='9' [col]='1' [colSpan]='2' [Style]="ResourceStyles.whiteBorder">
                        </Border>
                        <Border GridLayout [row]='10' [col]='1' [colSpan]='2' [Style]="ResourceStyles.whiteBorder"
                            [Visibility]="DataContext.FormViewerDetails.BasicDetails.IsDoseVisible"></Border>

                        <Border GridLayout [row]='11' [col]='1'
                            [Visibility]="DataContext.FormViewerDetails.BasicDetails.InfusionDetails.isFluidVisible"
                            [Style]="ResourceStyles.whiteBorder"></Border>

                        <Border GridLayout [row]='12' [col]='1' [colSpan]='2' [Style]="ResourceStyles.whiteBorder">
                        </Border>
                        <Border GridLayout [row]='13' [col]='1' [colSpan]='2' [Style]="ResourceStyles.whiteBorder">
                        </Border>
                        <Border GridLayout [row]='14' [col]='1' [colSpan]='2' [Style]="ResourceStyles.whiteBorder">
                        </Border>

                        <Border GridLayout [row]='15' [col]='1' [colSpan]='2'
                            [(Visibility)]="DataContext.FormViewerDetails.BasicDetails.InfusionDetails.InfInfusionRateVisi"
                            [Style]="ResourceStyles.whiteBorder"></Border>

                        <Border GridLayout [row]='16' [col]='1' [colSpan]='2' [Style]="ResourceStyles.whiteBorder">
                        </Border>
                        <Border GridLayout [row]='17' [col]='1' [colSpan]='2' [Style]="ResourceStyles.whiteBorder">
                        </Border>
                        <Border GridLayout [row]='18' [col]='1' [colSpan]='2' [Style]="ResourceStyles.whiteBorder">
                        </Border>
                        <Border GridLayout [row]='19' [col]='1' [colSpan]='2' [Style]="ResourceStyles.whiteBorder">
                        </Border>
                        <Border GridLayout [row]='20' [col]='1' [colSpan]='2' [Style]="ResourceStyles.whiteBorder">
                        </Border>

                        <Border GridLayout [row]='21' [col]='1' [colSpan]='2' [Style]="ResourceStyles.whiteBorder"
                            [(Visibility)]="DataContext.FormViewerDetails.BasicDetails.IsBrandMandatory">
                        </Border>

                        <Border GridLayout [row]='22' [col]='1' [colSpan]='2' [Style]="ResourceStyles.whiteBorder">
                        </Border>

                        <Border GridLayout [row]='11' [col]='2' [colSpan]='2'
                            [Visibility]="DataContext.FormViewerDetails.BasicDetails.InfusionDetails.isFluidVisible"
                            [Background]="ResourceStyles.InnerBG"></Border>



                        <kendo-gridlayout-item [row]='1' [col]="1" [colSpan]='1'>
                            <div containerStyle>
                                <iLabel #lblNonCatNameTempRef HorizontalAlignment="Stretch" IsWordwrap="True"
                                    Mandatory="True" Name="lblNonCatName" [Text]="resKey.NonCatName"
                                    VerticalAlignment="Center"
                                    [Visibility]="DataContext.FormViewerDetails.BasicDetails.InfusionDetails.IsInfTypeInVisible">
                                </iLabel>
                            </div>
                        </kendo-gridlayout-item>

                        <kendo-gridlayout-item [row]='1' [col]='2' [colSpan]='1'>
                            <div containerStyle>
                                <iTextBox #txtNonCatItemTempRef Height="21" HorizontalAlignment="Stretch"
                                    Name="txtNonCatItem"
                                    [Visibility]="DataContext.FormViewerDetails.BasicDetails.InfusionDetails.IsInfTypeInVisible"
                                    [(Text)]="DataContext.FormViewerDetails.BasicDetails.IdentifyingName" Tooltip=""
                                    VerticalAlignment="Center" Width="auto" IsTabStop="True" TabIndex="1" Margin="5,5"
                                    [isGlobalEnabled]="IsEnabled"
                                    [(IsEnabled)]="DataContext.FormViewerDetails.BasicDetails.IsEnabledNonCatalogItemName">
                                </iTextBox>
                            </div>
                        </kendo-gridlayout-item>

                        <kendo-gridlayout-item [row]='2' [col]="1" [colSpan]='1' [rowSpan]='1'>
                            <div containerStyle>
                                <iLabel #lblNonCatReasonTempRef HorizontalAlignment="Stretch" IsTabStop="False"
                                    IsWordwrap="True" Mandatory="True" Name="lblNonCatReason"
                                    [Text]="resKey.NonCatPreReason" VerticalAlignment="Center"
                                    [Visibility]="DataContext.FormViewerDetails.BasicDetails.InfusionDetails.IsInfTypeInVisible"
                                    [Tooltip]="resKey.txtNonCatItem_ToolTip"></iLabel>
                            </div>
                        </kendo-gridlayout-item>

                        <kendo-gridlayout-item [row]='2' [col]='2'>
                            <div containerStyle>
                                <iComboBox #cboNONCATReasonTempRef IsEditable="False" IsTypeAHead="True"
                                    IsTextSearchEnabled="True" HorizontalAlignment="Stretch" Name="cboNONCATReason"
                                    [Tooltip]="resKey.cboNONCATReason_ToolTip" VerticalAlignment="Center" Width="auto"
                                    Height="21"
                                    [Visibility]="DataContext.FormViewerDetails.BasicDetails.InfusionDetails.IsInfTypeInVisible"
                                    [(ItemsSource)]="DataContext.FormViewerDetails.BasicDetails.DefaultDetails.NONCatalogueReasons"
                                    [(SelectedValue)]="DataContext.FormViewerDetails.BasicDetails.NONCatalogueReason"
                                    Margin="5,5" IsTabStop="True" TabIndex="2"></iComboBox>
                            </div>
                        </kendo-gridlayout-item>

                        <kendo-gridlayout-item [row]='3' [col]="1" [colSpan]='1' [rowSpan]='1'>
                            <div containerStyle>
                                <iLabel #lblSrcOtherTempRef HorizontalAlignment="Stretch" IsWordwrap="True"
                                    Name="lblSrcOther"
                                    [Visibility]="DataContext.FormViewerDetails.BasicDetails.InfusionDetails.IsInfTypeInVisible"
                                    [Text]="resKey.lblSrcOther_Text" VerticalAlignment="Center"
                                    [(Mandatory)]="DataContext.FormViewerDetails.BasicDetails.IsOtherNONCatReasonMandatory">
                                </iLabel>
                            </div>
                        </kendo-gridlayout-item>

                        <kendo-gridlayout-item [row]='3' [col]='2' [colSpan]='1' [rowSpan]='1'>
                            <div containerStyle>
                                <iTextBox #txtOtherNonCatReasonTempRef Height="21" HorizontalAlignment="Stretch"
                                    Name="txtOtherNonCatReason" [Tooltip]="resKey.txtOtherNonCatReason_ToolTip"
                                    [(Text)]="DataContext.FormViewerDetails.BasicDetails.OtherNONCatalogueReason"
                                    [Visibility]="DataContext.FormViewerDetails.BasicDetails.InfusionDetails.IsInfTypeInVisible"
                                    VerticalAlignment="Center" Width="auto" IsTabStop="True" Margin="5,5" TabIndex="3">
                                </iTextBox>
                            </div>
                        </kendo-gridlayout-item>

                        <kendo-gridlayout-item [row]='4' [col]='1'>
                            <div containerStyle>
                                <iLabel #lblRouteTempRef HorizontalAlignment="Stretch" Name="lblRoute"
                                    VerticalAlignment="Center"
                                    [Mandatory]="DataContext.FormViewerDetails.BasicDetails.InfusionDetails.isRouteMandatory"
                                    [Text]="resKey.RouteLabel_Text"
                                    [isGlobalEnabled]="IsEnabled"
                                    [(IsEnabled)]="DataContext.FormViewerDetails.BasicDetails.IsenableRoute"
                                    [Visibility]="DataContext.FormViewerDetails.BasicDetails.IsRouteVisible"></iLabel>
                            </div>
                        </kendo-gridlayout-item>

                        <kendo-gridlayout-item [row]='4' [col]='1'>
                            <div containerStyle>
                                <iLabel #lblMultiRouteTempRef HorizontalAlignment="Stretch" Name="lblMultiRoute"
                                    VerticalAlignment="Center"
                                    [Mandatory]="DataContext.FormViewerDetails.BasicDetails.InfusionDetails.isRouteMandatory"
                                    [Text]="resKey.RouteLabel_Text"
                                    [isGlobalEnabled]="IsEnabled"
                                    [(IsEnabled)]="DataContext.FormViewerDetails.BasicDetails.IsenableMultiRoute"
                                    [Visibility]="DataContext.FormViewerDetails.BasicDetails.IsMultiRouteVisible">
                                </iLabel>
                            </div>
                        </kendo-gridlayout-item>

                        <kendo-gridlayout-item [col]="2" [row]="4">
                            <div containerStyle>
                                <kendo-gridlayout GridLayout Name="Routelayout" HorizontalAlignment="Stretch"
                                    Margin="5,5"
                                    [Visibility]="DataContext.FormViewerDetails.BasicDetails.IsRouteComboVisible"
                                    [cols]="[{width:'auto'}]" [rows]="[{height:'auto'}]">
                                    <kendo-gridlayout-item [row]="1" [col]="1" [colSpan]='1'>
                                        <div containerStyle>
                                            <iComboBox #cboRouteTempRef IsEditable="True" IsTypeAHead="True"
                                                IsTextSearchEnabled="True" HorizontalAlignment="Stretch" Name="cboRoute"
                                                Margin="0,5" MinWidth="5" [Tooltip]="resKey.cboRoute_Tooltip"
                                                VerticalAlignment="Stretch" Width="328"
                                                [(ItemsSource)]="DataContext.FormViewerDetails.BasicDetails.DefaultDetails.Routes"
                                                [Visibility]="DataContext.FormViewerDetails.BasicDetails.IsRouteComboVisible"
                                                [(SelectedValue)]="DataContext.FormViewerDetails.BasicDetails.Route"
                                                [isGlobalEnabled]="IsEnabled"
                                                [(IsEnabled)]="DataContext.FormViewerDetails.BasicDetails.IsenableRoute"
                                                IsTabStop="True" TabIndex="1"></iComboBox>
                                        </div>
                                    </kendo-gridlayout-item>
                                </kendo-gridlayout>
                            </div>
                        </kendo-gridlayout-item>

                        <kendo-gridlayout-item [col]="2" [row]="4">
                            <div>
                                <kendo-gridlayout GridLayout Name="MultiRoutelayout" HorizontalAlignment="Stretch"
                                Margin="5,0,5,0"
                                    [Visibility]="DataContext.FormViewerDetails.BasicDetails.IsMultiRouteVisible"
                                    [cols]="[{width:'auto'},{width:'auto'},{width:'auto'}]">
                                    <!-- {width:'30fr'},
                                    {width:'48fr'} -->
                                    <StackPanel HorizontalAlignment="Center" Orientation="Horizontal">

                                        <iComboBox #cboMultiRouteTempRef IsEditable="True" IsTypeAHead="True"
                                            IsTextSearchEnabled="True" HorizontalAlignment="Stretch"
                                            Name="cboMultiRoute" Margin="0,5" MinWidth="5"
                                            [Tooltip]="resKey.cboRoute_Tooltip" VerticalAlignment="Stretch" Width="224"
                                            [(ItemsSource)]="DataContext.FormViewerDetails.BasicDetails.DefaultDetails.Routes"
                                            [Visibility]="DataContext.FormViewerDetails.BasicDetails.IsMultiRouteComboVisible"
                                            [(SelectedValue)]="DataContext.FormViewerDetails.BasicDetails.Route"
                                            [isGlobalEnabled]="IsEnabled"
                                            [(IsEnabled)]="DataContext.FormViewerDetails.BasicDetails.IsenableRoute"
                                            IsTabStop="True" TabIndex="1"></iComboBox>

                                        <iMultiSelectDropDown #iMultiRouteTempRef Name="iMultiRoute"
                                            Tooltip="Specify drug route(s)" LinkText=" "
                                            [(ItemsSource)]="DataContext.FormViewerDetails.BasicDetails.DefaultDetails.Routes"
                                            Margin="0,5" Width="215"
                                            [isGlobalEnabled]="IsEnabled"
                                            [(IsEnabled)]="DataContext.FormViewerDetails.BasicDetails.IsenableMultiRoute"
                                            ScrollViewer.VerticalScrollBarVisibility="Disabled" Height="25" TabIndex="1"
                                            [SelectedItems]="DataContext.FormViewerDetails.BasicDetails.DefaultDetails.MultiRoute2"
                                            (SelectedItemsChange)="onMultiRouteSelectedItemChanged(iMultiRouteTempRef, $event)"
                                            [Visibility]="DataContext.FormViewerDetails.BasicDetails.IsMultiRouteDropDownVisible">
                                        </iMultiSelectDropDown>

                                        <iCheckBox #chckIsMultiRouteTempRef Name="chckIsMultiRoute"
                                            HorizontalAlignment="Stretch" VerticalAlignment="Stretch" Margin="5,5"
                                            [IsChecked]="DataContext.FormViewerDetails.BasicDetails.IsMultiRouteChecked"
                                            (IsCheckedChange)="onMultiRouteIsChecked($event)"
                                            [Tooltip]="resKey1.chkMultiRoute_ToolTip"
                                            [Visibility]="DataContext.FormViewerDetails.BasicDetails.IsMultiRouteVisible"
                                            TabIndex="2"
                                            [isGlobalEnabled]="IsEnabled"
                                            [(IsEnabled)]="DataContext.FormViewerDetails.BasicDetails.IsenableMultiRouteChkBox">
                                        </iCheckBox>

                                        <iLabel #lblforMultiRouteTempRef HorizontalAlignment="Stretch"
                                            Name="lblforMultiRoute" VerticalAlignment="Center"
                                            [Text]="resKey1.chkMultiRoute_ToolTip"
                                            [Visibility]="DataContext.FormViewerDetails.BasicDetails.IsMultiRouteVisible"
                                            [isGlobalEnabled]="IsEnabled"
                                            [(IsEnabled)]="DataContext.FormViewerDetails.BasicDetails.IsenableMultiRouteChkBox">
                                        </iLabel>
                                    </StackPanel>
                                </kendo-gridlayout>
                            </div>
                        </kendo-gridlayout-item>

                        <kendo-gridlayout-item [col]="2" [row]="5">
                            <div>
                                <kendo-gridlayout GridLayout Name="SelectProductlayout"
                                    [Visibility]="DataContext.FormViewerDetails.BasicDetails.InfusionDetails.isProductVisible"
                                    [rows]="[{height:'auto'},
                     {height:20}]" [cols]="[{width:336}]">
                                    <kendo-gridlayout-item [row]='1' [col]='1'>
                                        <div containerStyle>
                                            <iLabel #SelectProductTempRef IsFocusable="True"
                                                [(Mandatory)]="DataContext.FormViewerDetails.BasicDetails.InfusionDetails.isProductMandatory"
                                                [(Text)]="DataContext.FormViewerDetails.BasicDetails.InfusionDetails.SelProdName"
                                                Width="Auto" IsWordwrap="True"
                                                [(Visibility)]="DataContext.FormViewerDetails.BasicDetails.InfusionDetails.isProductVisible"
                                                TextDecorations="Underline" Cursor="Hand" Height="Auto"
                                                HorizontalAlignment="Left" VerticalAlignment="Top" Name="SelectProduct"
                                                [(Tooltip)]="DataContext.FormViewerDetails.BasicDetails.InfusionDetails.SelProdName"
                                                [MouseLeftButtonUp]="SelectProduct_MouseLeftButtonDown_Func"  TabIndex="2">
                                               <!-- MouseLeftButtonUp="SelectProduct_MouseLeftButtonUp"  -->
                                            </iLabel>
                                        </div>
                                    </kendo-gridlayout-item>

                                    <kendo-gridlayout-item [row]='2' [col]='1' class="clear-button-margin">
                                        <div containerStyle class="clear-button-alignment">
                                            <iButton #cmdClearProductTempRef Text="Clear" class="clear-button"
                                            [isGlobalEnabled]="IsEnabled" 
                                            [(IsEnabled)]="DataContext.FormViewerDetails.BasicDetails.InfusionDetails.IsProductClearEnabled"
                                                [(Visibility)]="DataContext.FormViewerDetails.BasicDetails.InfusionDetails.isProductVisible"
                                                Margin="5,0,5,0" Tooltip="Clear" TextDecorations="Underline"
                                                Cursor="Hand" Height="23" HorizontalAlignment="Right" Width="55"
                                                VerticalAlignment="Top" Name="cmdClearProduct"
                                                ImageSource="~/../assets/Images/iClearNOR24.png"
                                                DisabledImageSource="~/../assets/Images/iClearDIS24.png"
                                                ActiveImageSource="~/../assets/Images/iClearHOT24.png"
                                                [Command]="DataContext.ClearProduct" TabIndex="2"></iButton>
                                        </div>
                                    </kendo-gridlayout-item>
                                </kendo-gridlayout>
                            </div>
                        </kendo-gridlayout-item>

                        <kendo-gridlayout-item [row]='6' [col]='1'>
                            <div containerStyle>
                                <iLabel #lblInfusionTempRef HorizontalAlignment="Stretch" Name="lblInfusion"
                                    VerticalAlignment="Center"
                                    [Mandatory]="DataContext.FormViewerDetails.BasicDetails.InfusionDetails.isInfusionTypeMandatory"
                                    [Text]="resKey1.lblInfusionLabel_Text"
                                    [isGlobalEnabled]="IsEnabled"
                                    [(IsEnabled)]="DataContext.FormViewerDetails.BasicDetails.InfusionDetails.IsenableInfusionType">
                                </iLabel>
                            </div>
                        </kendo-gridlayout-item>

                        <kendo-gridlayout-item [row]='6' [col]='2'>
                            <div containerStyle>
                                <iComboBox #cboInfusionTempRef IsEditable="True" IsTypeAHead="True"
                                    IsTextSearchEnabled="True" HorizontalAlignment="Stretch" Name="cboInfusion"
                                    VerticalAlignment="Center" Width="auto" Height="21" Margin="5,5"
                                    [(ItemsSource)]="DataContext.FormViewerDetails.BasicDetails.DefaultDetails.InfusionTypeList"
                                    [(SelectedValue)]="DataContext.FormViewerDetails.BasicDetails.InfusionType"
                                    [isGlobalEnabled]="IsEnabled"
                                    [(IsEnabled)]="DataContext.FormViewerDetails.BasicDetails.InfusionDetails.IsenableInfusionType"
                                    IsTabStop="True" TabIndex="2" [Tooltip]="resKey1.cboInfusiontyp_Tooltip">
                                </iComboBox>
                            </div>
                        </kendo-gridlayout-item>

                        <kendo-gridlayout-item [row]='7' [col]='1'>
                            <div containerStyle>
                                <iLabel #lblDeliveryDeviceTempRef HorizontalAlignment="Stretch" Name="lblDeliveryDevice"
                                    VerticalAlignment="Center" Mandatory="true"
                                    [Text]="resKey1.lblDeliverydeviceLabel_Text"
                                    [isGlobalEnabled]="IsEnabled"
                                    [(IsEnabled)]="DataContext.FormViewerDetails.BasicDetails.InfusionDetails.IsenableDeliverydevice" class="whitespace">
                                </iLabel>
                            </div>
                        </kendo-gridlayout-item>

                        <kendo-gridlayout-item [row]='7' [col]='2'>
                            <div containerStyle>
                                <iComboBox #cboDeliveryDeviceTempRef IsEditable="True" IsTypeAHead="True"
                                    IsTextSearchEnabled="True" HorizontalAlignment="Stretch" Name="cboDeliveryDevice"
                                    VerticalAlignment="Center" Width="auto" Height="21" Margin="5,5" 
                                    [Tooltip]="resKey1.cboDeliveryDevice_Tooltip"
                                    [isGlobalEnabled]="IsEnabled"
                                    [(IsEnabled)]="DataContext.FormViewerDetails.BasicDetails.InfusionDetails.IsenableDeliverydevice"
                                    IsTabStop="True" TabIndex="3"
                                    [(ItemsSource)]="DataContext.FormViewerDetails.BasicDetails.InfusionDetails.DeliveryDeviceList"
                                    [(SelectedValue)]="DataContext.FormViewerDetails.BasicDetails.InfusionDetails.DeliveryDevice"
                                    AllowInputText="True"
                                    [(Text)]="DataContext.FormViewerDetails.BasicDetails.InfusionDetails.DeliveryDeviceFreetext">
                                </iComboBox>
                            </div>
                        </kendo-gridlayout-item>

                        <kendo-gridlayout-item [row]='8' [col]='1'>
                            <div containerStyle>
                                <iLabel #lblBoosterDoseTempRef HorizontalAlignment="Stretch" Name="lblBoosterDose"
                                    VerticalAlignment="Center" [Text]="resKey1.lblBoosterDose_Text"
                                    [(Visibility)]="DataContext.FormViewerDetails.BasicDetails.InfusionDetails.InfBoosterDoseVisi"
                                    [isGlobalEnabled]="IsEnabled"
                                    [IsEnabled]="DataContext.FormViewerDetails.BasicDetails.IsenableBoosterdose">
                                </iLabel>
                            </div>
                        </kendo-gridlayout-item>

                        <kendo-gridlayout-item [col]="2" [row]="8">
                            <div>
                                <kendo-gridlayout GridLayout Name="BoosterDoseLayout" Margin="5,5"
                                    [Visibility]="DataContext.FormViewerDetails.BasicDetails.InfusionDetails.InfBoosterDoseVisi"
                                    [cols]="[
                                    {width:144},
                                    {width:41},
                                    {width:143}
                                    ]" [rows]="[{height:'auto'}]">

                                    <kendo-gridlayout-item [row]="1" [col]='1' [colSpan]='1'>
                                        <div containerStyle>
                                            <iTextBox #txtBoosterDoseTempRef HorizontalAlignment="Stretch"
                                                Name="txtBoosterDose" VerticalAlignment="Stretch"
                                                [(Visibility)]="DataContext.FormViewerDetails.BasicDetails.InfusionDetails.InfBoosterDoseVisi"
                                                MinWidth="15" Width="auto"
                                                [isGlobalEnabled]="IsEnabled"
                                                [IsEnabled]="DataContext.FormViewerDetails.BasicDetails.IsenableBoosterdose"
                                                [(Text)]="DataContext.FormViewerDetails.BasicDetails.InfusionDetails.Boosterdose"
                                                Type="Numeric" Nonnegative="True" Scale="7" Precision="3" MaxLength="11"
                                                IsTabStop="True" TabIndex="4"
                                                [Tooltip]="resKey1.txtBoosterdose_Tooltip"></iTextBox>
                                        </div>
                                    </kendo-gridlayout-item>

                                    <kendo-gridlayout-item [row]="1" [col]='2'>
                                        <div containerStyle>
                                            <iLabel #lblBoosterUOMTempRef HorizontalAlignment="Right"
                                                [(Visibility)]="DataContext.FormViewerDetails.BasicDetails.InfusionDetails.InfBoosterDoseVisi"
                                                Name="lblBoosterUOM" VerticalAlignment="Center"
                                                [Text]="resKey.lblUOM_Text" Width="auto" MinWidth="20" Height="20"
                                                Margin="5,5,5,0"
                                                [isGlobalEnabled]="IsEnabled"
                                                [IsEnabled]="DataContext.FormViewerDetails.BasicDetails.IsenableBoosterdose">
                                            </iLabel>
                                        </div>
                                    </kendo-gridlayout-item>

                                    <kendo-gridlayout-item [row]="1" [col]='3'>
                                        <div containerStyle>
                                            <iComboBox #cboBoosterUOMTempRef IsEditable="True"
                                                [(ItemsSource)]="DataContext.FormViewerDetails.BasicDetails.InfusionDetails.BoosterDoseUOMList"
                                                [(SelectedValue)]="DataContext.FormViewerDetails.BasicDetails.InfusionDetails.Boosterdoseuom"
                                                IsTypeAHead="True" IsTextSearchEnabled="True"
                                                HorizontalAlignment="Stretch" Name="cboBoosterUOM"
                                                VerticalAlignment="Center" Width="auto" Height="21"
                                                IsDropDownStretch="True"
                                                [isGlobalEnabled]="IsEnabled"
                                                [IsEnabled]="DataContext.FormViewerDetails.BasicDetails.IsenableBoosterdose"
                                                [(Visibility)]="DataContext.FormViewerDetails.BasicDetails.InfusionDetails.InfBoosterDoseVisi"
                                                IsTabStop="True" [Tooltip]="resKey1.cboBoosterdoseuom_Tooltip"
                                                TabIndex="5" SelectAllTextEvent="None"></iComboBox>
                                        </div>
                                    </kendo-gridlayout-item>

                                </kendo-gridlayout>
                            </div>
                        </kendo-gridlayout-item>

                        <kendo-gridlayout-item [row]='9' [col]='1'>
                            <div containerStyle>
                                <iLabel #lblDoseTypeTempRef HorizontalAlignment="Stretch" Name="lblDoseType"
                                    [Mandatory]="DataContext.FormViewerDetails.BasicDetails.InfusionDetails.isDoseTypeMandatory"
                                    VerticalAlignment="Center" [Text]="resKey.lblDoseType_Text"
                                    [isGlobalEnabled]="IsEnabled"
                                    [(IsEnabled)]="DataContext.FormViewerDetails.BasicDetails.IsenableDoseType">
                                </iLabel>
                            </div>
                        </kendo-gridlayout-item>

                        <kendo-gridlayout-item [row]='9' [col]='2'>
                            <div containerStyle>
                                <iComboBox #cboDoseTypeTempRef IsEditable="True" [Tooltip]="resKey.cboDoseType_Tooltip"
                                    [(ItemsSource)]="DataContext.FormViewerDetails.BasicDetails.DefaultDetails.DoseType"
                                    IsTypeAHead="True" IsTextSearchEnabled="True" Width="auto" Margin="5,5"
                                    HorizontalAlignment="Stretch" Name="cboDoseType" VerticalAlignment="Center"
