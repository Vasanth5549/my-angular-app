<ScrollViewer #svwFormViewerTempRef Name="svwFormViewer" VerticalScrollBarVisibility="Auto" HorizontalScrollBarVisibility="Hidden" MaxWidth="955"

    <kendo-gridlayout #LayoutRootTempRef Name="LayoutRoot" Margin="-5,0,5,0" Background="Styles.LzoPageBG"

            {width: '1fr'}

            {height: 'Auto'},
            {height: 'Auto'},
            {height: 'Auto'},
            {height: 2},
            {height: 'Auto'},
            {height: 2},
            {height: 'Auto'},
            {height: 30}]" style="overflow-y: auto;">

        <Border [row]='1' [col]='1' [colSpan]='2' #brdCDCFormTempRef Name="brdCDCForm" BorderBrush="Gray"

                                    Width="Auto" [Text]="resKey.lblHeader_Text" IsWordwrap="True" Margin="5,5,5,4"
                                    FontWeight="Bold">
                                </iLabel>
                            </div>
                        </kendo-gridlayout-item>

                        <kendo-gridlayout-item [row]='2' [col]='1'>
                            <div containerStyle>
                                <iLabel #lblWeightTempRef HorizontalAlignment="Left" Name="lblWeight" Mandatory="False"

                            </div>
                        </kendo-gridlayout-item>

                        <Border [row]='2' [col]='2' [colSpan]='3' [Background]="Styles.InnerBG" Margin="0,0,5,0"
                            Width="Auto">

                        <kendo-gridlayout-item [row]='2' [col]='2'>

                                <iButton #cmdWeightValueTempRef Width="Auto" Name="cmdWeightValue"

                                </iButton>
                            </div>
                        </kendo-gridlayout-item>


                        <kendo-gridlayout-item [row]='2' [col]='3'>
                            <div containerStyle>
                                <iLabel #lblWeightErrorTempRef HorizontalAlignment="Left" Name="lblWeightError"

                            </div>
                        </kendo-gridlayout-item>

                        <Border GridLayout [row]='3' [col]='1' [colSpan]='3' [Style]="Styles.whiteBorder"

                        <kendo-gridlayout-item [row]='4' [col]='1'>

                                <iLabel #lblHeightTempRef HorizontalAlignment="Left" Name="lblHeight" Mandatory="False"

                        <Border [row]='4' [col]='2' [colSpan]='3' [Background]="Styles.InnerBG" Margin="0,0,5,0"

                        <kendo-gridlayout-item [row]='4' [col]='2'>
                            <div containerStyle>
                                <iButton #cmdHeightValueTempRef Width="Auto" Name="cmdHeightValue"

                            </div>
                        </kendo-gridlayout-item>

                                </iLabel>
                            </div>

                    </kendo-gridlayout>
                </div>
            </kendo-gridlayout-item>
        </Border>

            <kendo-gridlayout-item [row]='7' [col]='5'>

                    <StackPanel Orientation="Horizontal" VerticalAlignment="Center" Height="40" Width="Auto">

                            <div>
                                <kendo-gridlayout #LayoutRootTempRef [row]="[{height:'Auto'}]" [col]="[{width:250}]">

                                        <div containerStyle [style.padding.px]="10">

                        </kendo-gridlayout-item>

    </kendo-gridlayout>
