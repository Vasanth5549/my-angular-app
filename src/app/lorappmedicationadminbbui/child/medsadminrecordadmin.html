<div name="LayoutRoot" [class]="windowresultion ? 'div-dialog-content' :'div-dialog-contents'">
    <kendo-gridlayout class="grid-layout-container" GridLayout>
    <kendo-gridlayout-item [row]="1" [col]="1">
        <div containerStyle>
            <drugheader #objDrugHeaderTempRef Name="objDrugHeader" HorizontalAlignment="Stretch" Height="Auto"
                    Margin="5,0,5,5" [DataContext]="objDrugHeader._DataContext">
            </drugheader>
        </div>
    </kendo-gridlayout-item>
</kendo-gridlayout>
    <ScrollViewer #brdHeaderTempRef Name="brdHeader" VerticalScrollBarVisibility="Auto" HorizontalScrollBarVisibility="Hidden" BorderBrush="#77b3b4"
                BorderThickness="1" Margin="0" [MaxHeight]="maxScrollHeight">
        <kendo-gridlayout class="grid-layout-container" GridLayout [cols]="[ { width: '100fr'}]" Margin="5,0,5,0">
           
            <kendo-gridlayout-item [row]="2" [col]="1">
                <div containerStyle>
                    <Br />
                </div>
            </kendo-gridlayout-item>
            <kendo-gridlayout-item [row]="3" [col]="1">
                <div containerStyle class="div-top-panel" id="divTopPanel">
                    <kendo-gridlayout class="grid-layout-container" GridLayout
                        [cols]="[ { width: '40fr'}, { width: '60fr'}]">
                        <kendo-gridlayout-item [row]="1" [col]="1">
                            <div containerStyle class="div-med-action-parent" id="divMedActionParent">
                                <kendo-gridlayout class="grid-layout-container" GridLayout
                                    [rows]="[ { height: '30fr'}, { height: '20fr'}]">
                                    <kendo-gridlayout-item [row]="1" [col]="1">
                                        <div containerStyle class="div-med-action">
                                            <Border #brdMedicationActionTempRef Name="brdMedicationAction"
                                                BorderBrush="Gray" BorderThickness="1" CornerRadius="2" Height="Auto"
                                                HorizontalAlignment="Stretch">
                                                <StackPanel Margin="5,-8,55,0" Background="#E0EFF1FF"
                                                    HorizontalAlignment="Left" Orientation="Vertical">
                                                    <iLabel #lblBorderTempRef Name="lblBorder" HorizontalAlignment="Center"
                                                        [Text]="GetResourceString('MedAdmin', 'txtMediAction_text')"
                                                        [Tooltip]="GetResourceString('MedAdmin', 'txtmediAction_tooltip')"
                                                        Foreground="#0000C8" Width="Auto" Height="15" Padding="3,0,3,0">
                                                    </iLabel>
                                                </StackPanel>
                                                <StackPanel HorizontalAlignment="Stretch" Height="Auto" Margin="5">
                                                    <div containerStyle class="div-radio-button" id="diviRdbGiven">
                                                        <iRadioButton #iRdbGivenTempRef Name="iRdbGiven"
                                                            [Text]="GetResourceString('MedAdmin', 'rdbGiven_text')"
                                                            [Tooltip]="GetResourceString('MedAdmin', 'rdbGiven_tooltip')"
                                                            (Checked_Func)="iRdbGiven_Checked($event)" Margin="5,0,0,0"
                                                            GroupName="MedAction">
                                                        </iRadioButton>
                                                    </div>
                                                    <div containerStyle class="div-radio-button" id="diviRdbNotGiven">
                                                        <iRadioButton #iRdbNotGivenTempRef Name="iRdbNotGiven"
                                                            [Text]="GetResourceString('MedAdmin', 'rdbNotGiven_text')"
                                                            [Tooltip]="GetResourceString('MedAdmin', 'rdbNotGiven_tooltip')"
                                                            (Checked_Func)="iRdbNotGiven_Checked($event)" Margin="5,0,0,0"
                                                            GroupName="MedAction">
                                                        </iRadioButton>
                                                    </div>
                                                    <div containerStyle class="div-radio-button" id="diviRdbSelfAdmin">
                                                        <iRadioButton #iRdbSelfAdminTempRef Name="iRdbSelfAdmin"
                                                            [Text]="GetResourceString('MedAdmin', 'rdbSelfAdminstered_text')"
                                                            [Tooltip]="GetResourceString('MedAdmin', 'rdbSelfAdminstered_tooltip')"
                                                            (Checked_Func)="iRdbSelfAdmin_Checked($event)" Margin="5,0,0,0"
                                                            GroupName="MedAction">
                                                        </iRadioButton>
                                                    </div>
                                                    <div containerStyle class="div-radio-button" id="diviRdbNotKnown">
                                                        <iRadioButton #iRdbNotKnownTempRef Name="iRdbNotKnown"
                                                            [Text]="GetResourceString('MedAdmin', 'rdbNotKnown_text')"
                                                            [Tooltip]="GetResourceString('MedAdmin', 'rdbNotKnown_tooltip')"
                                                            (Checked_Func)="iRdbNotKnown_Checked($event)" Margin="5,0,0,0"
                                                            GroupName="MedAction" Visibility="Collapsed">
                                                        </iRadioButton>
                                                    </div>
                                                    <div containerStyle class="div-radio-button" id="diviRdbDfrAdmin">
                                                        <iRadioButton #iRdbDfrAdminTempRef Name="iRdbDfrAdmin"
                                                            [Text]="GetResourceString('MedAdmin', 'rdbDeferAdmin_text')"
                                                            [Tooltip]="GetResourceString('MedAdmin', 'rdbDeferAdmin_tooltip')"
                                                            (Checked_Func)="iRdbDfrAdmin_Checked($event)" Margin="5,0,0,0"
                                                            GroupName="MedAction" Visibility="Collapsed">
                                                        </iRadioButton>
                                                    </div>
                                                </StackPanel>
                                            </Border>
                                        </div>
                                    </kendo-gridlayout-item>
                                </kendo-gridlayout>
                            </div>
                        </kendo-gridlayout-item>
                        <kendo-gridlayout-item [row]="1" [col]="2">
                            <div containerStyle class="div-dose-detail" id="divDoseDetail">
                                <StackPanel #MedDoseinfoTempRef Name="MedDoseinfo" Orientation="Horizontal" Height="auto">
                                    <kendo-gridlayout class="grid-layout-container" Margin="10,0,0,0" GridLayout
                                        [cols]="[ { width: '30fr'}, { width: '70fr'}]">
                                        <kendo-gridlayout-item [row]="1" [col]="1">
                                            <div containerStyle>
                                                <iLabel #lblDoseTempRef Name="lblDose" VerticalAlignment="Center"
                                                    [Text]="GetResourceString('MedAdmin', 'lblDose_text')"
                                                    [(Mandatory)]="objVm.AdministrationDetail.DoseMandatory"
                                                    AccessKey="e">
                                                </iLabel>
                                            </div>
                                        </kendo-gridlayout-item>
                                        <kendo-gridlayout-item [row]="1" [col]="2">
                                            <div containerStyle class="div-bg">
                                                <kendo-gridlayout class="grid-layout-container" GridLayout
                                                    [cols]="[ { width: '50fr'}, { width: '40fr'}, {width: '5fr'}]">
                                                    <kendo-gridlayout-item [row]="1" [col]="1">
                                                        <iTextBox #txtDoseTempRef Name="txtDose" Type="Numeric"
                                                            IsTabStop="True" MaxLength="11" Scale="7" Precision="3"
                                                            [(Text)]="objVm.AdministrationDetail.Dose" MinWidth="40"
                                                            [Tooltip]="GetResourceString('MedAdmin', 'txtDose_tooltip')"
                                                            [IsEnabled]="objVm.IsDoseEnabled" Margin="5,0,5,3"
                                                            (KeyDown)="txtDose_KeyDown($event)"
                                                            AccessKey="e">
                                                        </iTextBox>
                                                    </kendo-gridlayout-item>
                                                    <kendo-gridlayout-item [row]="1" [col]="2">
                                                        <div containerStyle class="div-dose-uom">
                                                            <iComboBox #cboDoseUOMTempRef Name="cboDoseUOM"
                                                                VerticalAlignment="Center" Margin=",5,5,5"
                                                                [Tooltip]="GetResourceString('MedAdmin', 'cboDoseUOM_tooltip')"
                                                                [(SelectedValue)]="objVm.AdministrationDetail.DoseUOMOID"
                                                                [(ItemsSource)]="objVm.AdministrationDetail.DoseUOMs"
                                                                Height="21" SelectAllTextEvent="None"
                                                                Visibility="Collapsed">
                                                            </iComboBox>
                                                            <iLabel #lblDoseUoMTempRef Name="lblDoseUoM" IsWordwrap="True"
                                                                VerticalAlignment="Center" Margin=",5,5,5"
                                                                [Text]="objVm.AdministrationDetail.strDoseUOM | FormatText"
                                                                [(Tooltip)]="objVm.AdministrationDetail.strDoseUOM"
                                                                Visibility="Visible">
                                                            </iLabel>
                                                        </div>
                                                    </kendo-gridlayout-item>
                                                </kendo-gridlayout>
                                            </div>
                                        </kendo-gridlayout-item>
                                        <kendo-gridlayout-item [row]="2" [col]="1">
                                            <div containerStyle class="div-whiteborder" id="divStepped">
                                            </div>
                                        </kendo-gridlayout-item>
                                        <kendo-gridlayout-item [row]="2" [col]="2">
                                            <div containerStyle class="div-bg-whiteborder" id="divSteppedImg">
                                                <Border #steppedTempRef Name="stepped">
                                                    <iButton #SteppedImgTempRef Height="21" Margin="140,5,3,5"
                                                        IsTabStop="True" Cursor="Hand" Name="SteppedImg" [IsEnabled]="true"
                                                        (Click_Func)="SteppedImg_Click($event)"
                                                        ImageSource="./assets/Images/idosetypenor16.png"
                                                        DisabledImageSource="./assets/Images/idosetypedis16.png"
                                                        ActiveImageSource="./assets/Images/idosetypehot16.png" Width="23">
                                                    </iButton>
                                                </Border>
                                            </div>
                                        </kendo-gridlayout-item>
                                        <kendo-gridlayout-item [row]="3" [col]="1">
                                            <div containerStyle class="div-whiteborder">
                                                <iLabel #lblRouteTempRef Name="lblRoute" Mandatory="True"
                                                    [Text]="GetResourceString('MedAdmin', 'lblRoute_text')">
                                                </iLabel>
                                            </div>
                                        </kendo-gridlayout-item>
                                        <kendo-gridlayout-item [row]="3" [col]="2">
                                            <div containerStyle class="div-bg-whiteborder">
                                                <iComboBox #cboRouteTempRef Name="cboRoute" Width="auto"
                                                    IsDropDownStretch="True" HorizontalAlignment="Stretch"
                                                    [Tooltip]="GetResourceString('MedAdmin', 'drpRoute_tooltip')"
                                                    [(SelectedValue)]="objVm.AdministrationDetail.RouteOID"
                                                    [(ItemsSource)]="objVm.Routes" Margin="5,3,5,3" Height="21"
                                                    [isStopSelectionChangeEvent]="true"
                                                    (SelectionChanged_Func)="cboRoute_SelectionChanged($event)"
                                                    SelectAllTextEvent="None" IsEditable="False">
                                                </iComboBox>
                                            </div>
                                        </kendo-gridlayout-item>
                                        <kendo-gridlayout-item [row]="4" [col]="1">
                                            <div containerStyle class="div-whiteborder">
                                                <iLabel #lblSiteTempRef Name="lblSite"
                                                    [Text]="GetResourceString('MedAdmin', 'lblSite_text')">
                                                </iLabel>
                                            </div>
                                        </kendo-gridlayout-item>
                                        <kendo-gridlayout-item [row]="4" [col]="2">
                                            <div containerStyle class="div-bg-whiteborder">
                                                <iComboBox #cboSiteTempRef Name="cboSite" Width="auto"
                                                    HorizontalAlignment="Stretch" IsEditable="True" IsTypeAHead="True"
                                                    IsTextSearchEnabled="True"
                                                    [(ItemsSource)]="objVm.AdministrationDetail.Sites"
                                                    [(SelectedValue)]="objVm.AdministrationDetail.Site"
                                                    [Tooltip]="GetResourceString('MedAdmin', 'drpSite_tooltip')"
                                                    Margin="5,3,5,3" Height="21" SelectAllTextEvent="None"
                                                    IsDropDownStretch="True" (SelectionChanged_Func)="cboSite_SelectionChanged($event)">
                                                </iComboBox>
                                            </div>
                                        </kendo-gridlayout-item>
                                        <kendo-gridlayout-item [row]="5" [col]="1">
                                            <div containerStyle class="div-whiteborder">
                                                <iLabel #lblBatchNoTempRef Name="lblBatchNo"
                                                    [Text]="GetResourceString('MedAdmin', 'lblBatch_text')">
                                                </iLabel>
                                            </div>
                                        </kendo-gridlayout-item>
                                        <kendo-gridlayout-item [row]="5" [col]="2">
                                            <div containerStyle class="div-bg-whiteborder">
                                                <iTextBox #txtBatchNoTempRef Name="txtBatchNo" Width="auto" MaxLength="50"
                                                    [(Text)]="objVm.AdministrationDetail.BatchNo"
                                                    [(IsEnabled)]="objVm.AdministrationDetail.IsBatchenabled"
                                                    HorizontalAlignment="Stretch"
                                                    [Tooltip]="GetResourceString('MedAdmin', 'txtBatch_tooltip')"
                                                    Margin="5,3,5,3" Height="21">
                                                </iTextBox>
                                            </div>
                                        </kendo-gridlayout-item>
                                        <kendo-gridlayout-item [row]="6" [col]="1">
                                            <div containerStyle class="div-whiteborder" width="31">
                                                <iLabel #lblExpiryDateTempRef Name="lblExpiryDate"
                                                    [Text]="GetResourceString('MedAdmin', 'lblExpirydate_text')"
                                                    IsWordwrap="True">
                                                </iLabel>
                                            </div>
                                        </kendo-gridlayout-item>
                                        <kendo-gridlayout-item [row]="6" [col]="2">
                                            <div containerStyle class="div-bg-whiteborder">
                                                <iDateTimePicker #cboExpiryDateTempRef Width="auto" Name="cboExpiryDate"
                                                    EnableCultureSupport="False" DatePickerMode="DATEPICKER"
                                                    HorizontalAlignment="Stretch" Margin="5,3,5,3" Height="21"
                                                    [(SelectedDateTime)]="objVm.AdministrationDetail.ExpiryDate"
                                                    [(IsEnabled)]="objVm.AdministrationDetail.IsExpiryenabled"
                                                    [Tooltip]="GetResourceString('MedAdmin', 'dtpExpiryDate_tooltip')"
                                                    DateTimeFormat="Custom" CustomFormat="dd-MMM-yyyy">
                                                </iDateTimePicker>
                                            </div>
                                        </kendo-gridlayout-item>
                                    </kendo-gridlayout>
                                </StackPanel>
                            </div>
                        </kendo-gridlayout-item>
                    </kendo-gridlayout>
                </div>
            </kendo-gridlayout-item>
            <kendo-gridlayout-item [row]="4" [col]="1">
                <div containerStyle id="divCriticalMedMsg" class="div-critical-msg">
                    <kendo-gridlayout class="grid-layout-container" GridLayout Margin="5">
                        <kendo-gridlayout-item [row]="1" [col]="1">
                            <iLabel #criticalTempRef Name="critical" Margin="5,0,-28,0" Width ="395" MaxWidth ="410"  
                                HorizontalContentAlignment="Center" HorizontalAlignment="Left"  
                                IsWordwrap="True">
                            </iLabel>
                        </kendo-gridlayout-item>
                        <kendo-gridlayout-item [row]="2" [col]="1">
                            <div containerStyle id="divCriticalDrugSiteURL" class="div-critical-drug-site-url">
                                <kendo-gridlayout class="grid-layout-container" GridLayout
                                        [cols]="[{ width: '32fr'}, { width: '68fr'}]">
                                    <kendo-gridlayout-item [row]="1" [col]="1">
                                        <iLabel  Name="Formore" Margin="5,0,0,0" Width ="120" MaxWidth ="120" 
                                            IsWordwrap="True" Text="For more information" Visibility="Visible">
                                        </iLabel>
                                    </kendo-gridlayout-item>
                                    <kendo-gridlayout-item [row]="1" [col]="2">
                                        <iHyperlinkButton Content="Click here" Foreground="Blue"
                                            (Click_Func)="CriticalURL_Clilck($event)">
                                        </iHyperlinkButton>
                                    </kendo-gridlayout-item>    
                                </kendo-gridlayout> 
                            </div>
                        </kendo-gridlayout-item>
                    </kendo-gridlayout>
                </div>
            </kendo-gridlayout-item>
            <kendo-gridlayout-item [row]="5" [col]="1">
                <div containerStyle id="divCriticalMedMsgBlankLine" class="div-critical-msg-blank-line">
                </div>
            </kendo-gridlayout-item>
            <kendo-gridlayout-item [row]="6" [col]="1">
                <kendo-gridlayout class="grid-layout-container" GridLayout [cols]="[ { width: '33fr'}, { width: '67fr'}]">
                    <kendo-gridlayout-item [row]="1" [col]="1">
                        <div containerStyle class="div-whiteborder" id="divlblConcentration" style="padding-top: 6px;">
                            <iLabel #lblConcentrationTempRef Name="lblConcentration" VerticalAlignment="Center" 
                                    [Text]="GetResourceString('MedAdmin', 'lblConcentration_text')" Margin="0,5,5,5">
                            </iLabel>
                        </div>
                    </kendo-gridlayout-item>
                    <kendo-gridlayout-item [row]="1" [col]="2">
                        <div containerStyle class="div-bg-whiteborder" id="divtxtConStrengthValue">
                            <kendo-gridlayout class="grid-layout-container" GridLayout
                                        [cols]="[ { width: '10fr'}, { width: '15fr'}, { width: '5fr'}, { width: '10fr'}, { width: '25fr'}]">
                                <kendo-gridlayout-item [row]="1" [col]="1">
                                    <kendo-numerictextbox #txtConStrengthValueTempRef Name="txtConStrengthValue" [(ngModel)]="objVm.AdministrationDetail.ConcentrationStrength"
                                        [decimals]="3" format="n" [title]="GetResourceString('MedAdmin', 'txtConcentration_tooltip')" [style.margin.px]="5"
                                        HorizontalAlignment="Left" VerticalAlignment="Center" [style.width.px]="60" [style.height.px]="21"
                                        [maxlength]="11" [spinners]="false">
                                    </kendo-numerictextbox>
                                </kendo-gridlayout-item>
                                <kendo-gridlayout-item [row]="1" [col]="2">
                                    <iComboBox #cboConStrengthUoMValueTempRef Name="cboConStrengthUoMValue" IsEditable="True" IsTypeAHead="True" IsTextSearchEnabled="True" HorizontalAlignment="Left" Margin="3,5"
                                        [ToolTip]="GetResourceString('MedAdmin', 'ConcentrationUOM_tooltip')" VerticalAlignment="Center" Height="21" Width="60"
                                        [(ItemsSource)]="objVm.AdministrationDetail.ConcentrationStrengthUOMs" IsDropDownStretch="True" 
                                        [(SelectedValue)]="objVm.AdministrationDetail.ConcentrationStrengthUOM" SelectAllTextEvent="None" ResetMore="True">
                                    </iComboBox>
                                </kendo-gridlayout-item>
                                <kendo-gridlayout-item [row]="1" [col]="3">
                                    <iLabel #lblConPerTempRef Name="lblConPer" HorizontalAlignment="Right" VerticalAlignment="Center" Text="/" Margin="5,5">
                                    </iLabel>
                                </kendo-gridlayout-item>
                                <kendo-gridlayout-item [row]="1" [col]="4">
                                    <kendo-numerictextbox #txtConVolumeValueTempRef Name="txtConVolumeValue" [(ngModel)]="objVm.AdministrationDetail.ConcentrationVolume"
                                        [decimals]="2" format="n" [title]="GetResourceString('MedAdmin', 'txtConcentration_tooltip')" [style.margin.px]="5"
                                        HorizontalAlignment="Right" VerticalAlignment="Center" [style.width.px]="60" [style.height.px]="21"
                                        [maxlength]="8" [spinners]="false">
                                    </kendo-numerictextbox>
                                </kendo-gridlayout-item>
                                <kendo-gridlayout-item [row]="1" [col]="5">
                                    <iComboBox #cboConVolumeUoMValueTempRef Name="cboConVolumeUoMValue" IsEditable="True" IsTypeAHead="True" IsTextSearchEnabled="True" HorizontalAlignment="Right" Margin="3,5"
                                        [ToolTip]="GetResourceString('MedAdmin', 'ConcentrationUOM_tooltip')" Width="60"
                                        VerticalAlignment="Center"  Height="21" IsDropDownStretch="True" 
                                        [(ItemsSource)]="objVm.AdministrationDetail.ConcentrationVolumeUOMs" 
                                        [(SelectedValue)]="objVm.AdministrationDetail.ConcentrationVolumeUOM" SelectAllTextEvent="None">
                                    </iComboBox>
                                </kendo-gridlayout-item>
                            </kendo-gridlayout>
                        </div>
                    </kendo-gridlayout-item>
                    <kendo-gridlayout-item [row]="2" [col]="1">
                        <div containerStyle id="divlblInfusionperiod" style="padding-top: 6px;">
                            <iLabel #lblInfusionperiodTempRef Name="lblInfusionperiod" VerticalAlignment="Center" 
                                [Text]="GetResourceString('MedAdmin', 'lblInfusionperiod_text')" Margin="0,5,5,5">
                            </iLabel>
                        </div>
                    </kendo-gridlayout-item>
                    <kendo-gridlayout-item [row]="2" [col]="2">
                        <div containerStyle class="div-bg" id="divInfusionperiodtext">
                            <kendo-gridlayout class="grid-layout-container" GridLayout
                                        [cols]="[ { width: '30fr'}, { width: '5fr'}, { width: '40fr'}]">
                                <kendo-gridlayout-item [row]="1" [col]="1">
                                    <iTextBox #InfusionperiodtextTempRef Name="Infusionperiodtext" HorizontalAlignment="Stretch" 
                                            [(Text)]="objVm.AdministrationDetail.InfusionPeriodforMedAdmin" 
                                            Nonnegative="True" [ToolTip]="GetResourceString('MedAdmin', 'txtInfusionperiod_tooltip')" 
                                            VerticalAlignment="Center" MaxLength="3" Margin="5,5"
                                            Type="Numeric" Scale="3" Precision="0" Width="60">
                                    </iTextBox>
                                </kendo-gridlayout-item>
                                <kendo-gridlayout-item [row]="1" [col]="2">
                                    <iLabel #lblInfperioduomTempRef Name="lblInfperioduom" HorizontalAlignment="Stretch" VerticalAlignment="Center" 
                                            [Text]="GetResourceString('MedAdmin', 'lblUOM_Text')" Margin="4,5,0,5">
                                    </iLabel>
                                </kendo-gridlayout-item>
                                <kendo-gridlayout-item [row]="1" [col]="3">
                                    <iComboBox #cboInfusionperiodUoMValueTempRef Name="cboInfusionperiodUoMValue" Width="60" IsEditable="True" IsTypeAHead="True" IsTextSearchEnabled="True" 
                                            HorizontalAlignment="Left" Margin="5,5" Width="90"
                                            IsDropDownStretch="True" ToolTip="" VerticalAlignment="Center"  
                                            Height="21" [(ItemsSource)]="objVm.AdministrationDetail.InfusionPeriodUOMs" 
                                            [(SelectedValue)]="objVm.AdministrationDetail.InfusionPeriodUOMforMedAdmin">
                                    </iComboBox>
                                </kendo-gridlayout-item>
                            </kendo-gridlayout>
                        </div>
                    </kendo-gridlayout-item>
                    <kendo-gridlayout-item [row]="3" [col]="1">
                        <div containerStyle id="divlblDateTimeGivenText">
                            <iLabel #lblDateTimeGivenTextTempRef Name="lblDateTimeGivenText" Mandatory="True"
                                [Text]="GetResourceString('MedAdmin', 'lblDateTimegiven_text')"
                                AccessKey="t" Margin="0,5,5,5">
                            </iLabel>
                        </div>
                    </kendo-gridlayout-item>
                    <kendo-gridlayout-item [row]="3" [col]="2">
                        <div containerStyle class="div-bg" id="divdtpDateTimeGivenText">
                            <StackPanel VericalAlignment="Stretch" Orientation="Horizontal" Margin="5">
                                <iDateTimePicker #dtpDateTimeGivenTextTempRef Name="dtpDateTimeGivenText"
                                    EnableCultureSupport="False" Width="135" IsConstrainEntry="True"
                                    DatePickerMode="DATEPICKER" DateTimeFormat="Custom" CustomFormat="dd-MMM-yyyy"
                                    Height="21" [Tooltip]="GetResourceString('MedAdmin', 'dtpDateTimegiven_tooltip')"
                                    [(SelectedDateTime)]="objVm.AdministrationDetail.AdministeredDate"
                                    [OnDateChange]="dtpDateTimeGivenText_OnDateChange_Func"
                                    AccessKey="t">
                                </iDateTimePicker> &nbsp;
                                <iTimeBox #timeDateTimeGivenTextTempRef Name="timeDateTimeGivenText" EnableDST="True"
                                    [(Value)]="objVm.AdministrationDetail.AdministeredDateTime" Width="80"  Height="21"
                                    [Tooltip]="GetResourceString('MedAdmin', 'dtpDateTimegiven_tooltip')"
                                    AccessKey="t">
                                </iTimeBox>
                            </StackPanel>
                        </div>
                    </kendo-gridlayout-item>
                    <kendo-gridlayout-item [row]="4" [col]="1">
                        <div containerStyle class="div-whiteborder" id="divlblCareProvider">
                        </div>
                    </kendo-gridlayout-item>
                    <kendo-gridlayout-item [row]="4" [col]="2">
                        <div containerStyle class="div-bg-whiteborder" id="divstpCareProvider">
                            <StackPanel #stpCareProviderTempRef Name="stpCareProvider" HorizontalAlignment="Stretch"
                                Height="Auto" Margin="5">
                                <kendo-gridlayout class="grid-layout-container" GridLayout [cols]="[ { width: '40fr'}, { width: '60fr'}]">
                                    <kendo-gridlayout-item [row]="1" [col]="1">
                                        <iRadioButton #rdbCareProviderTempRef Name="rdbCareProvider" HorizontalAlignment="Left"
                                            (Checked_Func)="rdbCareProvider_Checked($event)"
                                            [Text]="GetResourceString('MedAdmin', 'rdbCareProvider_text')"
                                            [Tooltip]="GetResourceString('MedAdmin', 'rdbcareprovider_tooltip')" Height="auto"
                                            GroupName="AdminBy">
                                        </iRadioButton>
                                        <iRadioButton #rdbPatientTempRef Name="rdbPatient" HorizontalAlignment="Left"
                                            (Checked_Func)="rdbPatient_Checked($event)"
                                            [Text]="GetResourceString('MedAdmin', 'rdbpatient_text')"
                                            [Tooltip]="GetResourceString('MedAdmin', 'rdbpatient_tooltip')" Height="auto"
                                            GroupName="AdminBy" Visibility="Collapsed">
                                        </iRadioButton>
                                    </kendo-gridlayout-item>
                                    <kendo-gridlayout-item [row]="1" [col]="2">                                        
                                        <iRadioButton #rdbparentTempRef Name="rdbparent" HorizontalAlignment="Left"
                                            (Checked_Func)="rdbparent_Checked($event)"
                                            [Text]="GetResourceString('MedAdmin', 'rdbparent_text')"
                                            [Tooltip]="GetResourceString('MedAdmin', 'rdbparientCare_tooltip')" Height="auto"
                                            GroupName="AdminBy">
                                        </iRadioButton>
                                    </kendo-gridlayout-item>
                                </kendo-gridlayout>
                            </StackPanel>
                        </div>
                    </kendo-gridlayout-item>
                    <kendo-gridlayout-item [row]="5" [col]="1" id="divlblAdministeredby">
                        <div containerStyle>
