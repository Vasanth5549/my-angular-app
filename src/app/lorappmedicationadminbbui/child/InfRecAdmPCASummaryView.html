<div Height="auto" margin="0,10,0,0">
    <kendo-gridlayout Name="LayoutRoot" class="grid_layout_container" GridLayout [Background]="LzoPageBG"
      [rows]="[{ height : 'auto'}]">
  
      <kendo-gridlayout-item [row]="1">
        <div containerStyle>
          <kendo-gridlayout Margin="5" VerticalAlignment="Top" CommonGridLayout [Background]="LzoPageBG"
            [cols]="[{ width: '2fr' }, { width: '3fr' }]">
  
  
            <kendo-gridlayout-item [row]='1' [col]='1' [colSpan]='2'>
              <div containerStyle>
                <StackPanel HorizontalAlignment="Stretch" Margin="5,5,0,0" Height="Auto">
                  <!-- <Border Name="brdcurrentstatus" BorderBrush="Gray" BorderThickness="1" CornerRadius="2" Height="Auto" HorizontalAlignment="Stretch" VerticalAlignment="Stretch"> -->
                  <kendo-gridlayout HorizontalAlignment="Stretch" [rows]="[{ height: '15'}, { height: 'auto'}]">
                    <fieldset>
                      <legend style="padding-bottom: 5px;">
                        <kendo-gridlayout-item [row]='1'>
                          <div containerStyle>
                            <Border Background="#FFE0EFF1" Margin="10,-15,-10,0" VerticalAlignment="Center" Width="95"
                              HorizontalAlignment="Left">
                              <iLabel #lblBordercurrentstatusTempRef Name="lblBordercurrentstatus"
                                HorizontalAlignment="Center" Text="Current status"
                                [Tooltip]="objRecordAdmin.txtmediAction_tooltip" Foreground="#0000C8" Width="Auto">
                              </iLabel>
                            </Border>
                          </div>
                        </kendo-gridlayout-item>
  
                      </legend>
                      <kendo-gridlayout-item [row]="4">
                        <div containerStyle style="margin-bottom: 5px;">
                          <kendo-gridlayout VerticalAlignment="Top" Margin="10,0,10,5" CommonGridLayout [Background]="LzoPageBG"
                            [rows]="[{ height: 'auto'}]" [cols]="[{ width: '8fr' }, { width: '0.5fr' }, { width: '8fr' }]">
  
                            <kendo-gridlayout-item [row]="3" [col]="1">
                              <div containerStyle>
  
                                <kendo-gridlayout HorizontalAlignment="Stretch" VerticalAlignment="Top" Width="auto"
                                  Margin="10,0,10,15" CommonGridLayout [Background]="LzoPageBG"
                                  [rows]="[{ height: '30'},{ height: '30'},{ height: '30'},{ height: '30'},{ height: 'auto'},{ height: 'auto'},{ height: '30'},{ height: '30'},{ height: '30'}]"
                                  [cols]="[{ width: '3fr' }, { width: '5fr' }]">
  
  
  
                                  <Border [row]='1' [col]='2' [Background]="InnerBG"></Border>
                                  <Border [row]='2' [col]='2' [Background]="InnerBG"></Border>
                                  <Border [row]='3' [col]='2' [Background]="InnerBG"></Border>
                                  <Border [row]='4' [col]='2' [Background]="InnerBG"></Border>
                                  <Border [row]='5' [col]='2' [Background]="InnerBG"></Border>
                                  <Border [row]='6' [col]='2' [Background]="InnerBG"
                                    [Visibility]="DataContext.BackgrdInfRateVisi"></Border>
                                  <Border [row]='7' [col]='2' [Background]="InnerBG"></Border>
                                  <Border [row]='8' [col]='2' [Background]="InnerBG"></Border>
                                  <Border [row]='9' [col]='2' [Background]="InnerBG"></Border>
                                  <Border [row]='2' [col]='1' [colSpan]='2' [iStyle]="whiteBorder"></Border>
  
                                  <Border [row]='3' [col]='1' [colSpan]='2' [iStyle]="whiteBorder"></Border>
                                  <Border [row]='4' [col]='1' [colSpan]='2' [iStyle]="whiteBorder"></Border>
                                  <Border [row]='5' [col]='1' [colSpan]='2' [iStyle]="whiteBorder"></Border>
                                  <Border [row]='6' [col]='1' [colSpan]='2' [iStyle]="whiteBorder"></Border>
                                  <Border [row]='7' [col]='1' [colSpan]='2' [iStyle]="whiteBorder"
                                    [Visibility]="DataContext.BackgrdInfRateVisi"></Border>
                                  <Border [row]='8' [col]='1' [colSpan]='2' [iStyle]="whiteBorder"></Border>
                                  <Border [row]='9' [col]='1' [colSpan]='2' [iStyle]="whiteBorder"></Border>
  
                                  <kendo-gridlayout-item [row]='1' [col]='1'>
                                    <div containerStyle class="givenHeight">
                                      <iLabel #lbllastactionTempRef HorizontalAlignment="Stretch" Name="lbllastaction"
                                        VerticalAlignment="Center" [Text]="objRecordAdmin.lbllastaction_text">
                                      </iLabel>
                                    </div>
                                  </kendo-gridlayout-item>
                                  <kendo-gridlayout-item [row]='1' [col]='2'>
                                    <div containerStyle>
                                      <StackPanel  HorizontalAlignment="Stretch" Orientation="Horizontal" Margin="2,2,0,0" Height="Auto">
                                        <iLabel #lbllastactionvalueTempRef HorizontalAlignment="Left"
                                          Name="lbllastactionvalue" VerticalAlignment="Center"
                                          [Text]="DataContext.PrevInfusionAction" Margin="5,5,5,5" IsWordwrap="True"
                                          Width="120" MinHeight="15"></iLabel>
  
                                        <iButton #cmdStrikethroadminTempRef Name="cmdStrikethroadmin"
                                          HorizontalAlignment="Right" TextDecorations="Underline" Cursor="Hand"
                                          Foreground="#0000C8" Text="Strikethrough" Tooltip="Strikethrough" Height="23"
                                          Margin="0,0,8,0" ImageHeight="12" ImageWidth="5"
                                          [Command]="DataContext.StrikeThroughCmd"
                                          [IsEnabled]="DataContext.IsStrikeThruEnable"
                                          [Visibility]="DataContext.IsStrikeThruVisible"></iButton>
                                      </StackPanel>
                                    </div>
                                  </kendo-gridlayout-item>
  
                                  <kendo-gridlayout-item [row]='2' [col]='1'>
                                    <div containerStyle class="givenHeight">
                                      <iLabel #lbldatetimeTempRef HorizontalAlignment="Stretch" Name="lbldatetime"
                                        VerticalAlignment="Center" MinHeight="15"
                                        [Text]="objRecordAdmin.lbldatetime_text">
                                      </iLabel>
                                    </div>
                                  </kendo-gridlayout-item>
                                  <kendo-gridlayout-item [row]='2' [col]='2'>
                                    <div containerStyle>
                                      <iLabel #lbldatetimevalueTempRef HorizontalAlignment="Left" Name="lbldatetimevalue"
                                        VerticalAlignment="Center" [Text]="DataContext.GivenDateTime" Margin="5,5,5,5"
                                        IsWordwrap="True" Width="210" MinHeight="15"></iLabel>
                                    </div>
                                  </kendo-gridlayout-item>
  
                                  <kendo-gridlayout-item [row]='3' [col]='1'>
                                    <div containerStyle class="givenHeight">
                                      <iLabel #lblrecordedatTempRef HorizontalAlignment="Stretch" Name="lblrecordedat"
                                        VerticalAlignment="Center" [Text]="objRecordAdmin.lblrecordedat_text">
                                      </iLabel>
                                    </div>
                                  </kendo-gridlayout-item>
                                  <kendo-gridlayout-item [row]='3' [col]='2'>
                                    <div containerStyle>
                                      <iLabel #lblrecordedatvalueTempRef HorizontalAlignment="Left"
                                        Name="lblrecordedatvalue" VerticalAlignment="Center"
                                        [Text]="DataContext.RecordedAtValue" Margin="5,5,5,5" IsWordwrap="True"
                                        Width="210" MinHeight="15"></iLabel>
                                    </div>
                                  </kendo-gridlayout-item>
  
                                  <kendo-gridlayout-item [row]='4' [col]='1'>
                                    <div containerStyle class="givenHeight">
                                      <iLabel #lblrecordedbyTempRef HorizontalAlignment="Stretch" Name="lblrecordedby"
                                        VerticalAlignment="Center" [Text]="objRecordAdmin.lblrecordedby_text">
                                      </iLabel>
                                    </div>
                                  </kendo-gridlayout-item>
                                  <kendo-gridlayout-item [row]='4' [col]='2'>
                                    <div containerStyle>
                                      <iLabel #lblrecordedbyvalueTempRef HorizontalAlignment="Left"
                                        Name="lblrecordedbyvalue" VerticalAlignment="Center"
                                        [Text]="DataContext.RecordedByValue" Margin="5,5,5,5" IsWordwrap="True"
                                        Width="210" MinHeight="15"></iLabel>
                                    </div>
                                  </kendo-gridlayout-item>
  
                                  <kendo-gridlayout-item [row]='5' [col]='1'>
                                    <div containerStyle class="givenHeight">
                                      <iLabel #lblbolus1TempRef HorizontalAlignment="Stretch" Name="lblbolus1"
                                        VerticalAlignment="Center" [Text]="objRecordAdmin.lblbolus_text"
                                        IsWordwrap="True"></iLabel>
                                    </div>
                                  </kendo-gridlayout-item>
                                  <kendo-gridlayout-item [row]='5' [col]='2'>
                                    <div containerStyle>
                                      <iLabel #lblbolus1valueTempRef HorizontalAlignment="Left" Name="lblbolus1value"
                                        VerticalAlignment="Center" [Text]="DataContext.DoseValue" Margin="5,5,5,5"
                                        IsWordwrap="True" Width="210" MinHeight="15"></iLabel>
                                    </div>
                                  </kendo-gridlayout-item>
  
                                  <kendo-gridlayout-item [row]='6' [col]='1'>
                                    <div containerStyle class="givenHeight">
                                      <iLabel #lblbkinfusionrateTempRef HorizontalAlignment="Stretch"
                                        [Visibility]="DataContext.BackgrdInfRateVisi" Name="lblbkinfusionrate"
                                        VerticalAlignment="Center" [Text]="objRecordAdmin.lblbkinfusrate_text"
                                        IsWordwrap="True"></iLabel>
                                    </div>
                                  </kendo-gridlayout-item>
                                  <kendo-gridlayout-item [row]='6' [col]='2'>
                                    <div containerStyle style="min-height: 30px;">
                                      <iLabel #lblbkinfusionratevalueTempRef HorizontalAlignment="Left"
                                        [Visibility]="DataContext.BackgrdInfRateVisi" Name="lblbkinfusionratevalue"
                                        VerticalAlignment="Center" [Text]="DataContext.InfusionRateValue" Margin="5,5,5,5"
                                        IsWordwrap="True" Width="210" MinHeight="15"></iLabel>
                                    </div>
                                  </kendo-gridlayout-item>
  
                                  <kendo-gridlayout-item [row]='7' [col]='1'>
                                    <div containerStyle class="givenHeight">
                                      <iLabel #lblConcentrationTempRef HorizontalAlignment="Stretch"
                                        Name="lblConcentration" VerticalAlignment="Center"
                                        [Text]="objRecordAdmin.lblConcentration_text">
                                      </iLabel>
                                    </div>
                                  </kendo-gridlayout-item>
                                  <kendo-gridlayout-item [row]='7' [col]='2'>
                                    <div containerStyle>
                                      <iLabel #lblConcentrationvalueTempRef HorizontalAlignment="Left"
                                        Name="lblConcentrationvalue" VerticalAlignment="Center"
                                        [Text]="DataContext.PreviousConcentration" Margin="5,5,5,5" IsWordwrap="True"
                                        Width="210" MinHeight="15"></iLabel>
                                    </div>
                                  </kendo-gridlayout-item>
  
                                  <kendo-gridlayout-item [row]='8' [col]='1'>
                                    <div containerStyle class="givenHeight">
                                      <iLabel #lblInfperiodTempRef HorizontalAlignment="Stretch" Name="lblInfperiod"
                                        VerticalAlignment="Center" [Text]="objRecordAdmin.lblInfusionperiod_text">
                                      </iLabel>
                                    </div>
                                  </kendo-gridlayout-item>
                                  <kendo-gridlayout-item [row]='8' [col]='2'>
                                    <div containerStyle>
                                      <iLabel #lblInfperiodvalueTempRef HorizontalAlignment="Left"
                                        Name="lblInfperiodvalue" VerticalAlignment="Center"
                                        [Text]="DataContext.InfusionPeriodMedAdminSummary" Margin="5,5,5,5"
                                        IsWordwrap="True" Width="210" MinHeight="15"></iLabel>
                                    </div>
                                  </kendo-gridlayout-item>
  
                                  <kendo-gridlayout-item [row]='9' [col]='1'>
                                    <div containerStyle class="givenHeight">
                                      <iLabel #lblSiteTempRef HorizontalAlignment="Stretch" Name="lblSite"
                                        VerticalAlignment="Center" [Text]="objRecordAdmin.lblSite_text"></iLabel>
                                    </div>
                                  </kendo-gridlayout-item>
  
                                  <kendo-gridlayout-item [row]='9' [col]='2'>
                                    <div containerStyle>
                                      <ScrollViewer VerticalScrollBarVisibility="Visible" MaxHeight="30" BorderThickness="0"
                                        HorizontalAlignment="Left">
                                        <iLabel #lblSiteValTempRef HorizontalAlignment="Left" Name="lblSiteVal"
                                          VerticalAlignment="Center" [Text]="DataContext.SummaryviewSite" Margin="5,5,5,5"
                                          IsWordwrap="True" MinHeight="15"></iLabel>
                                      </ScrollViewer>
                                    </div>
                                  </kendo-gridlayout-item>
  
  
  
                                  <!--<iSOFT:iLabel HorizontalAlignment="Stretch" Name="lbLumen" VerticalAlignment="Center" Grid.Row="7" Grid.Column="0" Text="{Binding Path=ResourceRecdAdmin.lbLumen_text,Source={StaticResource objRecordAdmin}}" />
    
                              <ScrollViewer VerticalScrollBarVisibility="Auto" MaxHeight="30" BorderThickness="0" Grid.Column="1" Grid.Row="7" HorizontalAlignment="Left" Width="210">
                                  <iSOFT:iLabel HorizontalAlignment="Left" Name="lblLumenVal"  VerticalAlignment="Center" Text="{Binding SummaryviewLumen}" Margin="1,5,5,5" IsWordwrap="True" />
                              </ScrollViewer>-->
  
  
                                </kendo-gridlayout>
                              </div>
                            </kendo-gridlayout-item>
  
  
                            <kendo-gridlayout-item [row]="3" [col]="3">
                              <div>
                                <kendo-gridlayout HorizontalAlignment="Stretch" VerticalAlignment="Top" Width="auto"
                                  Margin="10,0,10,15" CommonGridLayout [Background]="LzoPageBG"
                                  [rows]="[{ height: '30'},{ height: '30'},{ height: '30'},{ height: '30'},{ height: '30'},{ height: '30'},{ height: '30'},{ height: '30'},{ height: '5'}]"
                                  [cols]="[{ width: '3fr' }, { width: '5fr' }]">
  
                                  <Border [row]='1' [col]='2' [rowSpan]='8' [Background]="InnerBG"></Border>
                                  <Border [row]='2' [col]='1' [colSpan]='2' [iStyle]="whiteBorder"></Border>
                                  <Border [row]='3' [col]='1' [colSpan]='2' [iStyle]="whiteBorder"></Border>
                                  <Border [row]='4' [col]='1' [colSpan]='2' [iStyle]="whiteBorder"></Border>
                                  <Border [row]='5' [col]='1' [colSpan]='2' [iStyle]="whiteBorder"></Border>
                                  <Border [row]='6' [col]='1' [colSpan]='2' [iStyle]="whiteBorder"></Border>
                                  <Border [row]='7' [col]='1' [colSpan]='2' [iStyle]="whiteBorder"></Border>
                                  <Border [row]='8' [col]='1' [colSpan]='2' [iStyle]="whiteBorder"></Border>
  
  
  
  
                                  <kendo-gridlayout-item [row]='1' [col]='1'>
                                    <div containerStyle class="givenHeight">
                                      <iLabel #lblRouteTempRef HorizontalAlignment="Stretch" Name="lblRoute"
                                        VerticalAlignment="Center" [Text]="objRecordAdmin.lblRoute_text"></iLabel>
                                    </div>
                                  </kendo-gridlayout-item>
                                  <kendo-gridlayout-item [row]='1' [col]='2'>
                                    <div containerStyle>
                                      <iLabel #lblRoutevalueTempRef HorizontalAlignment="Left" Name="lblRoutevalue"
                                        VerticalAlignment="Center" [Text]="DataContext.summaryviewRoute" Margin="5,5,5,5"
                                        IsWordwrap="True" Width="210" MinHeight="15"></iLabel>
                                    </div>
                                  </kendo-gridlayout-item>
  
                                  <kendo-gridlayout-item [row]='2' [col]='1'>
                                    <div containerStyle class="givenHeight">
                                      <iLabel #lbLumenTempRef HorizontalAlignment="Stretch" Name="lbLumen"
                                        VerticalAlignment="Center" [Text]="objRecordAdmin.lbLumen_text"></iLabel>
                                    </div>
                                  </kendo-gridlayout-item>
  
                                  <kendo-gridlayout-item [row]='2' [col]='2'>
                                    <div containerStyle>
                                      <ScrollViewer [VerticalScrollBarVisibility]="DataContext.SummaryviewLumen?'Visible':'hidden'" MaxHeight="30" BorderThickness="0"
                                        HorizontalAlignment="Left">
                                        <iLabel #lblLumenValTempRef HorizontalAlignment="Left" Name="lblLumenVal"
                                          VerticalAlignment="Center" [Text]="DataContext.SummaryviewLumen"
                                          Margin="5,5,5,5" IsWordwrap="True" MinHeight="15"></iLabel>
                                      </ScrollViewer>
                                    </div>
                                  </kendo-gridlayout-item>
  
  
                                  <kendo-gridlayout-item [row]='3' [col]='1'>
                                    <div containerStyle class="givenHeight">
                                      <iLabel #lblDeliveryDeviceTempRef HorizontalAlignment="Stretch"
                                        Name="lblDeliveryDevice" VerticalAlignment="Center"
                                        [Text]="objRecordAdmin.lblDeliveryDevice_text">
                                      </iLabel>
                                    </div>
                                  </kendo-gridlayout-item>
  
                                  <kendo-gridlayout-item [row]='3' [col]='2'>
                                    <div containerStyle>
                                      <ScrollViewer VerticalScrollBarVisibility="Visible" MaxHeight="30" BorderThickness="0"
                                        HorizontalAlignment="Left">
                                        <iLabel #lblDeliveryDeviceValTempRef HorizontalAlignment="Left"
                                          Name="lblDeliveryDeviceVal" VerticalAlignment="Center"
                                          [Text]="DataContext.SummaryViewDeliverydevice" Margin="5,5,5,5"
                                          IsWordwrap="True" MinHeight="15"></iLabel>
                                      </ScrollViewer>
                                    </div>
                                  </kendo-gridlayout-item>
  
  
                                  <kendo-gridlayout-item [row]='4' [col]='1'>
                                    <div containerStyle class="givenHeight">
                                      <iLabel #lblbagvolTempRef HorizontalAlignment="Stretch" Name="lblbagvol"
                                        VerticalAlignment="Center" [Text]="objRecordAdmin.lblbagvolume_text">
                                      </iLabel>
                                    </div>
                                  </kendo-gridlayout-item>
                                  <kendo-gridlayout-item [row]='4' [col]='2'>
                                    <div containerStyle>
                                      <iLabel #lblbagvoltvalueTempRef HorizontalAlignment="Left" Name="lblbagvoltvalue"
                                        VerticalAlignment="Center" [Text]="DataContext.CurrentBagValue" Margin="5,5,5,5"
                                        IsWordwrap="True" Width="210" MinHeight="15"></iLabel>
                                    </div>
                                  </kendo-gridlayout-item>
  
                                  <kendo-gridlayout-item [row]='5' [col]='1'>
                                    <div containerStyle class="givenHeight">
                                      <iLabel #lblAdministeredbyTempRef HorizontalAlignment="Stretch"
                                        Name="lblAdministeredby" VerticalAlignment="Center"
                                        [Text]="objRecordAdmin.lblAdministeredby_text"
                                        [Tooltip]="objRecordAdmin.lblAdministeredby_tooltip">
                                      </iLabel>
                                    </div>
                                  </kendo-gridlayout-item>
                                  <kendo-gridlayout-item [row]='5' [col]='2'>
                                    <div containerStyle>
                                      <iLabel #lblAdministeredbyvalueTempRef HorizontalAlignment="Left"
                                        Name="lblAdministeredbyvalue" VerticalAlignment="Center"
                                        [Text]="DataContext.SummaryViewAdministeredBy" Margin="5,5,5,5" IsWordwrap="True"
                                        Width="210" MinHeight="15"></iLabel>
                                    </div>
                                  </kendo-gridlayout-item>
  
                                  <kendo-gridlayout-item [row]='6' [col]='1'>
                                    <div containerStyle class="givenHeight">
                                      <iLabel #lblwitnesedbyTempRef HorizontalAlignment="Stretch" Name="lblwitnesedby"
                                        VerticalAlignment="Center" [Text]="objRecordAdmin.lblWitnessedby_text"
                                        [Tooltip]="objRecordAdmin.lblWitnessedby_tooltip">
                                      </iLabel>
                                    </div>
                                  </kendo-gridlayout-item>
                                  <kendo-gridlayout-item [row]='6' [col]='2'>
                                    <div containerStyle>
                                      <iLabel #lblwitnesedbyvalueTempRef HorizontalAlignment="Left"
                                        Name="lblwitnesedbyvalue" VerticalAlignment="Center"
                                        [Text]="DataContext.WitnessBy" Margin="5,5,5,5" IsWordwrap="True" Width="210"
                                        MinHeight="15">
                                      </iLabel>
                                    </div>
                                  </kendo-gridlayout-item>
  
                                  <kendo-gridlayout-item [row]='7' [col]='1'>
                                    <div containerStyle class="givenHeight">
                                      <iLabel #lblreasonTempRef HorizontalAlignment="Stretch" Name="lblreason"
                                        VerticalAlignment="Center" [Text]="objRecordAdmin.lblreason_text">
                                      </iLabel>
                                    </div>
                                  </kendo-gridlayout-item>
                                  <kendo-gridlayout-item [row]='7' [col]='2'>
                                    <div containerStyle>
                                      <iLabel #lblreasonvalueTempRef HorizontalAlignment="Left" Name="lblreasonvalue"
                                        VerticalAlignment="Center" [Text]="DataContext.ReasonValue" Margin="5,5,5,5"
                                        IsWordwrap="True" MinHeight="15"></iLabel>
                                    </div>
                                  </kendo-gridlayout-item>
  
                                  <kendo-gridlayout-item [row]='8' [col]='1'>
                                    <div containerStyle >
                                      <iLabel #lblcomentsTempRef HorizontalAlignment="Stretch" Name="lblcoments"
                                        VerticalAlignment="Center" [Text]="objRecordAdmin.lblComments_text"
                                        IsWordwrap="True"></iLabel>
                                    </div>
                                  </kendo-gridlayout-item>
                                  <kendo-gridlayout-item [row]='8' [col]='2'>
                                    <div containerStyle>
                                      <ScrollViewer VerticalScrollBarVisibility="Auto" VerticalAlignment="Center"
                                        HorizontalScrollBarVisibility="Hidden"  Height="60" BorderThickness="0" Margin="0,2,0,0"
                                        HorizontalAlignment="Left">
                                        <iLabel #lblcomentsvalueTempRef HorizontalAlignment="Left" Name="lblcomentsvalue"
                                          VerticalAlignment="Center" [Text]="DataContext.CommentsValue" Margin="5,5,5,5"
                                          IsWordwrap="True" MinHeight="25"></iLabel>
                                      </ScrollViewer>
                                    </div>
                                  </kendo-gridlayout-item>
  
                                </kendo-gridlayout>
                              </div>
                            </kendo-gridlayout-item>
                          </kendo-gridlayout>
                        </div>
                      </kendo-gridlayout-item>
                    </fieldset>
                  </kendo-gridlayout>
                  <!-- </Border> -->
  
                </StackPanel>
              </div>
            </kendo-gridlayout-item>
  
          </kendo-gridlayout>
        </div>
      </kendo-gridlayout-item></kendo-gridlayout>
  </div>
