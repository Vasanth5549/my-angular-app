<div name="LayoutRoot">
    <kendo-gridlayout class="grid-layout-container" GridLayout Background="LzoPageBG" Margin="5,0,5,5" Height="auto"
        [rows]="[ { height: 'auto'}, { height:'auto'}]">

        <kendo-gridlayout-item [row]='1'>
            <div containerStyle >
                <kendo-gridlayout style="width: 790px;" [rows]="[ { height: 'auto'}]" VerticalAlignment="Top" Background="LzoPageBG"
                    [cols]="[ { width: '8fr'},{ width: '20'},{ width: '7.5fr'}]">
                    <kendo-gridlayout-item [row]='1' [col]="1">
                        <div containerStyle  >
                            <kendo-gridlayout Margin="5,10,0,10"
                                [rows]="[ { height: 'auto'}, { height:'auto'},{ height:'auto'},{ height:'auto'},{ height:'auto'},{ height:'auto'},{ height:'5'}]"
                                [cols]="[ { width: '2.6fr'},{ width: '5fr'}]">


                                <Border [row]='1' [col]='2' #bgddatetimeTempRef Name="bgddatetime"
                                    [Background]="Styles.InnerBG"></Border>

                                <Border [row]='2' [col]='2' #bgdreasonTempRef Name="bgdreason"
                                    [Background]="Styles.InnerBG"></Border>

                                <Border [row]='3' [col]='2' #bgdconcentrationTempRef Name="bgdconcentration"
                                    [Background]="Styles.InnerBG"></Border>


                                <Border [row]='4' [col]='2' #bgdinfdoseTempRef Name="bgdinfdose"
                                    [Background]="Styles.InnerBG">
                                </Border>
                                <!-- [Visibility]="DataContext.BackgrdInfRateVisi" -->

                                <Border [row]='5' [col]='2' #bgdinfrateTempRef Name="bgdinfrate"
                                    [Background]="Styles.InnerBG">
                                </Border>
                                <!-- [Visibility]="DataContext.BackgrdInfRateVisi" -->

                                <Border [row]='6' [col]='2' #bgddriprateTempRef Name="bgddriprate"
                                    [Background]="Styles.InnerBG"></Border>


                                <Border [row]='7' [col]='2' #bgdheightfiveTempRef Name="bgdheightfive"
                                    [Background]="Styles.InnerBG"></Border>


                                <Border [row]='2' [col]='1' [colSpan]='2' #brdreasonTempRef Name="brdreason"
                                    [iStyle]="Styles.whiteBorder"></Border>


                                <Border [row]='3' [col]='1' [colSpan]='2' #brdconcentrationTempRef
                                    Name="brdconcentration" [iStyle]="Styles.whiteBorder"></Border>


                                <Border [row]='4' [col]='1' [colSpan]='2' #brdinfdoseTempRef Name="brdinfdose"
                                    [iStyle]="Styles.whiteBorder">
                                </Border>
                                <!-- [Visibility]="DataContext.BackgrdInfRateVisi" -->

                                <Border [row]='5' [col]='1' [colSpan]='2' #brdinfrateTempRef Name="brdinfrate"
                                  [iStyle]="Styles.whiteBorder">
                                </Border>
                                <!-- [Visibility]="DataContext.BackgrdInfRateVisi" -->


                                <Border [row]='6' [col]='1' [colSpan]='2' #brddriprateTempRef Name="brddriprate"
                                    [iStyle]="Styles.whiteBorder"></Border>


                                <Border [row]='7' [col]='1' [colSpan]='2' #brdTempRef Name="brd"
                                    [iStyle]="Styles.whiteBorder"></Border>


                                <kendo-gridlayout-item [row]='1' [col]='1'>
                                    <div containerStyle>
                                        <iLabel #lbldateTimeTempRef HorizontalAlignment="Stretch" IsWordwrap="True"
                                            Name="lbldateTime" VerticalAlignment="Center" Text="Resumed date/Time"
                                            Mandatory="True" SLAccessKeyProperties.AccessKey="R"></iLabel>
                                    </div>
                                </kendo-gridlayout-item>
                                <kendo-gridlayout-item [row]='1' [col]='2'>
                                    <div containerStyle>
                                        <StackPanel Orientation="Horizontal">
                                            <iDateTimePicker #dtpDateTempRef HorizontalAlignment="Stretch"
                                                DatePickerMode="DATEPICKER" Tooltip="Select resumed date" Name="dtpDate"
                                                [(SelectedDateTime)]="DataContext.AdministeredDate" Height="21"
                                                Margin="5,5" Width="110" DateTimeFormat="Custom"
                                                 [(RangeEndDate)]="DataContext.RangeEndDate"
                                                [(RangeStartDate)]="DataContext.RangeStartDate"
                                                CustomFormat="dd-MMM-yyyy" IsConstrainEntry="True"
                                                OnDateChange="dtpDateTimeGivenText_OnDateChange"
                                                SLAccessKeyProperties.AccessKey="T"></iDateTimePicker>
                                            
                                            <iTimeBox #idatetimeTempRef EnableDST="True" IsEditable="True"
                                                 Name="idatetime" TimeFormat="HHMM"
                                                Margin="5,5"  [Height]="21" [Width]="75"
                                                [(Value)]="DataContext.AdministeredDateTime"
                                                Tooltip="Select resumed time" SLAccessKeyProperties.AccessKey="T">
                                            </iTimeBox>
                                          


                                        </StackPanel>
                                    </div>
                                </kendo-gridlayout-item>

                                <kendo-gridlayout-item [row]='2' [col]='1'>
                                    <div containerStyle>
                                        <iLabel #lblReasonTempRef Name="lblReason" Text="Route"
                                            [Tooltip]="GetResourceString('MedAdmin' ,'lblReason_tooltip')"
                                            Mandatory="True" SLAccessKeyProperties.AccessKey="R"></iLabel>
                                    </div>
                                </kendo-gridlayout-item>

                                <kendo-gridlayout-item [row]='2' [col]='2'>
                                    <div containerStyle>
                                        <iComboBox #cboreasonTempRef Name="cboreason" Width="auto"  IsEditable="False"
                                            [(ItemsSource)]="DataContext.PrescribedRoutes" HorizontalAlignment="Stretch"
                                            Margin="5" Height="21"   [Tooltip]="objRecordAdmin.drpRoute_tooltip" [(SelectedValue)]="DataContext.SelectedRoute"
                                            SLAccessKeyProperties.AccessKey="R"></iComboBox>
                                    </div>
                                  
                                </kendo-gridlayout-item>
                                <kendo-gridlayout-item [row]='3' [col]='1'>
                                    <div style="min-height: 27 !important; margin: 10px 5px 5px 0px;">
                                        <iLabel #lblConcentrationTempRef HorizontalAlignment="Stretch"
                                            VerticalAlignment="Center" Name="lblConcentration"
                                            VerticalAlignment="Center" MinHeight="15"
                                            [Text]="GetResourceString('MedAdmin' ,'lblConcentration_text')">
                                        </iLabel>
                                    </div>
                                </kendo-gridlayout-item>

                                <kendo-gridlayout-item [row]='3' [col]='2'>
                                    <div containerStyle>
                                        <iLabel #lblConcentrationValueTempRef HorizontalAlignment="Stretch"
                                            Name="lblConcentrationValue" Height="21" VerticalAlignment="Center" Visibility="Collapsed"
                                            [Text]="DataContext.PreviousConcentration" IsWordwrap="True" Margin="5,5">
                                        </iLabel>
                                    </div>
                                </kendo-gridlayout-item>
                                <kendo-gridlayout-item [row]='3' [col]='2'>
                                     <div containerStyle> 
                                      <StackPanel  #ConcentrationdetailsTempRef Orientation="Horizontal" Margin="5,5" Name="Concentrationdetails" >
                                        <kendo-gridlayout-item [col]='2'> 
                                           <div containerStyle> 
                                            <iTextBox #txtConStrengthValueTempRef HorizontalAlignment="Left" MinWidth="50"
                                              Name="txtConStrengthValue" Nonnegative="True" VerticalAlignment="Center"
                                              [(Text)]="DataContext.ConcentrationStrength" MaxLength="11" Margin="0,0,0,0" [Tooltip]="objRecordAdmin.txtConcentration_tooltip"
                                              Width="50"  
                                              [IsEnabled]="DataContext.EnableConcentration" Type="Numeric" Scale="7"
                                              Precision="3" ></iTextBox>
                                           </div> 
                                         </kendo-gridlayout-item> 
                                        <iComboBox #cboConStrengthUoMValueTempRef Width="50" IsEditable="True"
                                          IsTypeAHead="True" IsTextSearchEnabled="True" HorizontalAlignment="Left"
                                          Name="cboConStrengthUoMValue" Margin="5,5" IsDropDownStretch="True"
                                          [Tooltip]="objRecordAdmin.ConcentrationUOM_tooltip"
                                          [IsEnabled]="DataContext.EnableConcentration" 
                                          VerticalAlignment="Center" Height="21"
                                          [ItemsSource]="DataContext.ConcentrationStrengthUOMList"
                                          [(SelectedValue)]="DataContext.ConcentrationStrengthUOM"
                                          SelectAllTextEvent="None"></iComboBox>
                                        <kendo-gridlayout-item [row]='3' [col]='2'>
                                          <div containerStyle> 
                                             <iLabel #lblConPerTempRef HorizontalAlignment="Right" Name="lblConPer"
                                              VerticalAlignment="Center" Text="/" Margin="5,0,5,0" >
                                            </iLabel>
                                           </div> 
                                        </kendo-gridlayout-item>
                                        <kendo-gridlayout-item [col]='2'>
                                           <div containerStyle> 
                                            <iTextBox #txtConVolumeValueTempRef HorizontalAlignment="Right"  MinWidth="50"
                                              Name="txtConVolumeValue" Nonnegative="True" VerticalAlignment="Center"
                                              [(Text)]="DataContext.ConcentrationVolume" MaxLength="8" Margin="0,0,0,0"
                                              Width="50" [Tooltip]="objRecordAdmin.txtConcentration_tooltip"
                                              [IsEnabled]="DataContext.EnableConcentration" Type="Numeric" Scale="5"
                                              Precision="2" ></iTextBox>
                                           </div> 
                                        </kendo-gridlayout-item>
                                        <iComboBox #cboConVolumeUoMValueTempRef Width="50" IsEditable="True"
                                          IsTypeAHead="True" IsTextSearchEnabled="True" HorizontalAlignment="Right"
                                          Name="cboConVolumeUoMValue" Margin="5,5" IsDropDownStretch="True"
                                          [Tooltip]="objRecordAdmin.ConcentrationUOM_tooltip"
                                          [IsEnabled]="DataContext.EnableConcentration" VerticalAlignment="Center"
                                          Height="21" [ItemsSource]="DataContext.ConcentrationVolumeUOMList"
                                          [(SelectedValue)]="DataContext.ConcentrationVolumeUOM"
                                          SelectAllTextEvent="None"></iComboBox>
                                      </StackPanel>
                                     </div> 
                                  </kendo-gridlayout-item>

                                <kendo-gridlayout-item [row]='4' [col]='1'>
                                    <div containerStyle>
                                        <iLabel #lblInfusiondoseTempRef HorizontalAlignment="Stretch"
                                            [Visibility]="DataContext.BackgrdInfRateVisi" Name="lblInfusiondose"
                                            VerticalAlignment="Center"
                                            [Text]="GetResourceString('MedAdmin' ,'lblInfusiondose_text')"></iLabel>
                                      
                                    </div>
                                </kendo-gridlayout-item>
                                <kendo-gridlayout-item [row]='4' [col]='2'>
                                    <div style="margin: 4px 1px 1px 4px;">
                                        <StackPanel #stkInfudoseTempRef Name="stkInfudose" Orientation="Horizontal" class="infusionDoseCtrl"
                                            [Visibility]="DataContext.BackgrdInfRateVisi">
                                          
                                            <iTextBox #InfusiondosetextTempRef HorizontalAlignment="Stretch"
                                                Nonnegative="True" [Visibility]="DataContext.BackgrdInfRateVisi"
                                                [Tooltip]="objRecordAdmin.txtInfusiondose_tooltip"
                                                [(Text)]="DataContext.InfusionDose"
                                                [IsEnabled]="DataContext.EnableInfusionDose" Margin="0,0,0,3,"
                                                [Visibility]="DataContext.BackgrdInfRateVisi" Name="Infusiondosetext"
                                                VerticalAlignment="Center" MaxLength="11" Width="70" Type="Numeric"
                                                Scale="7" Precision="3">
                                            </iTextBox>
                                            <!-- [Visibility]="DataContext.BackgrdInfRateVisi"
                                                                                 [(Text)]="DataContext.InfusionDose" 
                                                                                [IsEnabled]="DataContext.EnableInfusionDose"-->

                                            <kendo-gridlayout-item [row]='4' [col]='2' CommonGridLayout
                                                [Visibility]="DataContext.BackgrdInfRateVisi">
                                                <div
                                                    style="margin: 7px 15px 0px 10px; display: inline-block !important;">
                                                    <iLabel #lblInfusiondoseValueTempRef HorizontalAlignment="Right"
                                                        Name="lblInfusiondoseValue" VerticalAlignment="Center"
                                                        [(Text)]="DataContext.InfusionDoseUOM" IsWordwrap="True">
                                                    </iLabel>
                                                    <!--  [(Text)]="DataContext.InfusionDoseUOM" -->
                                                </div>
                                            </kendo-gridlayout-item>
                                            <!-- [Visibility]="DataContext.BackgrdInfRateVisi" -->


                                        </StackPanel>
                                    </div>
                                </kendo-gridlayout-item>







                                <kendo-gridlayout-item [row]='5' [col]='1'>
                                    <div containerStyle >
                                        <StackPanel Orientation="Horizontal" 
                                            [Visibility]="DataContext.BackgrdInfRateVisi">
                                            <!-- [Visibility]="DataContext.BackgrdInfRateVisi" -->
                                            
                                            <iLabel #lblinfusiontrateTempRef IsWordwrap="True" Name="lblinfusiontrate"
                                                VerticalAlignment="Center" Margin="0,3,0,0,"
                                                [Text]="GetResourceString('MedAdmin' ,'lblinfusrate_text')"
                                                [Mandatory]="DataContext.IsMandatoryInfusionrate"
                                                HorizontalAlignment="Stretch" Height="22" Width="120">
                                            </iLabel> <!-- [Mandatory]="DataContext.IsMandatoryInfusionrate" -->
                                       
                                        </StackPanel>
                                    </div>
                                </kendo-gridlayout-item>






                                <kendo-gridlayout-item [row]='5' [col]='2'>
                                    <div containerStyle>
                                        <StackPanel Orientation="Horizontal" Margin="5,5">
                                            <!---->
                                            <kendo-gridlayout-item [row]='5' [col]='2'>
                                                <div containerStyle>
                                                    <iTextBox #txtinfusionrateTempRef HorizontalAlignment="Left"
                                                        Nonnegative="True"
                                                        [Tooltip]="GetResourceString('MedAdmin' ,'txtbackgroundinfusionrate_tooltip')"
                                                        [(Text)]="DataContext.InfusionRate"
                                                        [IsEnabled]="DataContext.IsEnableInfusionrate"
                                                        Name="txtinfusionrate" VerticalAlignment="Center" MaxLength="11"
                                                        [IsReadOnly]="DataContext.IsrdlInfusionrate" Margin="0,0,5,0"
                                                        Width="70" Type="Numeric" Scale="7" Precision="3"></iTextBox>

                                                </div>
                                            </kendo-gridlayout-item>






                                            <iLabel #lblInfrateuomTempRef HorizontalAlignment="Stretch"
                                                [(Text)]="DataContext.InfusionRateUOM" Name="lblInfrateuom"
                                                VerticalAlignment="Center" Margin="5,5,0,5">
                                            </iLabel> 

                                        </StackPanel>
                                    </div>
                                </kendo-gridlayout-item>










                                <kendo-gridlayout-item [row]='6' [col]='1'>
                                    <div containerStyle>
                                        <StackPanel Orientation="Horizontal">
                                            <iLabel #lbldriprateTempRef HorizontalAlignment="Stretch" Name="lbldriprate"
                                                VerticalAlignment="Center"
                                                [Text]="GetResourceString('MedAdmin' ,'lbldriprate_text')"></iLabel>
                                          
                                            <iButton #cmdDoseCalTempRef Margin="5,0,5,0" Height="23" Cursor="Hand"
                                                HorizontalAlignment="Right" Name="cmdDoseCal"
                                                Tooltip="Click to invoke drip rate calculator"
                                                [(IsEnabled)]="DataContext.IsEnableDripCal"
                                                ImageSource="assets/Images/icalculatornor16.png"
                                                [(Visibility)]="DataContext.IsInfDripnrateCal"
                                                DisabledImageSource="assets/Images/icalculatordis16.png"
                                                [Command]="DataContext.BtnDriprateClick"
                                                ActiveImageSource="assets/Images/icalculatorhot16.png"></iButton>
                                              
                                            <!-- [Command]="DataContext.BtnDriprateClick" [(Visibility)]="DataContext.IsInfDripnrateCal"  [(IsEnabled)]="DataContext.IsEnableDripCal" -->
                                        </StackPanel>
                                    </div>
                                </kendo-gridlayout-item>
















                                <kendo-gridlayout-item [row]='6' [col]='2'>
                                    <div containerStyle>
                                        <StackPanel Orientation="Horizontal" Margin="5,5">
                                            <kendo-gridlayout-item [row]='6' [col]='2'>
                                                <div containerStyle>
                                                    <iTextBox #DriprateTempRef HorizontalAlignment="Left"
                                                        IsReadOnly="True" Nonnegative="True"
                                                        [Tooltip]="GetResourceString('MedAdmin' ,'txtdriprate_tooltip')"
                                                        [(Text)]="DataContext.DripRate" Name="Driprate"
                                                        VerticalAlignment="Center" MaxLength="8" Margin="0,5,5,5"
                                                        Width="70" Type="Numeric" Scale="5" Precision="2"></iTextBox>
                                                    <!-- [(Text)]="DataContext.DripRate" -->
                                                </div>
                                            </kendo-gridlayout-item>

                                            <kendo-gridlayout-item [row]='6' [col]='2'>
                                                <div containerStyle>
                                                    <iLabel #lbdriprateValueTempRef HorizontalAlignment="Right"
                                                        Name="lbdriprateValue" VerticalAlignment="Center"
                                                        [(Text)]="DataContext.DripRateUOM" IsWordwrap="True"
                                                        Margin="5,5,5,5"></iLabel>
                                                    <!-- [(Text)]="DataContext.DripRateUOM" -->

                                                </div>
                                            </kendo-gridlayout-item>

                                        </StackPanel>
                                    </div>
                                </kendo-gridlayout-item>

                            </kendo-gridlayout>
                        </div>
                    </kendo-gridlayout-item>





                    <kendo-gridlayout-item [row]='1' [col]="2">
                        <!-- <div containerStyle> -->
                        <kendo-gridlayout  Margin="0,0,5,0" [rows]="[ { height: 'auto'}, { height:'5'}]" style="width: 375px;"
                            [cols]="[ { width: '2.5fr'},{ width: '5fr'}]">
                            <Border [row]='1' [col]='2' #bgdcomTempRef Name="bgdcom" [Background]="Styles.InnerBG">
                            </Border>
                            <Border [row]='2' [col]='2' #bgdfiveTempRef Name="bgdfive" [Background]="Styles.InnerBG">
                            </Border>
                            <Border [row]='2' [col]='1' [colSpan]='2' #brdfiveTempRef Name="brdfive"
                                [iStyle]="Styles.whiteBorder"></Border>

                            <kendo-gridlayout-item [row]='1' [col]='1'>
                                <div containerStyle>
                                    <iLabel #lblCommentsTempRef HorizontalAlignment="Stretch" Name="lblComments"
                                        Margin="20" VerticalAlignment="Center"
                                        [(Mandatory)]="DataContext.IsClinicalRSNMand"
                                        [Text]="GetResourceString('MedAdmin' ,'lblComments_text')"></iLabel>
                                </div>
                            </kendo-gridlayout-item>
                            <kendo-gridlayout-item [row]='1' [col]='2'>
                                <div containerStyle>
                                    <iTextBox #txtCommentsTempRef MaxLength="255" Height="50" [Tooltip]="objRecordAdmin.txtComments_tooltip"
                                        HorizontalAlignment="Stretch" AcceptsReturn="True" TextWrapping="Wrap"
                                        [(Text)]="DataContext.Comments" Name="txtComments" VerticalAlignment="Bottom"
                                        VerticalScrollBarVisibility="Visible" Width="auto" Margin="5,5">
                                    </iTextBox>
                                </div>
                            </kendo-gridlayout-item>

                        </kendo-gridlayout>
                        <!-- </div> -->
                    </kendo-gridlayout-item>
                </kendo-gridlayout>
            </div>
        </kendo-gridlayout-item>


        <kendo-gridlayout-item [row]='2'>
            <div containerStyle>
                <kendo-gridlayout Margin="0,5,0,5" [rows]="[ { height: 'auto'}]" [cols]="[ { width: '1fr'}]">
                    <kendo-gridlayout-item [row]='1' [col]='1'>
                        <div containerStyle>
                            <iLabel #lblInfusionPeriodReachedAlertTempRef HorizontalAlignment="Stretch"
                                Name="lblInfusionPeriodReachedAlert" VerticalAlignment="Center" IsWordwrap="True"
                                FontWeight="Medium" Foreground="DarkRed" Margin="6,0,5,0"></iLabel>
                        </div>
                    </kendo-gridlayout-item>


                </kendo-gridlayout>
            </div>
        </kendo-gridlayout-item>

    </kendo-gridlayout>
</div>
