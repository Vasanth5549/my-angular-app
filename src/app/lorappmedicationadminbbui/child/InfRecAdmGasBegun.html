<kendo-gridlayout class="grid_layout_container" GridLayout [Background]="Styles.LzoPageBG" Height="Auto"
    [rows]="[{ height : 'auto'}]">

    <kendo-gridlayout-item [row]="1" Margin="8,10,12,14">
        <div containerStyle>
            <kendo-gridlayout #grdGasBsegunTempRef Name="grdGasBsegun" style="margin-bottom:10px"
                VerticalAlignment="Top" CommonGridLayout [Background]="Styles.LzoPageBG"
                [rows]="[{ height : '5'}, { height : 'auto'}]"
                [cols]="[{ width: '8.5fr' }, { width: '0.25fr' }, { width: '7.5fr' }]">
                <kendo-gridlayout-item [row]="2" [col]="1">
                    <div containerStyle>

                        <kendo-gridlayout Margin="5,0,0,0" VerticalAlignment="Top" CommonGridLayout [Background]="Styles.LzoPageBG"
                            [rows]="[{ height : 'auto'},{ height : 'auto'},{ height : 'auto'},{ height : 'auto'},{ height : 'auto'},{ height : 'auto'},{ height : 'auto'},{ height : 'auto'}]"
                            [cols]="[{ width: '2.5fr' },{ width: '5fr' }]">


                            <Border Name="bgdroute" [col]='2' [row]="1" [Background]="Styles.InnerBG"></Border>
                            <Border Name="bgddatetime" [col]='2' [row]="2" [Background]="Styles.InnerBG"></Border>
                            <Border Name="bgdflowrate" [col]='2' [row]="3" [Background]="Styles.InnerBG"></Border>
                            <Border Name="bgdhumidification" [col]='2' [row]="4" [Background]="Styles.InnerBG"></Border>
                            <Border Name="bgdadminsteredby" [col]='2' [row]="5" [Background]="Styles.InnerBG"></Border>
                            <Border Name="bgdchkwitnessby" [col]='2' [row]="6" [Background]="Styles.InnerBG"></Border>
                            <Border Name="bgdwitnessby" [col]='2' [row]="7" [Background]="Styles.InnerBG"></Border>
                            <Border Name="bgdgrid1" [col]='2' [row]="8" [Background]="Styles.InnerBG"></Border>

                            <Border Name="brddatetime" [col]='1' [row]="2" [colSpan]="2" [iStyle]="Styles.whiteBorder">
                            </Border>
                            <Border Name="brdflowrate" [col]='1' [row]="3" [colSpan]="2" [iStyle]="Styles.whiteBorder">
                            </Border>
                            <Border Name="brdhumidification" [col]='1' [row]="4" [colSpan]="2" [iStyle]="Styles.whiteBorder">
                            </Border>
                            <Border Name="brdadminsteredby" [col]='1' [row]="5" [colSpan]="2" [iStyle]="Styles.whiteBorder">
                            </Border>
                            <Border Name="brdchkwitnessby" [col]='1' [row]="6" [colSpan]="2" [iStyle]="Styles.whiteBorder">
                            </Border>
                            <!--<Border Name="brdsfswitnessby" [col]='1' [row]="4" [colSpan]="2" [iStyle]="Styles.whiteBorder" ></Border>-->
                            <Border Name="brdclincalIncident" [col]='1' [row]="7" [colSpan]="2" >
                            </Border>
                            <Border Name="brdgrid1" [col]='1' [row]="8" [colSpan]="2" [iStyle]="Styles.whiteBorder"></Border>
                            <Border Name="brdgrid1" [col]='1' [row]="9" [colSpan]="2" [iStyle]="Styles.whiteBorder" *ngIf="DataContext.lblcliniIncFrm==0"></Border>

                            <kendo-gridlayout-item [row]='1' [col]='1'>
                                <div containerStyle>
                                    <iLabel #lblRouteTempRef Name="lblRoute" Margin="0,5,5,5" Mandatory="True" 
                                        [Text]="objRecordAdmin.lblRoute_text"></iLabel>
                                </div>
                            </kendo-gridlayout-item>
                            <kendo-gridlayout-item [row]='1' [col]='2'>
                                <div containerStyle>
                                    <iComboBox #cboRouteTempRef Name="cboRoute" 
                                        HorizontalAlignment="Stretch" [ItemsSource]="DataContext.PrescribedRoutes"
                                        [Tooltip]="objRecordAdmin.drpRoute_tooltip"
                                        [(SelectedValue)]="DataContext.SelectedRoute" Margin="5,5,5,5" Height="21">
                                    </iComboBox>
                                </div>
                            </kendo-gridlayout-item>


                            <kendo-gridlayout-item [row]='2' [col]='1'>
                                <div containerStyle>
                                    <iLabel #lblDateTimebegunTempRef  IsWordwrap="True"
                                        Name="lblDateTimebegun" VerticalAlignment="Center"  Height="21" Margin="0,5,0,0"
                                        [Text]="objRecordAdmin.lbldatetimebegun_text" Mandatory="True"></iLabel>
                                </div>
                            </kendo-gridlayout-item>
                            <kendo-gridlayout-item [row]='2' [col]='2'>
                                <div containerStyle>
                                    <!-- [(RangeStartDate)]="DataContext.RangeStartDate"
                                    [(RangeEndDate)]="DataContext.RangeEndDate" -->
                                    <StackPanel Orientation="Horizontal">
                                        <iDateTimePicker #dtpDatebegunTempRef HorizontalAlignment="Stretch"
                                            DatePickerMode="DATEPICKER"
                                            Tooltip="Select date medication was begun" Name="dtpDatebegun" Height="21"
                                            Margin="5,5,0,5" DateTimeFormat="Custom" CustomFormat="dd-MMM-yyyy" Width="135"
                                            IsConstrainEntry="True" [(SelectedDateTime)]="DataContext.AdministeredDate"
                                            ></iDateTimePicker>
                                        <iTimeBox #timeDateTimeGivenTextTempRef EnableDST="True" IsEditable="True"
                                             Name="timeDateTimeGivenText" Margin="8,5,0,5" TimeFormat="HHMM"
                                             Height="21"  SLAccessKeyProperties.AccessKey="T"
                                            [(Value)]="DataContext.AdministeredDateTime"  [Width]="120"
                                            Tooltip="Select time medication was begun"></iTimeBox>
                                            <!-- [(Value)]="DataContext.AdministeredDateTime" -->
                                    </StackPanel>
                                </div>
                            </kendo-gridlayout-item>

                            <kendo-gridlayout-item [row]='3' [col]='1'>
                                <div containerStyle>
                                    <iLabel #lblFlowrateTempRef HorizontalAlignment="Stretch" IsWordwrap="True"
                                        Name="lblFlowrate" VerticalAlignment="Center"  MinHeight="25" Margin="0,5,0,0"
                                        [Text]="objRecordAdmin.lblflowrate_text" Mandatory="True"></iLabel>
                                </div>
                            </kendo-gridlayout-item>
                            <!--<StackPanel Orientation="Horizontal"  Grid.Row="2" Grid.Column="1">-->
                            <!--<iSOFT:iTextBox Grid.Row="2" Grid.Column="1"  Height="20" Name="txtFlowrate" ToolTipService.ToolTip="{Binding Path=ResourceRecdAdmin.txtflowrate_tooltip,Source={StaticResource objRecordAdmin}}" HorizontalAlignment="left" AcceptsReturn="True"  VerticalAlignment="Bottom"  Width="70" Text="{Binding InfusionRate,Mode=TwoWay}"  Margin="5,5" MaxLength="11" Type="Numeric" Nonnegative="True" Scale="7" Precision="3"/>-->
                            <!--<iSOFT:iLabel HorizontalAlignment="Right" Name="lblflowrateValue" Grid.Column="1" Grid.Row="2" Text="{Binding InfusionRateUOM,Mode=TwoWay}" VerticalAlignment="Center" IsWordwrap="True" Margin="5,0,5,0" />-->
                            <!--</StackPanel>-->
                            <kendo-gridlayout-item [row]='3' [col]='2'>
                                <div containerStyle>
                                    <StackPanel Orientation="Horizontal">
                                        <iTextBox #txtFlowrateTempRef Height="20" Name="txtFlowrate"
                                            [Tooltip]="objRecordAdmin.txtflowrate_tooltip" HorizontalAlignment="left"
                                            AcceptsReturn="True" VerticalAlignment="Bottom" 
                                            [(Text)]="DataContext.InfusionRate" Margin="5,5,0,0" 
                                            Type="Numeric" Nonnegative="True" Scale="7" Precision="3" MaxWidth="85" 
                                            [IsEnabled]="DataContext.IsEnableInfusionrate"></iTextBox>
                                            <div style="padding-top: 7px;">
                                        <iLabel #lblinfuconuomTempRef HorizontalAlignment="Stretch" Margin="5,5,5,5"
                                            Name="lblinfuconuom" Mandatory="True" VerticalAlignment="Center" Text="UOM">
                                        </iLabel>
                                        </div>
                                        <iComboBox #cboinfuconTempRef IsEditable="True"
                                            [(ItemsSource)]="DataContext.InfusionRateUOMNumeratorList"
                                            [(SelectedValue)]="DataContext.FlowrateNumUOM" IsTypeAHead="True"
                                            IsTextSearchEnabled="True" Name="cboinfucon" VerticalAlignment="Center"
                                             Height="21" IsDropDownStretch="True" MinWidth="54" 
                                            [IsEnabled]="DataContext.IsEnableInfusionrate" Margin="0,5,0,5"
                                            [Tooltip]="objRecordAdmin.cboInfRateUOM_tooltip" SelectAllTextEvent="None">
                                        </iComboBox>
                                        <div style="padding-top: 7px;">
                                        <iLabel #lblInfusionRateHifen1TempRef HorizontalAlignment="Stretch"
                                            Name="lblInfusionRateHifen1" VerticalAlignment="Center" Height="20"
                                            MinWidth="5" Text="/" Margin="5,5,0,5"
                                            [IsEnabled]="DataContext.IsEnableFlowrate"></iLabel>
                                        </div>
                                        <iComboBox #cboinfuconcentTempRef IsEditable="True" IsTypeAHead="True"
                                            IsTextSearchEnabled="True" HorizontalAlignment="Stretch" MinWidth="72" 
                                            Name="cboinfuconcent" VerticalAlignment="Center"  Height="21" Margin="5,5,0,5"
                                            IsDropDownStretch="True" [IsEnabled]="DataContext.IsEnableInfusionrate"
                                            [(ItemsSource)]="DataContext.InfusionRateUOMDenominatorList"
                                            [(SelectedValue)]="DataContext.FlowrateDenUOM" IsTabStop="True"
                                            [Tooltip]="objRecordAdmin.cboInfRatePUOM_tooltip" SelectAllTextEvent="None">
                                        </iComboBox>
                                    </StackPanel>
                                </div>
                            </kendo-gridlayout-item>



                            <!--IPPMA-5558-->
                            <kendo-gridlayout-item [row]='4' [col]='1'>
                                <div containerStyle>
                                    <iLabel #lblHumidificationTempRef  IsWordwrap="True" Margin="0,5,0,0"
                                        Name="lblHumidification" VerticalAlignment="Center"  Height="21" 
                                        [Text]="objRecordAdmin.lblHumidification_text">
                                    </iLabel>
                                </div>
                            </kendo-gridlayout-item>
                            <kendo-gridlayout-item [row]='4' [col]='2'>
                                <div containerStyle>
                                    <iComboBox #cboHumidificationTempRef IsEditable="True" IsTypeAHead="True"
                                        IsTextSearchEnabled="True" Margin="5,5,5,0"
                                        [(ItemsSource)]="DataContext.HumidificationList"
                                        [(SelectedValue)]="DataContext.Humidification"
                                        [Tooltip]="objRecordAdmin.cboHumidification_ToolTip"
                                         Name="cboHumidification"
                                         IsDropDownStretch="True" 
                                         HorizontalAlignment="Stretch" 
                                        VerticalAlignment="Center" Height="21" IsTabStop="True"
                                        [IsEnabled]="DataContext.IsEnableHumidification"></iComboBox>
                                </div>
                            </kendo-gridlayout-item>

                            <kendo-gridlayout-item [row]='5' [col]='1'>
                                <div containerStyle>
                                    <iLabel #lblAdministeredbyTempRef  IsWordwrap="True"
                                        Name="lblAdministeredby" VerticalAlignment="Center"
                                        [Text]="objRecordAdmin.lblAdministeredby_text"  MinHeight="25"
                                        [Tooltip]="objRecordAdmin.lblAdministeredby_tooltip" Mandatory="True"
                                        Margin="0,7,5,0"></iLabel>
                                </div>
                            </kendo-gridlayout-item>
                            <kendo-gridlayout-item [row]='5' [col]='2'>
                                <div containerStyle>
                                    <input type="hidden" [value]="DataContext.AdministeredBy" />
                                    <iSFS #sfsAdministeredbyTempRef Name="sfsAdministeredby"  Margin="5" Height="22"
                                        [(SelectedText)]="DataContext.AdministeredBy"
                                        [(SelectedValue)]="DataContext.AdministeredByOID"
                                        [(ItemsSource)]="DataContext.AdministeredByList" AllowDrop="True"
                                        HorizontalAlignment="Stretch"
                                        [Tooltip]="objRecordAdmin.sfsAdminsteredBy_tooltip"
                                        (OnSFSOpen)="sfsAdministeredby_OnSFSOpen()" MaxSize="10" 
                                        AccessKey:SLAccessKeyProperties.AccessKey="A"></iSFS>
                                </div>
                            </kendo-gridlayout-item>


                            <kendo-gridlayout-item [row]='6' [col]='1'>
                                <div containerStyle>
                                    <iLabel #lblNoWitnessTempRef Name="lblNoWitness" Text=""></iLabel>
                                </div>
                            </kendo-gridlayout-item>
                            <kendo-gridlayout-item [row]='6' [col]='2'>
                                <div containerStyle>
                                    <iCheckBox #chkNoWitnessTempRef Name="chkNoWitness" HorizontalAlignment="Left"
                                         Margin="3,5,5,5" [(IsChecked)]="DataContext.IsNoWitnessAvialable"
                                        [Text]="objRecordAdmin.chkNoWitness_text"
                                        [Tooltip]="objRecordAdmin.chkNoWitness_tooltip" Height="21"
                                        (change)="chkNoWitness_Checked($event)" Unchecked="chkNoWitness_Unchecked"
                                        [(Visibility)]="DataContext.VisichkNoWitness"
                                        [(IsEnabled)]="DataContext.IsEnableChkWitness"></iCheckBox>
                                </div>
                            </kendo-gridlayout-item>
                            <kendo-gridlayout-item [row]='7' [col]='1'>
                                <div containerStyle>
                                    <iLabel #lblWitnessedByTempRef Name="lblWitnessedBy"
                                        [Text]="objRecordAdmin.lblWitnessedby_text"
                                        [Tooltip]="objRecordAdmin.lblWitnessedby_tooltip"
                                        [(Mandatory)]="DataContext.WitnessMandatory"
                                        [(IsEnabled)]="DataContext.IsEnableWitnessedBy"></iLabel>
                                </div>
                            </kendo-gridlayout-item>
                            <kendo-gridlayout-item [row]='7' [col]='2'>
                                <div containerStyle>
                                    <iSFS #sfsWitnessedbyTempRef Name="sfsWitnessedby" SFSType="List"  Height="22"
                                        HorizontalAlignment="Stretch" Margin="5" AllowDrop="True"
                                        [(ItemsSource)]="DataContext.WitnessByList"
                                        [(SelectedText)]="DataContext.WitnessBy" AllowDrop="True"
                                        [(SelectedValue)]="DataContext.WitnessByOID"
                                        (OnSFSOpen)="sfsWitnessedby_OnSFSOpen()"
                                        [Tooltip]="objRecordAdmin.sfsAdminsteredBy_tooltip"
                                        [(IsEnabled)]="DataContext.IsEnableWitnessedBy" MaxSize="10"
                                        AccessKey:SLAccessKeyProperties.AccessKey="A">
                                    </iSFS>
                                </div>
                            </kendo-gridlayout-item>


                            <kendo-gridlayout-item [row]='8' [col]='1'>
                                <div containerStyle>
                                    <iLabel #lblcliniIncFrmTempRef Name="lblcliniIncFrm"
                                        [Text]="objRecordAdmin.lblcliniIncFrm_text"
                                        [(Visibility)]="DataContext.lblcliniIncFrm"></iLabel>
                                </div>
                            </kendo-gridlayout-item>
                            <kendo-gridlayout-item [row]='8' [col]='2'>
                                <div containerStyle [ngStyle]="{'height': DataContext.lblcliniIncFrm==0 ? '30px' : '100%' }">
                                    <iLabel #lblcliniIncFrmValueTempRef Name="lblcliniIncFrmValue"
                                        TextDecorations="Underline" Cursor="Hand" Foreground="#0000C8" Height="21"
                                        [Text]="DataContext.ClinicalIncidentForm"
                                        [Tooltip]="objRecordAdmin.lblCIFValue_Tooltip"
                                        [MouseLeftButtonUp]="lblCIFValue_MouseLeftButtonUp" Margin="5,8,5,5"
                                        [(Visibility)]="DataContext.lblcliniIncFrm"
                                        [(IsEnabled)]="DataContext.IsEnablelblcliniIncFrmValue"></iLabel>
                                        <!-- IsFocusable="True" -->
                                </div>
                            </kendo-gridlayout-item>
                        </kendo-gridlayout>
                    </div>
                </kendo-gridlayout-item>

                <kendo-gridlayout-item [row]="2" [col]="3">
                    <div>

                        <kendo-gridlayout Margin="0,0,5,0" VerticalAlignment="Top" HorizontalAlignment="Stretch"
                        CommonGridLayout [Background]="Styles.LzoPageBG"
                            [rows]="[{ height : 'auto'},{ height : 'auto'},{ height : 'auto'},{ height : 'auto'},{ height : '5'}]"
                            [cols]="[{ width: '3fr' },{ width: '5fr' }]">



                            <Border Name="bgddeldevice" [col]='2' [row]="1" [Background]="Styles.InnerBG"></Border>
                            <Border Name="bgdexpirydate" [col]='2' [row]="2" [Background]="Styles.InnerBG"></Border>
                            <Border Name="bgdbatno" [col]='2' [row]="3" [Background]="Styles.InnerBG"></Border>
                            <Border Name="bgdcomments" [col]='2' [row]="4" [Background]="Styles.InnerBG"></Border>
                            <Border Name="bgdgrid2" [col]='2' [row]="5" [Background]="Styles.InnerBG"></Border>

                            <Border Name="brdexpdate" [col]='1' [row]="2" [colSpan]="2" [iStyle]="Styles.whiteBorder"></Border>
                            <Border Name="brdbatchno" [col]='1' [row]="3" [colSpan]="2" [iStyle]="Styles.whiteBorder"></Border>
                            <Border Name="brdcomments" [col]='1' [row]="4" [colSpan]="2" [iStyle]="Styles.whiteBorder">
                            </Border>
                            <Border Name="brdgrid2" [col]='1' [row]="5" [colSpan]="2" [iStyle]="Styles.whiteBorder"></Border>
                            <kendo-gridlayout-item [row]='1'>
                                <div containerStyle>
                                    <iLabel #lblDeliveryDeviceTempRef Name="lblDeliveryDevice" Margin="0,5,5,5"
                                        [Text]="objRecordAdmin.txtdeliverydevice_text">
                                    </iLabel>
                                </div>
                            </kendo-gridlayout-item>
                            <kendo-gridlayout-item [row]='1' [col]='2'>
                                <div containerStyle>
                                    <iComboBox #cboDeliveryDeviceTempRef Name="cboDeliveryDevice"
                                        HorizontalAlignment="Stretch" IsEditable="True" AllowInputText="True"
                                        IsTypeAHead="True" IsTextSearchEnabled="True"
                                        [(ItemsSource)]="DataContext.DeliveryDeviceList"
                                        [(SelectedValue)]="DataContext.DeliveryDevice"
                                        [(Text)]="DataContext.DeliveryDeviceText"
                                        [IsEnabled]="DataContext.IsEnabledDeliveryDevice"
                                        [Tooltip]="objRecordAdmin.txtdeliveryevice_tooltip" Margin="5,5,5,5" Height="21"
                                        SelectAllTextEvent="None"></iComboBox>
                                </div>
                            </kendo-gridlayout-item>

                            <kendo-gridlayout-item [row]='2' [col]='1'>
                                <div containerStyle>
                                    <iLabel #lblExpiryDateTempRef HorizontalAlignment="Stretch" Name="lblExpiryDate"
                                        VerticalAlignment="Center" [Text]="objRecordAdmin.lblExpirydate_text">
                                    </iLabel>
                                </div>
                            </kendo-gridlayout-item>

                            <kendo-gridlayout-item [row]='2' [col]='2'>
                                <div containerStyle>
                                    <iDateTimePicker #dtpExpiryDateTempRef
                                                                                    HorizontalAlignment="Stretch"
                                                                                    DatePickerMode="DATEPICKER"
                                                                                    Tooltip="Select expiry date"
                                                                                    Name="dtpExpiryDate" Height="21"
                                                                                    Margin="5,5" MinWidth="60"
                                                                                    Width="250" DateTimeFormat="Custom"
                                                                                    CustomFormat="dd-MMM-yyyy"
                                                                                    [(SelectedDateTime)]="DataContext.ExpiryDate"
                                                                                    IsConstrainEntry="True"
                                                                                    [(Visibility)]="DataContext.lblExpiryDt"
                                                                                    [(IsEnabled)]="DataContext.IsExpiryenabled">
                                                                                </iDateTimePicker>
                                    <!-- <iDateTimePicker #dtpExpiryDateTempRef HorizontalAlignment="Stretch"
                                        DatePickerMode="DATEPICKER" Tooltip="Select expiry date" Name="dtpExpiryDate"
                                        Height="21" Margin="5,5"   DateTimeFormat="Custom" IsConstrainEntry="True"
                                        CustomFormat="dd-MMM-yyyy" [(SelectedDateTime)]="DataContext.ExpiryDate"
                                        IsConstrainEntry="True"></iDateTimePicker> -->
                                </div>
                            </kendo-gridlayout-item>
                            <kendo-gridlayout-item [row]='3' [col]='1'>
                                <div containerStyle>
                                    <iLabel #lblBatchNoTempRef HorizontalAlignment="Stretch" Name="lblBatchNo"
                                        VerticalAlignment="Center" [Text]="objRecordAdmin.lblbatchno_text">
                                    </iLabel>
                                </div>
                            </kendo-gridlayout-item>
                            <kendo-gridlayout-item [row]='3' [col]='2'>
                                <div containerStyle>
                                    <iTextBox #txtBatchNoTempRef HorizontalAlignment="Stretch" Margin="5,5,5,5"
                                        Tooltip="Enter batch number" Name="txtBatchNo" 
                                        VerticalAlignment="Center" MaxLength="50" [(Text)]="DataContext.BatchNumber">
                                    </iTextBox>
                                </div>
                            </kendo-gridlayout-item>

                            <kendo-gridlayout-item [row]='4' [col]='1'>
                                <div containerStyle>
                                    <iLabel #lblCommentsTempRef HorizontalAlignment="Stretch" Name="lblComments"
                                        VerticalAlignment="Center" [Text]="objRecordAdmin.lblComments_text"
                                        [(Mandatory)]="DataContext.IsClinicalRSNMand"></iLabel>
                                </div>
                            </kendo-gridlayout-item>
                            <kendo-gridlayout-item [row]='4' [col]='2'>
                                <div containerStyle>
                                    <iTextBox #txtGasCommentsTempRef MaxLength="255" Height="52"
                                        [Tooltip]="objRecordAdmin.txtComments_tooltip" HorizontalAlignment="Stretch"
                                        AcceptsReturn="True" TextWrapping="Wrap" Name="txtGasComments"
                                        VerticalAlignment="Bottom" VerticalScrollBarVisibility="Visible"
                                        [(Text)]="DataContext.Comments" Margin="5,5" TextRows="3"></iTextBox>
                                </div>
                            </kendo-gridlayout-item>



                        </kendo-gridlayout>
                    </div>
                </kendo-gridlayout-item>

            </kendo-gridlayout>
        </div>
    </kendo-gridlayout-item>
</kendo-gridlayout>
