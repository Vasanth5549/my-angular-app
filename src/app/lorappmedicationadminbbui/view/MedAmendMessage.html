<div name="LayoutRoot">
    <kendo-gridlayout class="grid-layout-container" Margin="0" GridLayout 
            [rows]="[{height: '40'}, {height: '160'}, {height: '40'}]" Margin="0"
            [cols]="[{width: '400'}]">
        <kendo-gridlayout-item [row]="1" [col]="1">
            <div containerStyle>
                <iLabel #lblAmendMessageTempRef Name="lblAmendMessage" HorizontalAlignment="Stretch" 
                    Margin="-2,-6,5,0" Height="30" IsWordwrap="True" VerticalAlignment="Center" 
                    [Text]="DataContext.AmendMsg">
                </iLabel>
            </div>
        </kendo-gridlayout-item>
        <kendo-gridlayout-item [row]="2" [col]="1">
            <div containerStyle class="div-message">
                <ScrollViewer Margin="0"  BorderThickness="1" BorderBrush="#77b3b4" 
                        Height="130" Width="393">
                    <Grid #AmendDetailsTempRef Name="AmendDetails" Height="Auto" Width="380">
                    </Grid>
                </ScrollViewer>
            </div>
        </kendo-gridlayout-item>
        <kendo-gridlayout-item [row]="3" [col]="1" class="div-ok-cancel">
            <div containerStyle>
                <iLabel #lblAmendMesgOKCancelTempRef Name="lblAmendMesgOKCancel" HorizontalAlignment="Stretch" 
                    Margin="0,0,5,0" Height="40" IsWordwrap="True" VerticalAlignment="Top" 
                    [Text]="DataContext.AmendMsgOkCancel">
                </iLabel>
            </div>
        </kendo-gridlayout-item>
    </kendo-gridlayout>
</div>
